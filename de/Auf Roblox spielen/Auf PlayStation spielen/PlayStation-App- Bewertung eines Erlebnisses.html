   <h1 class="article-title" id="article-title" title="PlayStation-App: Bewertung eines Erlebnisses">
    PlayStation-App: Bewertung eines Erlebnisses
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Um ein Erlebnis auf PlayStation für Roblox zu bewerten, muss man zuerst spielen. Nachdem du gespielt hast, kannst du das Erlebnis bewerten. Wähle auf dem Erlebnisbildschirm das Symbol
      <strong>
       Hoch
      </strong>
      oder
      <strong>
       Runter
      </strong>
      und drücke
      <strong>
       X
      </strong>
      .
     </p>
     <p>
      <img alt="PS Rate Experience.png" src="https://en.help.roblox.com/hc/article_attachments/19906118877460"/>
     </p>
