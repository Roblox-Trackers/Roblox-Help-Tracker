   </h1>

    <div class="article-body">
     <p>

       Daumen hoch
      </strong>
      <span style="font-weight: 400;">
       oder
      </span>

       Daumen runter
      </strong>

       und drücke die Taste
      </span>
      <strong>
       A
      </strong>
      <span style="font-weight: 400;">
       .
      </span>
     </p>
