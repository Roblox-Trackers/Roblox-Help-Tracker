    Wie ändere ich die Farbe meines Namens in einem Erlebnis?
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Zurzeit werden die Farben im Erlebnisnamen zufällig zugewiesen. Zu diesem Zeitpunkt gibt es keine Möglichkeit, diese Farbe manuell zuzuweisen oder zu ändern.
     </p>
