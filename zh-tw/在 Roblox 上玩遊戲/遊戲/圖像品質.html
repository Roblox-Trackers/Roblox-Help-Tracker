   <h1 class="article-title" id="article-title" title="圖像品質">
    圖像品質
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        Roblox 提供了自動設定圖像品質的選項，圖像可由電腦控制或由玩家手動控制。若要調整圖像設定，請執行以下操作：
       </font>
      </span>
     </p>
     <ol>
      <li>
       <font style="vertical-align: inherit;">
        在
        <span>
         體驗
        </span>
        中，點擊位於畫面左上方的選單圖示。
       </font>
       <img alt="" src="/hc/en-us/article_attachments/201738916/GameMenuButtonMouseover.png"/>
       <font style="vertical-align: inherit;">
       </font>
      </li>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         選擇頂部的「設定」標籤
        </font>
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         <span class="crowdin_phrase crowdin_phrase_approved status_select" id="crowdin_phrase_880" title="">
          若要讓您的電腦設定圖像品質，請將圖像模式改為「自動」。
         </span>
         <span>
         </span>
         <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_882" title="">
          否則，將其改為「手動」，並將圖像品質滑塊向右移動以獲得更好的圖像，或向左移動以獲得更好的效能。
         </span>
        </font>
       </span>
       <img height="610" src="/hc/article_attachments/115017719443/mceclip1.png" width="711"/>
      </li>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved status_select" id="crowdin_phrase_886" title="">
         點擊「繼續遊戲」或按鍵盤上的「ESC」鍵返回到您的
         <span>
          體驗
         </span>
         。
        </span>
       </p>
      </li>
     </ol>
    </div>
