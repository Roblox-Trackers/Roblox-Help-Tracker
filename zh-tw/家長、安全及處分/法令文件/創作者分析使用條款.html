   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      您使用創作者分析即同意 Roblox 為了分析用途而收集和使用您的使用者的資料。 您的使用者的資料只會用來計算每個體驗的整合分析資料。
     </p>
     <p>
      另外，您使用創作者分析即明確同意維護所有後台呈現或從後台衍生的指標資訊的隱私，並只為了評估您的 Roblox 體驗的表現而使用該資訊。 另外，您同意不以任何形式分享、販賣、發布或流通指標資訊。
     </p>
