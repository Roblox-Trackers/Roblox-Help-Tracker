   <h1 class="article-title" id="article-title" title="支持語言：客戶服務">
    支持語言：客戶服務
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox客戶服務目前支持以下語言：
     </p>
     <ul>
      <li>
       英語
      </li>
      <li>
       西班牙語
      </li>
      <li>
       巴西葡萄牙語（有限）
      </li>
      <li>
       法語（有限）
      </li>
      <li>
       德語（有限）
      </li>
      <li>
       意大利語（有限）
      </li>
      <li>
       韓語（有限）
      </li>
      <li>
       日語（有限）
      </li>
      <li>
       俄語（有限）
      </li>
      <li>
       簡體中文（有限）
      </li>
      <li>
       <span>
        <font style="vertical-align: inherit;">
         繁體中文
        </font>
       </span>
       <font style="vertical-align: inherit;">
        （有限）
       </font>
      </li>
     </ul>
     <p>
      有限的支持語言只能以指定的格式提供，而且可用的支持時間可能有限。  在此期間，整個Roblox網站或體驗中也可能無法使用有限的語言。
     </p>
