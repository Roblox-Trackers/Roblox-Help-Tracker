   <h1 class="article-title" id="article-title" title="社群媒體體驗連結">
    社群媒體體驗連結
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      開發人員可能希望將他們的其他社交媒體資料直接連結到他們的體驗。 Roblox 現在透過社群媒體連結功能提供官方支援！ 開發人員將能夠在其體驗描述中包含最多三個社交媒體鏈接，類似於用戶個人資料中使用的方法。 每種類型的社交媒體只能添加一次。
     </p>
