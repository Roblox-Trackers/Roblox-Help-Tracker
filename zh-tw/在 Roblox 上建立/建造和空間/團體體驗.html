   <h1 class="article-title" id="article-title" title="團體體驗">
    團體體驗
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      團體體驗是一個團體專門擁有的體驗。 從這些體驗之一（透過銷售或廣告賺取的 Robux）獲得的任何資金都將應用於該群組本身，無論該群組是誰創建的。 具有正確權限的群組成員能夠為群組建立和編輯體驗，這可以成為接收來源。
      <br/>
      <br/>
     </p>
     <p>

       群組協作
