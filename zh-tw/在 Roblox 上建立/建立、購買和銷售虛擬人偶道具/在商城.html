   <h1 class="article-title" id="article-title" title="在商城">
    在商城
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      在虛擬人偶商店裡，您可以為虛擬人偶購買許多漂亮的衣服和道具。 您可以透過點擊頁面頂部的市場來到達那裡。
     </p>
     <p>
     </p>
     <h1>
      佈局
     </h1>
     <p class="wysiwyg-indent1">
      <img alt="Marketplace_layout.png" src="/hc/article_attachments/18926323918228"/>
     </p>
     <p class="wysiwyg-indent1">
      當您第一次進入市場時，您將看到新的和特色的商品清單。 您在這裡可以很容易看到許多討論度非常高的帽子和裝備。 在此頁面的頂部，您將能夠使用提供的箭頭按鈕翻閱各種項目類別。
     </p>
     <p class="wysiwyg-indent1">
      您還可以使用頁面頂部的搜尋欄位以關鍵字或名稱搜尋道具。 您也可以使用畫面左側的選單來按類別瀏覽。
     </p>
     <p>
     </p>
     <h1>
      過濾器
     </h1>
     <p class="wysiwyg-indent1">
      選擇類別或使用搜尋欄後，您可以使用
      <em>
       銷售類型、建立者、價格、排序和不可用商品
      </em>
      等篩選器來縮小搜尋範圍。
     </p>
     <p class="wysiwyg-indent1">
      <img alt="Filters_Sales_type_Creator_Price.png" height="470" src="/hc/article_attachments/18926338762388" width="191"/>
