   <h1 class="article-title" id="article-title" title="如何創作貼花">
    如何創作貼花
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      貼花是 Roblox 玩家可以放在磚塊和其他物件上的普通圖像。 它們也： 幾乎在所有方面都與 T 卹類似，只是你不能穿它們。 您可以獨自佔有它或將其放在公共領域中.
