   <h1 class="article-title" id="article-title" title="如何創作套件">
    如何創作套件
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      套件基本上是多個物件組合在一起的單一物件。 套件可以包括磚塊、工具及其他東西，並會大大地提升您操作一群物件的便利性。 此外，您也可以選擇將創作的套件上傳到 Roblox。 此功能可以讓其他玩家透過 Studio 工具箱中的 All Models（所有模型）選項或在瀏覽
      <a href="https://www.roblox.com/develop/library?CatalogContext=DevelopOnly&amp;Category=Models" rel="noopener noreferrer" style="background-color: #ffffff;" target="_blank">
       資料庫
      </a>
      時存取該套件。
