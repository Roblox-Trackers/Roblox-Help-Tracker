   <h1 class="article-title" id="article-title" title="我如何使資料庫作品成為公共領域作品？">
    我如何使資料庫作品成為公共領域作品？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      創作者商店專案（
      <strong>
       <a href="https://www.roblox.com/develop?View=10" rel="noopener" target="_blank">
        型號
       </a>
      </strong>
      、
      <strong>
       <a href="https://www.roblox.com/develop?View=13" rel="noopener" target="_blank">
        貼花
       </a>
      </strong>
      、
      <strong>
       <a href="https://www.roblox.com/develop?View=3" rel="noopener" target="_blank">
        音訊
       </a>
       或
       <strong>
        <a href="https://www.roblox.com/develop?View=38" rel="noopener" target="_blank">
         外掛程式
        </a>
       </strong>
       ）都可以為公共領域創建，這意味著允許複製。 然而，配件、衣服、帽子和裝備不能成為公共領域。
      </strong>
     </p>
     <p>
      將資產發佈到 創作者商店是讓所有使用者公開使用您的資產以在 工作室 中使用自己的體驗的唯一方法。 請查看
      <a href="https://create.roblox.com/docs/production/publishing/publishing-assets" target="_self">
       發布資產
      </a>
      文章以了解更多資訊。
      <strong>
       <br/>
       <br/>
      </strong>
     </p>
     <p class="wysiwyg-indent1">
      <em>
       注意：有關共享內容的詳細信息，請查看
       <a href="https://en.help.roblox.com/hc/en-us/articles/115004647846" rel="noopener" target="_blank">
        Roblox 使用條款
       </a>
       。
      </em>
     </p>
