   <h1 class="article-title" id="article-title" title="在哪裡可以看到我的會員資格？">
    在哪裡可以看到我的會員資格？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h1 id="h_01HE2V6JBVAKRT7BYRT2NSBRYV">
      從 Roblox 行動裝置 App
     </h1>
     <ol>
      <li>
       登入擁有會員資格的帳號
      </li>
      <li>
       輕觸右下角的三個點圖示
      </li>
      <li>
       輕觸「設定&gt;」
      </li>
      <li>
       輕觸「帳務」
      </li>
      <li>
       檢視您的會員資格狀態
      </li>
     </ol>
     <p>
     </p>
     <h1 id="h_01HE2V6JBVC5G9PHK7FS8DDBBY">
      從瀏覽器
     </h1>
     <ol>
      <li>
       登入擁有會員資格的帳號
      </li>
      <li>
       點擊右上角的齒輪圖示
      </li>
      <li>
       點擊「設定」
      </li>
      <li>
       點擊「帳務」
      </li>
      <li>
       檢視您的會員資格狀態
      </li>
     </ol>
     <p>
     </p>
     <h1 id="h_01HE2V6JBVHA8PSAQPCWFDVFT0">
      從 Roblox Xbox、PlayStation 或 Meta Quest
     </h1>
     <p class="wysiwyg-indent1">
      Xbox、Playstation 或 Meta Quest 不提供會員資格。
     </p>
    </div>

   </div>
