   <h1 class="article-title" id="article-title" title="變更隱私權和聊天設定">
    變更隱私權和聊天設定
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      帳戶擁有者可以限製或停用誰可以與他們聊天（應用程式內或體驗內）、誰可以向他們發送訊息以及誰可以關注他們進入體驗或邀請他們訪問私人伺服器。
      <strong>
      </strong>
     </p>
     <p>
     </p>

      更改隱私設定
     </h2>

       </span>

       </span>
