   <h1 class="article-title" id="article-title" title="變更帳號主題">
    變更帳號主題
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <font style="vertical-align: inherit;">
       您可以在明亮和黑暗主題之間變更您的網頁體驗。
      </font>
     </p>
     <p>
     </p>
     <h1 id="h_01H9JF47AN4RYYPQJCW1RG01TG">
      <font style="vertical-align: inherit;">
       如何變更您的主題：
      </font>
     </h1>
     <ol>
      <li>
       <font style="vertical-align: inherit;">
        <span>
         登入
        </span>
        您的帳號
       </font>
       <br/>
       <span>
        <font style="vertical-align: inherit;">
         （
        </font>
       </span>
       <font style="vertical-align: inherit;">
        如果您無法登
        <span>
         入
        </span>
        ，請嘗試
       </font>
       <a href="https://en.help.roblox.com/hc/zh-tw/articles/203313070" rel="noopener" target="_blank">
        找回密碼
       </a>
       <font style="vertical-align: inherit;">
        的步驟。）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        前往帳號
        <span>
         「
        </span>
        設定
        <span>
         」
        </span>
       </font>
       <br/>
       <ul>
        <li>
         <font style="vertical-align: inherit;">
          瀏覽器：
          <span>
           尋找
          </span>
          位於網頁右上角的齒輪圖示
         </font>
        </li>
        <li>
         <font style="vertical-align: inherit;">
          行動裝置 App：
          <span>
           尋找
          </span>
         </font>
         <font style="vertical-align: inherit;">
          三個點圖示裡的「更多」
         </font>
        </li>
       </ul>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        選擇「帳號
       </font>
       <font style="vertical-align: inherit;">
        資訊
       </font>
       <font style="vertical-align: inherit;">
        <span>
         」標籤
        </span>
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        <span>
         往下拉到
        </span>
        「
       </font>
       <font style="vertical-align: inherit;">
        個人
       </font>
       <font style="vertical-align: inherit;">
        資訊」
       </font>
       <font style="vertical-align: inherit;">
        部分。
       </font>
       <br/>
       <img alt="Change Theme 1_TM.png" src="/hc/article_attachments/18926021144852"/>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        若要
       </font>
       <font style="vertical-align: inherit;">
        啟用黑暗主題，請
        <span>
         往下拉到
        </span>
       </font>
       <font style="vertical-align: inherit;">
        <span>
         「
        </span>
       </font>
       <font style="vertical-align: inherit;">
        主題」的
       </font>
       <font style="vertical-align: inherit;">
        下拉
        <span>
         選單
        </span>
        並選擇「
       </font>
       <font style="vertical-align: inherit;">
        黑暗」。
        <span>
         您也可以隨時從下拉選單選擇「明亮」。
         <img alt="Change Theme 2_TM.png" src="/hc/article_attachments/18926021146004"/>
        </span>
       </font>
      </li>
      <li>
       <span>
        點擊「儲存」選項，開始使用您的主題。請慢用。
       </span>
      </li>
     </ol>
    </div>
