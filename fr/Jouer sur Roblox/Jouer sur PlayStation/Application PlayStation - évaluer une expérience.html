    Application PlayStation : évaluer une expérience
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Avant d'évaluer une expérience de Roblox sur PlayStation, vous devez y jouer. Après avoir joué, vous pouvez évaluer l'expérience. Sur l'écran de l'expérience, sélectionnez l'icône pointant vers le
      <strong>
       haut
      </strong>
      ou vers le
      <strong>
       bas
      </strong>
      , puis appuyez sur
      <strong>
       X
      </strong>
      .
     </p>
     <p>
      <img alt="PS Rate Experience.png" src="https://en.help.roblox.com/hc/article_attachments/19906118877460"/>
