    购买和出售游戏
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox没有官方的购买或销售游戏的方法。
     </p>
     <p>
      <span style="font-weight: 400;">
       如果另一个玩家提出购买或出售您的游戏，这可能是一个骗局。
      </span>
      不要
      <span style="font-weight: 400;">
       给其他玩家Robux或物品换取游戏，因为没有官方系统允许他们完成交易。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       Roblox无法在官方系统之外强制执行玩家之间的交易。不要把你的个人信息，包括密码，提供给那些承诺用您的帐号开发游戏的人。如果您将密码给了他们，他们也可以拿走您所有的物品和Robux。共享密码违反了
