   <h1 class="article-title" id="article-title" title="Roblox 信用等级">
    Roblox 信用等级
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <strong>
       我们如何维持 Roblox 上信用等级的正当性，例如喜欢和不喜欢的评级（大拇指向上/向下）？
      </strong>
     </p>
     <p>
      我们想要确保你可以信任我们的评级系统。 我们筛选评级的目的是要确保我们显示的投票来自于真正访问过体验并进行评级的真实用户。并且，我们的评级不受“机器人投票”的影响。
     </p>
