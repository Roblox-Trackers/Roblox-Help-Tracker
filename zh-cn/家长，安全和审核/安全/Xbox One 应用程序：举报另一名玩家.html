    Xbox One 应用程序：举报另一名玩家
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      如果有其他 Xbox 玩家辱骂他人或违反 Xbox Live 规则，你可以检举他们。 若要举报，在辱骂者的 Xbox 个人档案中选择投诉 。 你必须登录 Xbox Live 才能投诉。
     </p>
     <p>
      看看以下关于举报其他 Xbox Live 玩家的文章了解更多信息：

     </ul>
