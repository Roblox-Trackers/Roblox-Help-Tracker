   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="我如何看到我的孩子在Roblox上做什么?">
    我如何看到我的孩子在Roblox上做什么?
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p class="wysiwyg-indent1">
      Roblox 有几种监视账户活动的方法。当您登录时，您可以从他们的相关部分查看以下记录：
     </p>
     <ul>
      <li>
       直接方式聊天和小组聊天（
       <strong>
        聊天
       </strong>
       功能位于应用程序的右下角）。从那里可以看到个人聊天记录。这个功能仅限于朋友，以及朋友的朋友。
      </li>
      <li>
       私人信息记录
       <strong>
        （信息）
       </strong>
      </li>
      <li>
       朋友和追随者
       <strong>
        （好友）
       </strong>
      </li>
      <li>
       虚拟物品购买和交易记录（
       <a href="https://www.roblox.com/transactions" rel="noopener" target="_blank">
        我的交易
       </a>
       和
       <a href="https://www.roblox.com/trades" rel="noopener" target="_blank">
        交易
       </a>
       ，仅浏览器）
      </li>
      <li>
       创作例如游戏，物品，音频，广告…等（
       <strong>
        <a href="https://www.roblox.com/develop" rel="noopener" target="_blank">
         创作
        </a>
        ,
       </strong>
       只适用于浏览器）
      </li>
      <li>
       最近玩过的游戏（
       <strong>
        首页
       </strong>
       ,
       <strong>
        继续游戏
       </strong>
       或
       <strong>
        最近玩过
       </strong>
       ）
      </li>
     </ul>
     <p class="wysiwyg-indent1">
      <span>
       如果您无法登录，请尝试以下步骤来
      </span>
      <a href="https://en.help.roblox.com/hc/articles/203313070" rel="noopener" target="_self">
       恢复您孩子的密码
      </a>
      <span>
       。
      </span>
     </p>
