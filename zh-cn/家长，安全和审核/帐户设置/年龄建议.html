   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="年龄建议">
    年龄建议
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 的年龄建议是为了让所有用户都能对他们互动的内容做出明智的决定。为了确定每个年龄段的内容是否适合，我们检查了全球行业标准并咨询了儿童发展专家来指导我们的政策制定。以下是我们的年龄类别：
     </p>
     <p>
     </p>
     <h2>
      所有年龄段
     </h2>
     <p class="wysiwyg-indent1">
      内容通常适合所有年龄段的人。它可能包含不常见的轻度暴力或轻微的不切实际的血液。
     </p>
     <p>
     </p>
     <h2>
      9+
     </h2>
     <p class="wysiwyg-indent1">
      内容通常适合 9 岁及以上儿童。它可能含有频繁的轻度暴力或大量不切实际的血腥。
     </p>
     <p>
     </p>
     <h2>
      13+
     </h2>
     <p class="wysiwyg-indent1">
      内容通常适用于 13 岁及以上。它可能包含频繁的中度暴力或轻度逼真的血液。
     </p>
