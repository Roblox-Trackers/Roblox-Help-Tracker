   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="自定义作品规则">
    自定义作品规则
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <h2>
      如果想自定义规则，我应该注意什么
     </h2>
     <p class="wysiwyg-indent1">
      以下是有关自定义作品规则的重要事项：
     </p>
     <ul>
      <li>
       这样的规则只要不与
       <a href="https://en.help.roblox.com/hc/articles/203313410" rel="noopener" target="_blank">
        Roblox 社区标准
       </a>
       冲突将被允许
      </li>
      <li>
       开发者可以选择制定这些规则
      </li>
      <li>
       被违反的这些规则不能通过我们的报告滥用系统举报
      </li>
      <li>
       开发者必须建立自己的系统来处理违反他们自定义规则的破坏
      </li>
     </ul>
     <p class="wysiwyg-indent1">
      请注意，过分刻薄的规则属于为骚扰的范围内，在 Roblox 上这是不允许的。 在这种情况下，请用我们的
      <a href="https://en.help.roblox.com/hc/articles/203312410" rel="noopener" target="_blank">
       报告滥用行为
      </a>
      和
      <a href="https://en.help.roblox.com/hc/articles/203314270" rel="noopener" target="_blank">
       屏蔽
      </a>
      的功能。
     </p>
