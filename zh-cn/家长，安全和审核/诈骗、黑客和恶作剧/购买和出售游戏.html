   <h1 class="article-title" id="article-title" title="购买和出售游戏">
    购买和出售游戏
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox没有官方的购买或销售游戏的方法。
     </p>
     <p>
      <span style="font-weight: 400;">
       如果另一个玩家提出购买或出售你的游戏，这可能是一个骗局。
      </span>
      不要
      <span style="font-weight: 400;">
       给其他玩家 Robux 或道具换取游戏，因为没有官方系统允许他们完成交易。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       Roblox无法在官方系统之外强制执行玩家之间的交易。 不要把你的个人信息，包括密码，提供给那些承诺用你的账户开发游戏的人。 如果你将密码给了他们，他们也可以拿走你所有的道具和 Robux。 共享密码违反了
      </span>
      <a href="https://en.help.roblox.com/hc/articles/115004647846" rel="noopener" target="_blank">
       <span style="font-weight: 400;">
        使用条款
       </span>
      </a>
      <span style="font-weight: 400;">
       和
      </span>
      <a href="https://en.help.roblox.com/hc/articles/203313410" rel="noopener" target="_blank">
       Roblox 社区标准
      </a>
      <span style="font-weight: 400;">
       。
      </span>
     </p>
     <p>
     </p>
     <p>
      <strong>
       其他帮助
      </strong>

       确保你的账户安全
      </a>
     </p>
