   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="支持语言：客户服务">
    支持语言：客户服务
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox客户服务目前支持以下语言：
     </p>
     <ul>
      <li>
       英语
      </li>
      <li>
       西班牙语
      </li>
      <li>
       巴西葡萄牙语（有限）
      </li>
      <li>
       法语（有限）
      </li>
      <li>
       德语（有限）
      </li>
      <li>
       意大利语（有限）
      </li>
      <li>
       韩语（有限）
      </li>
      <li>
       日语（有限）
      </li>
      <li>
       俄语（有限）
      </li>
      <li>
       简体中文（有限）
      </li>
      <li>
       <span>
        繁体中文
       </span>
       （有限）
      </li>
     </ul>
     <p>
      有限的支持语言只能以指定的格式提供，而且可用的支持时间可能有限。在此期间，整个Roblox网站或游戏中也可能无法使用有限的语言。
     </p>
    </div>

   </div>
