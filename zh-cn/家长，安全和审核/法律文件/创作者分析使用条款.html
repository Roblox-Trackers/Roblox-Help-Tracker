   <h1 class="article-title" id="article-title" title="创作者分析使用条款">
    创作者分析使用条款
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      使用创作者分析即表示你同意 Roblox 出于分析用途而收集并使用你的用户数据。 你的用户数据仅用于计算每个作品的整合分析资料。
     </p>
     <p>
      此外，使用创作者分析，即表示你明确同意对所有创作者平台显示并从平台衍生的指标信息采取保密，并仅出于评估你的 Roblox 作品的表现而使用此类信息。 此外，你同意不以任何形式分享、出售、发布或流通指标信息。
     </p>
