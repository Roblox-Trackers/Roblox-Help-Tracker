    自定义游戏规则
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
     </p>
     <h1>
      如果想自定义规则，我应该注意什么
      <font face="Source Sans Pro, serif">
       <font size="6">
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_898" title="">
         ？
        </span>
       </font>
      </font>
     </h1>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       以下是有关自定义游戏规则的重要事项：
      </span>
     </p>
     <ul>
      <li>
       <span style="font-weight: 400;">
        这样的规则只要不与
       </span>
       <a href="/hc/articles/203313410" rel="noopener" target="_self">
        Roblox 社区规则
       </a>
       <span style="font-weight: 400;">
        冲突将被允许
       </span>
      </li>
      <li style="font-weight: 400;">
       开发者可以选择制定这些规则
      </li>
      <li style="font-weight: 400;">
       被违反的这些规则不能通过我们的报告滥用系统举报
      </li>
      <li style="font-weight: 400;">
       开发者必须建立自己的系统来处理违反他们自定义规则的破坏
      </li>
     </ul>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       请注意，过分刻薄的规则属于为骚扰的范围内，在 Roblox 上这是不允许的。 在这种情况下，请用我们的
      </span>
      <a href="/hc/articles/203312410" rel="noopener" target="_blank">
       报告滥用行为
      </a>
      <span style="font-weight: 400;">
       和
      </span>
      <a href="/hc/articles/203314270" rel="noopener" target="_blank">
       屏蔽
      </a>
      <span style="font-weight: 400;">
       的功能。
      </span>
      <span style="font-weight: 400;">
      </span>
     </p>

     </p>
