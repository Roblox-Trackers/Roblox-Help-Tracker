    我能为朋友申诉吗？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       我们知道，你希望通过发送申诉来帮助你的朋友创建他们的账户或帮助他们通过审核。但是，为了保护每个玩家的隐私，我们只能与账户所有者或他们的家长/监护人讨论账户或账户创建的审核状态。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       帮助你的朋友的最好方法是告诉他们
      </span>
      联系支持团队
      <span style="font-weight: 400;">
       提交他们自己的申诉。
      </span>
      他们可以学习关于
      <a href="/hc/articles/360000245263" rel="noopener" target="_blank">
       账户
      </a>
      <span style="font-weight: 400;">
       申诉
      </span>
      或
      <a href="/hc/articles/360000272703" rel="noopener" target="_blank">
       内容
      </a>
      审核的更多信息。
     </p>
