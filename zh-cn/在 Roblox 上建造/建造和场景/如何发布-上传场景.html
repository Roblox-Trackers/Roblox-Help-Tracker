   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何发布/上传场景">
    如何发布/上传场景
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       发布是将场所的副本保存到Roblox服务器。这意味着它保存了您的
       <span>
        场所
       </span>
       ，然后将它上传到Roblox伺服器，以便它更容易保存，这样其他人可以享受您的
       <span>
        场所
       </span>
       。
      </span>
     </p>
     <p>
      请注意，您可以将游戏保存到Roblox(和/或本副本)，而无需发布您的游戏。保存到Roblox在不公开访问的情况下保存您的进度，而发布到Roblox将保存您的进度并使其可用。
     </p>
     <p>
      有关如何将您的
      <span style="font-weight: 400;">
       <span>
        场所
       </span>
      </span>
      发布到Roblox的更多信息，请参阅
      <a href="https://developer.roblox.com/resources/studio/Landing-Page" rel="noopener" target="_blank">
       Roblox Studio Overview
      </a>
      中的"保存和发布”部分。
     </p>
