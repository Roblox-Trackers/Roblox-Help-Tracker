   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何发布或上传场景">
    如何发布或上传场景
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      发布指将场景副本保存到 Roblox 服务器的动作。发布会保存你的场景，然后将其上传到 Roblox 服务器，以便其他玩家可以轻易地参访你的场景。
     </p>
     <p>
      请注意，你不需要发布游戏就可以将它保存到 Roblox（也可以保存为本机副本）。你保存到 Roblox 时将会在未公开的情况下保存你的进度。发布到 Roblox 时则会保存你的进度并将其公开。
     </p>
     <p>
      如果要了解更多关于发布场景到 Roblox 的信息，请参阅我们
      <a href="https://developer.roblox.com/resources/studio/Landing-Page" rel="noopener" target="_blank">
       Roblox Studio 总览
      </a>
      的
      <strong>
       “保存和发布”
      </strong>
      部分。
     </p>
