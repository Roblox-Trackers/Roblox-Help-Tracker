   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="把场所重置到原始模板">
    把场所重置到原始模板
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      有时候您可能会完全重新思考你想要将场所更改的方向。 在这种情况下，最好的做法可能是从头开始。 要将您的地点重置为起始模板，请先打开Roblox Studio，然后执行以下操作：
     </p>
     <ol>
      <li>
       在
       <strong>
        New
       </strong>
       ，点击您选择的起始模板。
      </li>
      <li>
       在File下，点击
       <strong>
        Publish to Roblox As ...
       </strong>
      </li>
      <li>
       从这里开始弹出一个窗口。 选择您想要替换的游戏。
      </li>
      <li>
       上传栏达到100％后，单击
       <strong>
        确定
       </strong>
       。
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      注意：起始模板会不时变化
     </p>
     <p class="wysiwyg-indent1">
