   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="把场景重置到起始模板">
    把场景重置到起始模板
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      有时候你可能会完全重新思考你的场景的设计方向。在这种情况下，最好的做法可能会是从零开始。如果要将你的场景重置到起始样板，请先开启 Roblox Studio，然后执行以下操作：
     </p>
     <ol>
      <li>
       在
       <strong>
        “新项目”
       </strong>
       中点击你选择的起始样板。
      </li>
      <li>
       在文件下点击
       <strong>
        “发布到 Roblox 为……”
       </strong>
      </li>
      <li>
       一个弹出窗口将会开启。选择你想要取代的
       <span>
        作品
       </span>
       。
      </li>
      <li>
       上传进度达到 100％ 后，点击
       <strong>
        "确定"
       </strong>
       。
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      注意：起始样板将会不时更改
     </p>
