   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="赞助体验">
    赞助体验
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      您可以使用赞助体验让更多人看到您的体验。 赞助体验是指 Roblox 创作者为他们的体验付费，以便在台式机、移动设备、平板电脑和游戏机上的
      <span style="font-weight: 400;">
       主页和
      </span>
      发现页面中以特殊的赞助类别出现。 赞助体验全部出现在专门的赞助类别中，因此玩家可以将它们与他们通常会看到的其他体验区分开来。 您可以在此处的
      <a href="https://create.roblox.com/docs/production/promotion/sponsoring-experiences" rel="noopener" target="_blank">
       赞助体验部分
      </a>
      了解如何创作和使用赞助体验。
     </p>
