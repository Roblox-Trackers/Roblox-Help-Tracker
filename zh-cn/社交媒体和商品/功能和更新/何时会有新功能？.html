   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="何时会有新功能？">
    何时会有新功能？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      我们知道每个人都对Roblox开发中的新功能感到兴奋。 您可以阅读我们的
      <a href="https://blog.roblox.com/" rel="noopener" target="_blank">
       博客
      </a>
      和
      <a href="https://devforum.roblox.com/c/public" rel="noopener" target="_blank">
       开发者论坛
      </a>
      ，了解更多关于即将推出新功能的信息，因为它们经常会在那里被讨论到， 新功能信息通常也会发送到您帐户的收件箱。
     </p>
     <p>
      我们很少能够为新功能提供特定的发布日期，因为很难准确地预测构建一个功能需要多长时间。
     </p>
