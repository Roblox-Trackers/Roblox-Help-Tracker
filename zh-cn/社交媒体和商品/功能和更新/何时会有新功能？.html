   <h1 class="article-title" title="何时会有新功能？">
    何时会有新功能？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      我们知道每个人都对 Roblox 开发中的新功能感到兴奋。 你可以经常阅读我们的
      <a href="https://blog.roblox.com/" rel="noopener" target="_blank">
       博客
      </a>
      和
      <a href="https://devforum.roblox.com/c/public" rel="noopener" target="_blank">
       开发者论坛
      </a>
      ，了解更多关于即将推出新功能的信息，因为它们经常会在那里被讨论到。 新功能的通知通常也会传送到你账户的收件箱里。
     </p>
     <p>
      我们很少会为新功能提供特定的发布日期，因为很难准确地预测完成一个功能需要多久时间。
     </p>
