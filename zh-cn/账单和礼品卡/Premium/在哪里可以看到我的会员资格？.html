   <h1 class="article-title" id="article-title" title="在哪里可以看到我的会员资格？">
    在哪里可以看到我的会员资格？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h1>
      从 Roblox 移动 App
     </h1>
     <ol>
      <li>
       登录到拥有会员资格的账户
      </li>
      <li>
       点按右下角的三个点图标
      </li>
      <li>
       点按
       <strong>
        “设置”
       </strong>
      </li>
      <li>
       点按
       <strong>
        “账单”
       </strong>
      </li>
      <li>
       查看你的会员资格状态
      </li>
     </ol>
     <p>
     </p>
     <h1>
      从浏览器
     </h1>
     <ol>
      <li>
       登录到拥有会员资格的账户
      </li>
      <li>
       打开右上角的齿轮图标
      </li>
      <li>
       单击“
       <strong>
        设置”
       </strong>
      </li>
      <li>
       单击“
       <strong>
        账单”
       </strong>
      </li>
      <li>
       查看你的会员资格状态
      </li>
     </ol>
     <p>
     </p>
     <h1>
      从 Roblox Xbox One App
     </h1>
     <p class="wysiwyg-indent1">
      Xbox One App 中不出售会员资格。 因此，当前购买的会员资格不会显示在 Xbox One App 上。
     </p>
    </div>

   </div>
