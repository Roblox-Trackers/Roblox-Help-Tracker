   <h1 class="article-title" id="article-title" title="会员资格按钮灰显">
    会员资格按钮灰显
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      这意味着目前无法升級或降級会员资格。
     </p>
     <h1>
      原因
     </h1>
     <ul>
      <li>
       会员资格类型在到期之前不允许更改级别
      </li>
      <li>
       会员资格正在更新
      </li>
     </ul>
     <h2 class="wysiwyg-indent1">
      会员资格的续约信息
     </h2>
     <h3 class="wysiwyg-indent2">
      可能的结果
     </h3>
     <ul>
      <li>
       成功续约 - 会员资格继续续约和按钮恢复正常
      </li>
      <li>
       续约失败 - 会员资格已到期和按钮将恢复正常
      </li>
     </ul>
     <p class="wysiwyg-indent2">
      有几个原因导致会员资格无法续约，例如过期或信用卡被冻结或游戏卡余额不足。
     </p>
     <p class="wysiwyg-indent2">
      更新过程可能需要几天时间，请耐心等待。 如果处理的过程超过10天，请通过
      <a href="https://www.roblox.com/support">
       <span style="font-weight: 400;">
        支持表单
       </span>
      </a>
      <span style="font-weight: 400;">
       与客服联系。
      </span>
     </p>
    </div>
