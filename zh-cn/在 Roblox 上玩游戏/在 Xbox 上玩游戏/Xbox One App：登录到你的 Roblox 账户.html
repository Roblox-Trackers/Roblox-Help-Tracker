   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <font style="vertical-align: inherit;">
       当你在 Xbox One 上启动 Roblox 时，你将看到两个按钮。一种是以你的玩家代号玩
       <span>
        作品
       </span>
       ，另一种是以你的Roblox 账户登录。选择
       <strong>
        “登录”
       </strong>
       并在下一个画面上输入你的 Roblox 账户信息。
