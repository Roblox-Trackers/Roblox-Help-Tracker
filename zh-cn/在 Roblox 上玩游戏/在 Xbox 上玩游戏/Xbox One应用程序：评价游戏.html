    Xbox One应用程序：评价游戏
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      要对Xbox上的Roblox游戏进行评价，您必须先玩。 玩完之后，您才可以对游戏进行评分。 在游戏屏幕上，选择
      <strong>
       拇指向上
      </strong>
      或
      <strong>
       拇指向下
      </strong>
      图标，然后按
      <strong>
       A
      </strong>
      键。
     </p>
