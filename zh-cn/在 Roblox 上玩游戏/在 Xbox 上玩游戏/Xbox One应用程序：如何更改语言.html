   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Xbox One应用程序：如何更改语言">
    Xbox One应用程序：如何更改语言
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       在Xbox应用程序中，我们为官方的Roblox文本提供了多种翻译。然而，游戏内容可能仍然是英文的。我们目前有这些语言可用：
      </span>
     </p>
     <ul>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        巴西葡萄牙语
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        英语
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        法语
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        德语
       </span>
      </li>
      <li style="font-weight: 400;">
       意大利语
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        俄语
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        西班牙语
       </span>
      </li>
     </ul>
     <p>
     </p>
     <h2>
      <span style="font-weight: 400;">
       如何更改
      </span>
     </h2>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       转到
      </span>
      <strong>
       Xbox系统设置
      </strong>
      <span style="font-weight: 400;">
       &gt;
      </span>
      <strong>
       更改语言设置
      </strong>
      去更改语言。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <span style="font-weight: 400;">
        注意：您可能需要退出并重新启动Roblox应用程序后才能看到这些变化。
       </span>
      </em>
     </p>
