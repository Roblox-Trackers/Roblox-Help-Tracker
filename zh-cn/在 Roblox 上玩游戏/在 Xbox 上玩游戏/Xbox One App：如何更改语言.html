   <h1 class="article-title" id="article-title" title="Xbox One App：如何更改语言">
    Xbox One App：如何更改语言
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      在 Xbox 应用程序中，我们为官方 Roblox 文字提供了多种国语言的翻译。 然而，部分
      <span>
       作品
      </span>
      内容可能仍然是英文。 我们目前有这些语言可用：
     </p>
     <ul>
      <li>
       巴西葡萄牙文
      </li>
      <li>
       英语
      </li>
      <li>
       法文
      </li>
      <li>
       德文
      </li>
      <li>
       意大利文
      </li>
      <li>
       俄文
      </li>
      <li>
       西班牙文
      </li>
     </ul>
     <p>
     </p>
     <h2>
      如何更改
     </h2>
     <p class="wysiwyg-indent1">
      若要更改语言，前往
      <strong>
       “Xbox 系统设置”
      </strong>
      &gt;
      <strong>
       “更改语言设置”
      </strong>
      。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         注意：您可能需要退出并重新启动 Roblox 应用程序后才能看到这些变化。
        </font>
       </span>
      </em>
     </p>
     <p class="wysiwyg-indent1">
     </p>
