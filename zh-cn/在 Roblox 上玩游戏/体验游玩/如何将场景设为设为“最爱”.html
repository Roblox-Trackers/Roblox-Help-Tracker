   <h1 class="article-title" title="如何将场景设为设为“最爱”">
    如何将场景设为设为“最爱”
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 上有许多跟你一样的用户
      <span>
       创建
      </span>
      的游戏！ 有这么多游戏，你也希望能够轻松地找到你最喜欢的游戏。 要将游戏设为最爱，请执行下面的操作：
     </p>
     <ol>
      <li>
       查看体验的详细信息页面
      </li>
      <li>
       单击播放按钮下的
       <strong>
        “星星”
       </strong>
       图标
      </li>
     </ol>
     <p>
      星星图示里将从空白填满，以表明这个游戏现在是你的最爱！
     </p>
     <p class="wysiwyg-indent1">
      <em>
       注意：如果要从你的收藏夹中删除, 只需再次单击星星图标。 这将导致它未填满。
      </em>
     </p>
     <p>
      当体验设为“最爱”后，您可以在
      <a class="c-link" data-remove-tab-index="true" data-sk="tooltip_parent" data-stringify-link="https://www.roblox.com/home" href="https://www.roblox.com/home" rel="noopener noreferrer" tabindex="-1" target="_blank">
       首页
      </a>
      的“最爱”区域下快速找到它。
     </p>
