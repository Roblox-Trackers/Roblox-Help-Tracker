   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何录制视频">
    如何录制视频
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      有时您可能想要保存 Roblox 回忆，而屏幕截图并不能解决问题。 你需要一个视频！ 要录制视频，请按照下列步骤操作：
     </p>
     <ol>
      <li>
       进入体验，单击左上角的菜单按钮
      </li>
      <li>
       在体验菜单中，单击
       <strong>
        记录
       </strong>
       标签
      </li>
      <li>
       要开始录制，请单击
       <strong>
        录制视频
       </strong>
       。
      </li>
      <li>
       然后做你的事！ 完成后，单击左上角的红色图标
      </li>
      <li>
       要观看您的视频，请单击弹出窗口中的
       <strong>
        我的视频
       </strong>
       链接
      </li>
     </ol>
     <p>
     </p>
     <p>
      <em>
       注意：目前无法在 Mac 平台上使用录制功能。
      </em>
     </p>
