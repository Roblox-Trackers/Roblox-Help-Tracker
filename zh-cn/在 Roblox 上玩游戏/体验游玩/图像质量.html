   <h1 class="article-title" id="article-title" title="图像质量">
    图像质量
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 提供了自动设置图像品质的选项，图像可由电脑控制或由玩家手动控制。 若要调整图像设置，请执行以下操作：
     </p>
     <ol>
      <li>
       在体验中，单击屏幕左上角的 Roblox 徽标或按
       <strong>
        ESC
       </strong>
       键打开菜单。
      </li>
      <li>
       <span style="font-weight: 400;">
        选择顶部的
        <strong>
         “
        </strong>
       </span>
       <strong>
        设置”
       </strong>
       <span style="font-weight: 400;">
        选项卡
       </span>
      </li>
      <li>
       若要让你的电脑设置
       <strong>
        图像品质
       </strong>
       ，请将图像模式改为
       <strong>
        “自动”
       </strong>
       。 否则，将其改为
       <strong>
        “手动”
       </strong>
       ，并将
       <strong>
        图像品质
       </strong>
       滑块向右移动以获得更好的图像，或向左移动以获得更好的效能。
      </li>
      <li>
       单击
       <strong>
        恢复
       </strong>
       或按键盘上的
       <strong>
        ESC
       </strong>
       返回您的体验。
      </li>
     </ol>
    </div>
