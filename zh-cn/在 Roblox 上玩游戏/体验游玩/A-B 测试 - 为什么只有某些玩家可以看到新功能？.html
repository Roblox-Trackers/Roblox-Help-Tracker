   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="A|B 测试 - 为什么只有某些玩家可以看到新功能？">
    A|B 测试 - 为什么只有某些玩家可以看到新功能？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      在 Roblox，我们一直在努力改善用户体验。 这个过程的一部分是在我们网站上测试的新功能。 当我们的团队进行这些测试时，有些账户可能会在不同的时间看到不同的功能。 若想知道何时会有新功能，请关注我们的
      <a href="https://blog.roblox.com/" rel="noopener" target="_blank">
       博客
      </a>
      以获取任何正式发布。
     </p>
     <p>
      <em>
       注意：您的账户会被随机放置在一个测试组中。 您的账户在所有测试的身分皆无法更改。
      </em>
     </p>
