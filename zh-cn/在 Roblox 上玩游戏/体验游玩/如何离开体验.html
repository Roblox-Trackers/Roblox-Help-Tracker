   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何离开体验">
    如何离开体验
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      当您玩完一个体验后，您可以随时离开。
     </p>
     <ol>
      <li>
       单击屏幕左上角的 Roblox 徽标以打开菜单。
       <span style="background-color: white;">
        <br/>
       </span>
      </li>
      <li>
       <span style="background-color: white;">
        点击离开或点击键盘上的
        <strong>
         "L"
        </strong>
        键。
       </span>
      </li>
      <li>
       弹出窗口会要求您确认该操作；单击
       <strong>
        “离开”
       </strong>
       。
      </li>
     </ol>
    </div>
