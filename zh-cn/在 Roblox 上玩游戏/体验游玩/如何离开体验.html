   <h1 class="article-title" title="如何离开体验">
    如何离开体验
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      当您玩完一个体验后，您可以随时离开。
     </p>
     <ol>
      <li>
       单击屏幕左上角的 Roblox 徽标以打开菜单。
      </li>
      <li>
       单击离开或单击键盘上的
       <strong>
        "L"
       </strong>
       键。
      </li>
      <li>
       弹出窗口将要求您确认操作； 单击
       <strong>
        离开
       </strong>
       。
      </li>
     </ol>
    </div>
