   <h1 class="article-title" title="如何离开作品">
    如何离开作品
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      当你玩完一个作品后，你随时可以离开。
     </p>
     <ol>
      <li>
       单击屏幕左上角的 Roblox 商标以打开菜单。
      </li>
      <li>
       单击离开或按下键盘上的
       <strong>
        “L”
       </strong>
       键。
      </li>
      <li>
       弹出窗口将要求你确认操作； 单击
       <strong>
        离开
       </strong>
       。
      </li>
     </ol>
    </div>
