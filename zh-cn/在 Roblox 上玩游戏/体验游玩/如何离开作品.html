   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何离开作品">
    如何离开作品
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      当您完玩作品时，您可以随时离开。
     </p>
     <ol>
      <li>
       点击位于屏幕左上方的三条堆叠线的菜单图标。
      </li>
      <li>
       点击离开或点击键盘上的
       <strong>
        "L"
       </strong>
       键。
      </li>
      <li>
       弹出窗口会要求您确认该操作；点击
       <strong>
        “离开”
       </strong>
       。
      </li>
     </ol>
    </div>

     <ul class="attachments">
     </ul>
    </div>
   </div>
