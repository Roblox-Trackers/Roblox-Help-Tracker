   <h1 class="article-title" id="article-title" title="如何离开群组">
    如何离开群组
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p class="im">
      有时您可能会觉得自己对加入某个特定群体不再感兴趣了。 如果是这种情况，您可以随时离开。
     </p>
     <p class="im">
     </p>
     <h1 class="im" id="h_01H9J95R4J7C7QXG8J8CCGK2HD">
      如何离开群组
     </h1>
     <ul>
      <li class="im">
       前往您的
       <a href="http://www.roblox.com/My/Groups.aspx" rel="noopener" target="_blank">
        群组
       </a>
       部分
      </li>
      <li class="im">
       单击你想离开的群组
      </li>
      <li class="im">
       单击页面右侧的
       <strong>
        “离开群组”
       </strong>
       按钮，如下所示
       <img alt="CNS_GroupLeave.JPG" src="/hc/article_attachments/18924802977428"/>
      </li>
     </ul>
     <p class="im">
     </p>
     <h1 class="im" id="h_01H9J95R4JVD4NWAZAXV9ZTRNT">
      群组所有权
     </h1>
     <p class="im wysiwyg-indent1">
      <span style="font-size: 1em; line-height: 1.45em;">
       如果主人离开群组，则任何具有会员资格的群组成员都可以得到所有权。 如果当时群组中没有其他具有会员资格的成员，则该群组将在没有主人的情况下存在。
      </span>
     </p>

     </p>
