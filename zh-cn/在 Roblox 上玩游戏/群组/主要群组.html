   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="主要群组">
    主要群组
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       你的主要群组位于群组列表的顶部，并会以你的主要群组显示在网页上。
      </span>
     </p>
     <p>
     </p>
     <h1>
      如何设置主要群组
     </h1>
     <ol>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        登录你的账户
       </span>
      </li>
      <li style="font-weight: 400;">
       前往您要设为主要群组的群组页面
      </li>
      <li style="font-weight: 400;">
       选择控制台页面右侧的
       <strong>
        “设为主要群组”
       </strong>
       按钮。请看以下图片：
       <br/>
       <img alt="mceclip0.png" src="/hc/article_attachments/360049205871/mceclip0.png"/>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      群组被设置为主要群组时将会显示在个人资料的页面上。
     </p>
