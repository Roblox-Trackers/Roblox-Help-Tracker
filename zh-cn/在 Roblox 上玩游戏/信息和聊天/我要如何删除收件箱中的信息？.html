   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="我要如何删除收件箱中的信息？">
    我要如何删除收件箱中的信息？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      你目前可以删除来自 Roblox 的系统信息，但无法删除来自其他玩家的一般信息。 如果你想清除信息以获得一个干净的收件箱，我们有
      <strong>
       “归档”
      </strong>
      操作给你使用。
     </p>
     <p>
     </p>
     <h1>
      <span style="background-color: white;">
       如何将消息归档？
      </span>
     </h1>
     <p class="wysiwyg-indent1">
      <span style="background-color: white;">
       归档操作会将邮件从您的收件箱移动到您的归档选项卡。 要存档消息，
      </span>
      <span style="background-color: white;">
       在查看消息时，只需单击导航选项卡下方的
       <strong>
        归档
       </strong>
       按钮即可。
      </span>
     </p>
     <p class="wysiwyg-indent2">
      <em>
       <span style="background-color: white;">
        注意：若要之后将信息移回收件箱，你可以稍后通过在
        <strong>
         “归档”
        </strong>
        选项卡中寻找信息，查看它，然后按下位于
        <strong>
         “移动到收件箱”
        </strong>
        按钮。
       </span>
      </em>
     </p>
