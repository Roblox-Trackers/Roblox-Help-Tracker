   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何离开游戏">
    如何离开游戏
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      当您完玩游戏时，您可以随时离开。
     </p>
     <ol>
      <li>
       点击位于屏幕左上方的三条堆叠线的菜单图标。
       <br/>
       <img alt="" src="/hc/en-us/article_attachments/201732336/GameMenuButtonMouseover.png"/>
      </li>
      <li>
       点击离开游戏或点击键盘上的L键。
       <br/>
       <img alt="" height="357" src="/hc/en-us/article_attachments/201722736/GameMenu.png" width="534"/>
      </li>
      <li>
       弹出窗口会要求您确认该操作;单击离开。
      </li>
     </ol>
    </div>
