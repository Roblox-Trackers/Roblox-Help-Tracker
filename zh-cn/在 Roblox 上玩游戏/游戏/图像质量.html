   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="图像质量">
    图像质量
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 提供了自动设置图像品质的选项，图像可由电脑控制或由玩家手动控制。若要调整图像设置，请执行以下操作：
     </p>
     <ol>
      <li>
       <font style="vertical-align: inherit;">
        在游戏中，单击位于屏幕左上角的菜单图标。
       </font>
       <img alt="" src="/hc/en-us/article_attachments/201738916/GameMenuButtonMouseover.png">
        <font style="vertical-align: inherit;">
        </font>
       </img>
      </li>
      <li>
       <span style="font-weight: 400;">
        选择顶部的
        <strong>
         “
        </strong>
       </span>
       <strong>
        设置”
       </strong>
       <span style="font-weight: 400;">
        选项卡
       </span>
      </li>
      <li>
       若要让你的电脑设置
       <strong>
        图像品质
       </strong>
       ，请将图像模式改为
       <strong>
        “自动”
       </strong>
       。 否则，将其改为
       <strong>
        “手动”
       </strong>
       ，并将
       <strong>
        图像品质
       </strong>
       滑块向右移动以获得更好的图像，或向左移动以获得更好的效能。
       <img height="610" src="/hc/article_attachments/115017719443/mceclip1.png" width="711"/>
      </li>
      <li>
       <p>
        单击
        <strong>
         “继续游戏”
        </strong>
        或按键盘上的
        <strong>
         “ESC”
        </strong>
        键返回到你的游戏。
       </p>
      </li>
     </ol>
    </div>
