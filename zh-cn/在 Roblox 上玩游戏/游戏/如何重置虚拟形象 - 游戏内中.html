   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何重置虚拟形象 - 游戏内中">
    如何重置虚拟形象 - 游戏内中
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      重置虚拟形象允许你在重生点重新出现并重新开始游戏。如果你的虚拟形象失去了一只手臂（特别是你的惯用手臂）或者你被困在了一堵墙里，这是非常有用的。
     </p>
     <p>
     </p>
     <h1>
      重置你的虚拟形象
     </h1>
     <p class="wysiwyg-indent1">
      1. 单击菜单图标，它看起来像位于屏幕左上角的三条线。
     </p>
     <p>
      <img alt="" src="/hc/en-us/article_attachments/201732416/GameMenuButtonMouseover.png"/>
     </p>
     <p class="wysiwyg-indent1">
      2. 单击
      <strong>
       "重置虚拟形象"
      </strong>
      或按键盘上的
      <strong>
       "R"
      </strong>
      键。
     </p>
     <p>
      <img alt="" height="363" src="/hc/en-us/article_attachments/201722876/GameMenu.png" width="542"/>
     </p>
     <p class="wysiwyg-indent1">
      3. 将出现一个弹出窗口，要求你确认操作。单击
      <strong>
       “重置”
      </strong>
      你的虚拟形象将在重生点重新出现。
     </p>
