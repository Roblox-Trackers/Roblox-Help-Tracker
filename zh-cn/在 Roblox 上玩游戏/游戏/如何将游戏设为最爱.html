   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何将游戏设为最爱">
    如何将游戏设为最爱
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <font style="vertical-align: inherit;">
       Roblox 上有许多跟你一样的用户
       <span>
        创建
       </span>
       的游戏！有这么多游戏，你也希望能够轻松地找到你最喜欢的游戏。要将游戏设为最爱，请执行下面的操作：
      </font>
     </p>
     <ol>
      <li>
       <font style="vertical-align: inherit;">
        查看游戏的
        <span>
         详细信息
        </span>
        页面
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        单击播放按钮下的
        <strong>
         “星星”
        </strong>
        图标
       </font>
      </li>
     </ol>
     <p>
      <font style="vertical-align: inherit;">
       星星图示里将从空白填满，以表明这个游戏现在是你的最爱！
      </font>
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <font style="vertical-align: inherit;">
        注意：如果要从你的收藏夹中删除, 只需再次单击星星图标。这将导致它未填满。
       </font>
      </em>
     </p>
     <p>
      <font style="vertical-align: inherit;">
       一旦作品已被标记为最爱，你
      </font>
      <font style="vertical-align: inherit;">
       可以在
       <a href="https://www.roblox.com/home" rel="noopener" style="background-color: #ffffff;" target="_blank">
        首页
       </a>
       的
       <strong>
        "我的最爱"
       </strong>
       下快速找到它。
       <br/>
      </font>
     </p>
