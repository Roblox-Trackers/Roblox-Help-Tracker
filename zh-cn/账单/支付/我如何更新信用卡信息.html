   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="我如何更新信用卡信息">
    我如何更新信用卡信息
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <h1>
      定期会员资格
     </h1>
     <h2>
      我的卡过期了
     </h2>
     <p>
      我们不支持更新用于目前订阅的卡片。您需要买新的会员资格。
     </p>
     <h2>
      我想换一张卡
     </h2>
     <p>
      用于目前订阅的卡片我们是不支持更改。您可以用其它卡购买。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       注意：如果立即订阅的按钮是灰色的，则
       <span>
        代表无法
       </span>
       购买新的会员资格。您可以参阅
       <a href="https://en.help.roblox.com/hc/articles/203312690" rel="noopener" target="_blank">
        会员资格按钮是灰色的帮助文章
       </a>
       以获得更多信息。
      </em>
     </p>
     <h2>
      但是我不能登录！
     </h2>
     <p class="wysiwyg-indent1">
      客服
      <strong>
       不能
      </strong>
      通过支持表单或电话获取您账单的信息，但是他们可以协助您登录此账户，以便您自己去更改。如果您需要登录协助，请联系
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       客户服务
      </a>
      。提供识别身份信息，例如账单名称和卡的后四位数。
     </p>
     <p>
      <strong>
       更多帮助
      </strong>
     </p>

      <a href="/hc/en-us/articles/203312540" target="_self">
       如何取消会员资格
      </a>
     </p>
