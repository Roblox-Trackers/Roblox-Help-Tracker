   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Roblox 接受哪些货币？">
    Roblox 接受哪些货币？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 在一些国家提供本地定价。请确保在你的账户
      <strong>
       ”设置“
      </strong>
      中选择了正确的国家。如果你所在的国家或地区当前不支持本地定价，则定价将以美元显示。
     </p>
     <p>
     </p>
     <p>
      大部分在线的支付方式会根据当前的汇率而自动转换货币。你的金融机构或者信用卡公司可能会为此项服务收取额外的费用。请与你的金融机构联系以获得更多信息。
     </p>
     <p>
      <em>
       信用卡或者借记卡必须有你的金融机构注册的账单地址。你在支付表格上输入的信息必须与银行或者金融机构的记录相同。
      </em>
     </p>
