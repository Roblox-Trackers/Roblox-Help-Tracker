   <h1 class="article-title" title="Roblox 接受哪些货币？">
    Roblox 接受哪些货币？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 在一些国家提供本地定价。 如果您所在的国家/地区当前不支持本地定价，定价将以默认情况下以美元显示。
      <br/>
      <br/>
      大多数在线支付方式将按当前汇率自动转换货币。 您的银行机构或信用卡公司可能会为此项服务收取额外的费用。 请咨询您的银行机构或信用卡公司以获取更多信息。
     </p>
     <p>
      <em>
       信用卡或借记卡必须具有在您的金融机构注册的账单地址。 你在支付表格上输入的信息必须与银行或者金融机构的记录相同。
      </em>
     </p>
