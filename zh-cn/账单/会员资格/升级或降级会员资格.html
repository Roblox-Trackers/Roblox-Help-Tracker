   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="升级或降级会员资格">
    升级或降级会员资格
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p class="wysiwyg-indent1">
      你可以在会员资格过期后购买新的 Premium 会员级别。 你将需要在续订日期前取消当前的会员资格，以确保不处理当前会员资格级别的续订。
