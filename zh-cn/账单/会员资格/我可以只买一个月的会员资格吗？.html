      <h1>
       单月会员资格
      </h1>
      <p class="wysiwyg-indent1">
       Roblox 移动 App 有出售单月会员资格。 您可以在 Windows 和 Amazon App 商店中购买此会员资格。
      </p>
      <p>
      </p>
      <h1>
       续订会员资格
      </h1>
      <p class="wysiwyg-indent1">
       通过 Roblox 网站、iTunes 及 Google Play 购买的会员资格在预设情况下将会自动续订。 您可以在续订日期前取消会员资格。 取消会员资格后，您在有效期限之前还是能继续享用会员福利。
      </p>
      <p class="wysiwyg-indent1">
       会员资格不可退还。 为了避免重复收费，最好是早点取消总比晚点好。 请阅读有关

        <span style="font-weight: 400;">
         如何取消
        </span>

       <span style="font-weight: 400;">
        的信息。
