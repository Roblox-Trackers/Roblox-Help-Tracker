   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="会员按钮变成灰色了">
    会员按钮变成灰色了
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       这意味着目前无法升級或降級会员资格。
      </span>
     </p>
     <h1>
      原因
     </h1>
     <ul>
      <li>
       会员资格类型在到期之前不允许更改级别
      </li>
      <li>
       <span style="font-weight: 400;">
        会员资格目前正在续约
       </span>
       <span style="font-weight: 400;">
       </span>
      </li>
     </ul>
     <h2>
      <strong>
       会员资格的续约信息
      </strong>
     </h2>
     <h3>
      可能的结果
     </h3>
     <ul>
      <li>
       <span style="font-weight: 400;">
        成功续约 - 会员资格继续续约和按钮恢复正常
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        续约失败 - 会员资格已到期和按钮将恢复正常
       </span>
      </li>
     </ul>
     <p>
      <span style="font-weight: 400;">
       有几个原因导致会员资格无法续约，例如过期或信用卡被冻结或游戏卡余额不足。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       更新过程可能需要几天时间，所以请耐心等待。如果处理的过程超过10天，请通过
      </span>
      <a href="https://www.roblox.com/support">
       <span style="font-weight: 400;">
        支持表单
       </span>
      </a>
      <span style="font-weight: 400;">
       与客服联系。
      </span>
     </p>
