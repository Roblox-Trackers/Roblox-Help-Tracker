   <h1 class="article-title" title="Xbox One App：使用 Robux">
    Xbox One App：使用 Robux
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h1>
      在 Xbox 上使用 Robux
     </h1>
     <ul>
      <li>
       购买新的套装来打扮您的 Roblox 虚拟形象。 这可通过位于头像屏幕上並选择头像图像或按右缓冲键 (RB) 找到的。
      </li>
      <li>
       在 Xbox 上，Roblox 玩家能在
       <span>
        作品
       </span>
       中购买强化、升级及物品。 开发人员设置的选项和价格将显示在
       <span>
        作品
       </span>
       中。
      </li>
     </ul>
     <h1>
      查看您的 Robux 余额
     </h1>
     <p class="wysiwyg-indent2">
      在首页画面按下 RB 键直到抵达 Robux 画面为止。 在这一页的左下角将显示目前的总额，位于 My Balance 旁边。
     </p>
