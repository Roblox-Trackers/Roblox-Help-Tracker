   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Xbox One应用程序：无法链接到Roblox账户">
    Xbox One应用程序：无法链接到Roblox账户
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox的Xbox One适用于10岁以上的人。因此，确保您的Xbox年龄设置与您的Roblox账户完全一致。
     </p>
     <ul>
      <li>
       <span style="font-weight: 400;">
        要查看您当前在Roblox上设置的年龄，点击
       </span>
       <a href="https://www.roblox.com/my/account" rel="noopener" target="_blank">
        <span style="font-weight: 400;">
         这里
        </span>
       </a>
       <span style="font-weight: 400;">
        并查看”个人“部分。
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        要检查您当前在Xbox上设置的年龄，点击
       </span>
       <a href="https://support.microsoft.com/help/4026302/microsoft-account-change-the-birthdate-on-a-microsoft-account" rel="noopener" target="_blank">
        <span style="font-weight: 400;">
         这里
        </span>
       </a>
       <span style="font-weight: 400;">
        查看Microsoft帮助页面的说明。
       </span>
      </li>
     </ul>
     <p>
      <span style="font-weight: 400;">
       对于更年轻的玩家，我们强烈建议他们向父母寻求帮助。
      </span>
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <span style="font-weight: 400;">
        请注意：您的Roblox账户只能链接到一个Xbox玩家代号
       </span>
      </em>
     </p>
