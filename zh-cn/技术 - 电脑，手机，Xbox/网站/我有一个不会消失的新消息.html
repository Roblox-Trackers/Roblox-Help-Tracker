   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      如果收件箱显示您收到新信息，但所有信息都已被阅读过，请尝试以下操作：
     </p>
     <ul>
      <li>
       <span style="background-color: white;">
        如果你有（或曾经）打开过多个浏览器窗口，尝试刷新页面会解决问题。
       </span>
      </li>
      <li>
       <span style="background-color: white;">
        归档来自Roblox（系统消息）的所有信息。
       </span>
      </li>
      <li>
       确保您没有归档未读信息。  这些未读邮件将影响您的收件箱数量。
      </li>
     </ul>
