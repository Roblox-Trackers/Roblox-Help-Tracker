   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="上传衣服的问题">
    上传衣服的问题
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       如果您在创作衣服时遇到困难，有几件事情需要查看。
      </span>
     </p>
     <p>
     </p>
     <h1>
      会员资格
     </h1>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       请注意，您的账户必须有一个会员资格才能上传和销售衬衫或裤子。 即使您没有会员资格但仍然可以制作T恤，只是您无法将它们出售。
      </span>
     </p>
     <p>
     </p>
     <h1>
      <span style="font-weight: 400;">
       图像大小和格式
      </span>
     </h1>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       所有上传的图片都必须是以
      </span>
      <strong>
       .gif
      </strong>
      <span style="font-weight: 400;">
       ，
      </span>
      <strong>
       .png
      </strong>
      <span style="font-weight: 400;">
       或.
      </span>
      <strong>
       jpg
      </strong>
      的格式
      <span style="font-weight: 400;">
       。 另外，您需要确保您的图像尺寸正确。 创建衣服时使用适当的模板很重要，但偶尔在编辑或保存时，图像的大小可能会偏移一两个像素。 如果发生这种情况，它会显示要你使用模板即使您已经使用的错误信息。 如果发生这种情况，请确保图像
      </span>
      <strong>
       宽度为585像素
      </strong>
      <span style="font-weight: 400;">
       ，
      </span>
      <strong>
       高度为559像素
      </strong>
      <span style="font-weight: 400;">
       ，然后再次尝试上传。
      </span>
     </p>
    </div>
    <div class="article-attachments">
     <ul class="attachments">
     </ul>
    </div>
   </div>
