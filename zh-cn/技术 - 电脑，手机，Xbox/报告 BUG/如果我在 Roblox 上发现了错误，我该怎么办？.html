   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如果我在 Roblox 上发现了错误，我该怎么办？">
    如果我在 Roblox 上发现了错误，我该怎么办？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      我们一直在努力使 Roblox 为所有玩家和开发人员顺利运行，但偶尔也会出现小故障。 如果发现故障，请按照
      <a href="https://devforum.roblox.com/t/how-to-post-a-bug-report/24388" rel="noopener" target="_blank">
       准则在开发表单
      </a>
      上发布帖子。 如果您无法在开发论坛上发帖，请通过选择 “
      <strong>
       错误报告
      </strong>
      ” 作为 “
      <strong>
       帮助类型
      </strong>
      ” 类别，使用
      <a href="https://www.roblox.com/support" target="_self">
       此表单
      </a>
      与我们联系以通知我们。 请记住要尽可能详细，即小故障的确切作用是什么？ 它什么时候开始发生的？ 它是在一个地方还是在所有地方发生？ 等等。 因为这将使我们更容易找到问题。
     </p>
