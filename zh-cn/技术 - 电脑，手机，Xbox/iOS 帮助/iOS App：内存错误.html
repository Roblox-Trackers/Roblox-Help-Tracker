   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iOS App：内存错误">
    iOS App：内存错误
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      如果通过 Roblox 移动 App 玩
      <span>
       作品
      </span>
      时发生内存错误，则可能运行的并发应用程序太多。 如果要修复它，您可能需要关闭一些程序才能让
      <span>
       作品
      </span>
      正常运行或重新启动设备。 如果您与其他人共享您的 iDevice，请在关闭应用程序或重新启动之前与他们确认。
