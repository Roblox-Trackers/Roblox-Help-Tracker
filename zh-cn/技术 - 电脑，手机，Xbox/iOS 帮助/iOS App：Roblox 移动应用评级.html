   <h1 class="article-title" id="article-title" title="iOS App：Roblox 移动应用评级">

   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      正如您所知，Roblox 多年来一直在不断发展壮大，我们的使命是为每个人，每个地方提供强大的想象力。  Roblox 上没有一种类型的
      <span>
       作品
      </span>
      ，但是有成千上万的精彩
      <span>
       作品
      </span>
      可供玩家选择。  根据苹果的指导方针，Roblox  的 App 评级是12+。
     </p>
     <p>
     </p>
     <h1>
      这个评分对您来说意味着什么？
     </h1>
     <p class="wysiwyg-indent1">
      在 iDevice 上，Roblox App 适用于所有 12 岁以上。 一些设备设置受年龄限制的玩家可能无法在 iDevice 上查看该 App，并且需要和他们的父母沟通，并了解更多的选项。
     </p>
