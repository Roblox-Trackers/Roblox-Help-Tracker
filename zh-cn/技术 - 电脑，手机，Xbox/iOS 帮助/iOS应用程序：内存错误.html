   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iOS应用程序：内存错误">
    iOS应用程序：内存错误
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       如果通过Roblox移动应用程序玩游戏时发生内存错误，则可能运行的并发应用程序太多。要修复它，您可能需要关闭一些程序才能让游戏正常运行或重新启动设备。如果您与其他人共享您的iDevice，请在关闭应用程序或重新启动之前与他们确认。
      </span>
     </p>
