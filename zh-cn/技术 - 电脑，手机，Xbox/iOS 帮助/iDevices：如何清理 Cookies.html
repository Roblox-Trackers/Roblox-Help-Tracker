   <h1 class="article-title" title="iDevices：如何清理 Cookies">
    iDevices：如何清理 Cookies
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <span style="font-weight: 400;">
       有时你可能无法使用您的 iDevice 去登录或连接
       <span>
        作品
       </span>
       。如果发生这种情况，一种可能的解决方案就是清除设备的 Cookie 并重新登录。幸运的是，这应该相对简单。有关如何清除此信息的步骤，请
      </span>
      <a href="https://support.apple.com/zh-cn/HT201265" rel="noopener" target="_blank">
       <span style="font-weight: 400;">
        点击此处
       </span>
      </a>
      <span style="font-weight: 400;">
       。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       一旦 Cookie 被清洗，重新启动您的设备。在这之后，你的 Roblox Cookie 应该被成功移除。
      </span>
     </p>
