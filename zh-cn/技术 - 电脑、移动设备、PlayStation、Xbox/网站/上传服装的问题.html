   <h1 class="article-title" id="article-title" title="上传服装的问题">
    上传服装的问题
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      如果你在创作服装时遇到困难，你可以注意以下几点。
     </p>
     <p>
     </p>
     <h1>
      图像格式
     </h1>
     <p class="wysiwyg-indent1">
      上传的所有图像需为
      <strong>
       .gif
      </strong>
      、
      <strong>
       .png
      </strong>
      或 .
      <strong>
       jpg
      </strong>
      文件。
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <h1>
      图像尺寸
     </h1>
     <p class="wysiwyg-indent1">
      确认你的图像尺寸正确。 创作服装时，使用合适的模板很重要；但有时在编辑或保存时，图像的尺寸可能会偏移一两个像素。 如果出现这种情况，系统可能会显示一个错误信息，告诉你一定要使用模版，即使你可能已经使用。 如果这样的话，请确保你的图像使用
      <a href="https://create.roblox.com/docs/avatar/accessories/classic-clothing" rel="noopener" target="_blank">
       正确尺寸
      </a>
      并尝试重新上传。
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p>
      <em>
       请注意：创作者须缴纳
       <a href="https://create.roblox.com/docs/production/monetization/marketplace-fees-and-commissions#classic-clothing" rel="noopener" target="_blank">
        商城费用
       </a>
       来创建衬衫和裤子，或出售 T 恤。
      </em>
     </p>
    </div>
