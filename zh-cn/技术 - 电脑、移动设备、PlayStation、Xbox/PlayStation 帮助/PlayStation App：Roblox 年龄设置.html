   <h1 class="article-title" id="article-title" title="PlayStation App：Roblox 年龄设置">
    PlayStation App：Roblox 年龄设置
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 在 PlayStation 上的年龄分级为 13 岁以上，请确认你的帐户可以游玩分级为 13+ 的游戏。
     </p>
     <ul>
      <li style="list-style-type: none;">
       <ul>
        <li>
         如需查看你当前在 Roblox 中设定的年龄，请前往
         <a href="https://www.roblox.com/my/account" target="_self">
          设置
         </a>
         页面，查看
         <strong>
          个人
         </strong>
         部分。
        </li>
        <li>
         如需查看你当前在 PlayStation 中设定的年龄，请联系
         <a href="https://www.playstation.com/en-us/support/contact-us/" target="_self">
          PlayStation 支持
         </a>
         。
        </li>
       </ul>
      </li>
     </ul>
     <p>
      我们强烈建议未满 15 周岁的玩家寻求家长帮助。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       注意：你的 Roblox 帐户只能与一个 PlayStation Network 帐户关联。
      </em>
     </p>
