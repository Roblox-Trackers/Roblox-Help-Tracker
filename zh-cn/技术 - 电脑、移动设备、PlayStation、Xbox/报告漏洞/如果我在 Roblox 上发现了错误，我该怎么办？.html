   <h1 class="article-title" id="article-title" title="如果我在 Roblox 上发现了错误，我该怎么办？">
    如果我在 Roblox 上发现了错误，我该怎么办？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      我们一直在努力让 Roblox 为所有玩家和开发者顺利运行，但偶尔也会出现故障。 如果您发现问题，请按照指南在
      <a href="https://devforum.roblox.com/t/how-to-post-a-bug-report/24388" rel="noopener" target="_blank">
       开发表单上发布帖子
      </a>
      。 如果您无法在开发论坛上发帖，请使用
      <a href="https://www.roblox.com/support">
       此表单
      </a>
      与我们联系，通过为
      <strong>
       帮助类别&lt;类型
       <strong>
        错误报告
       </strong>
       选择&lt;1&gt;错误报告
      </strong>
      来告知我们。 /1&gt;.
     </p>
     <p>
      请记住尽可能详细并提供以下信息：该故障到底有什么作用？ 它是在一个地方还是在所有地方发生？ 等等。 这将使我们更容易追踪问题。
     </p>
    </div>
