   <h1 class="article-title" id="article-title" title="我要如何删除收件箱中的信息？">
    我要如何删除收件箱中的信息？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      目前，Roblox 的系统消息可以删除，但其他玩家的常规消息则不能删除。 如果您想清除邮件以拥有一个干净的收件箱，我们确实有“存档”操作。
     </p>
     <p>
     </p>
     <h1 id="h_01HGKXB6WPF37FGAGPH6BX3KS1">
      如何存档邮件？
     </h1>
     <p class="wysiwyg-indent1">
      “存档”操作会将邮件从收件箱移动到“存档”选项卡。 要在查看邮件时存档邮件，只需单击导航选项卡下方的
      <strong>
       存档
      </strong>
      按钮即可。
     </p>
     <p class="wysiwyg-indent2">
      <em>
       注意：若要之后将信息移回收件箱，你可以稍后通过在
       <strong>
        “归档”
       </strong>
       选项卡中寻找信息，查看它，然后按下位于
       <strong>
        “移动到收件箱”
       </strong>
       按钮。
      </em>
     </p>
