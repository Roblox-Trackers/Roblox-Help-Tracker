   <h1 class="article-title" id="article-title" title="PlayStation App：如何更改语言">
    PlayStation App：如何更改语言
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 在 PlayStation App 中提供多种官方文本翻译。 目前包括以下语言：
     </p>
     <ul>
      <li>
       葡萄牙语（巴西）
      </li>
      <li>
       中文（简体和繁体）
      </li>
      <li>
       英语
      </li>
      <li>
       法语
      </li>
      <li>
       德语
      </li>
      <li>
       印度尼西亚语
      </li>
      <li>
       日语
      </li>
      <li>
       韩语
      </li>
      <li>
       意大利语
      </li>
      <li>
       西班牙语
      </li>
      <li>
       泰语
      </li>
     </ul>
     <p>
      <em>
       注意：体验中内容可能仍然是英语。
      </em>
     </p>
     <h2 id="h_01HC34K5BF1239S5TVSJZ16MSY">
      如何更改
     </h2>
     <p class="wysiwyg-indent1">
      Roblox 目前在 PlayStation 上暂时不支持语言更改。 如需更改语言，请在 Roblox 中完成设置。 点按
      <a href="https://en.help.roblox.com/hc/articles/360001216486">
       此处
      </a>
      了解更多信息。
     </p>
