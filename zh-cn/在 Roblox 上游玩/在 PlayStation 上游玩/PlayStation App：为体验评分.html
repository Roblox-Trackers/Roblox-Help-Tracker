   <h1 class="article-title" id="article-title" title="PlayStation App：为体验评分">
    PlayStation App：为体验评分
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      如需在 PlayStation 上为 Roblox 的体验进行评分，你必须先游玩该体验。 玩过体验后，你才能对其进行评分。 在体验的页面上，选择
      <strong>
       上
      </strong>
      或
      <strong>
       下
      </strong>
      图标，然后点按“
      <strong>
       X
      </strong>
      ”。
     </p>
