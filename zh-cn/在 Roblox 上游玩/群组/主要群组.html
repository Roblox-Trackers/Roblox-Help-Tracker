   <h1 class="article-title" id="article-title" title="主要群组">
    主要群组
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      你的主要群组位于群组列表的顶部，并会以你的主要群组显示在网页上。
     </p>
     <p>
     </p>
     <h1>
      如何设置主要群组
     </h1>
     <ol>
      <li class="wysiwyg-indent1">
       登录你的帐户
      </li>
      <li class="wysiwyg-indent1">
       前往您要设为主要群组的群组页面
      </li>
      <li class="wysiwyg-indent1">
       选择控制台页面右侧的
       <strong>
        “设为主要群组”
       </strong>
       按钮。 请看以下图片：
       <br/>
       <img alt="mceclip0.png" src="https://en.help.roblox.com/hc/article_attachments/18925161363220/Cns_GroupPrimary.Jpg"/>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      群组被设置为主要群组时将会显示在个人资料的页面上。
     </p>
    </div>
