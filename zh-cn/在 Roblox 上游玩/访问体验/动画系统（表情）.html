    动画系统（表情）
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 动画系统可以为动作提供一定量的流动性和真实感。 该系统的一部分是表情，这是你的 Roblox 虚拟形象可以执行的具体操作。 要查看默认表情，请单击“/”键进行聊天并尝试输入以下命令：
     </p>
     <ul>
      <li>
       <span style="font-size: 1em; line-height: 1.45em;">
        /e wave
       </span>
      </li>
      <li>
       <span style="font-size: 1em; line-height: 1.45em;">

       </span>
      </li>
      <li>
       <span style="font-size: 1em; line-height: 1.45em;">

       </span>
      </li>
      <li>
