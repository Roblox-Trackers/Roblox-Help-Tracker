   <h1 class="article-title" id="article-title" title="安全通知">
    安全通知
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h2 id="h_01HAB31HX4NHM68NY59S4VWJX5">
      电子邮件通知可帮助您及时了解登录事件
      <span>
       及更多内容
      </span>
     </h2>
     <p>
      <span>
       如果您的帐户中有经过验证的电子邮件地址，Roblox 将向您发送一封电子邮件以进行以下活动：
      </span>
     </p>
     <ul>
      <li>
       每次有新的登录事件（从新设备或 IP 地址发生的登录）
      </li>
     </ul>
     <ul>
      <li>
       每次进行需要两步验证的交易或交易尝试时
      </li>
     </ul>
     <p>
      <span>
       通知电子邮件将包含有关活动时间、区域位置和设备的大致信息。 这些通知使您可以随时了解事件的最新情况，以便在发生可疑活动时立即采取行动。
      </span>
     </p>
    </div>
