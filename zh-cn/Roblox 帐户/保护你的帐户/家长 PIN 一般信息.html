    家长 PIN 一般信息
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      家长可以选择添加一个四位数字的 PIN 码来锁定帐户。 添加 PIN 码后，对帐户设置进行任何更改都将需要此 PIN 码。 此功能可防止更改密码、电子邮件地址以及隐私和设置。
