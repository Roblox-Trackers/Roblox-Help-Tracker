   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="我忘记了我的 PIN 码">
    我忘记了我的 PIN 码
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       将向账户添加 PIN 码后，对账户设置进行任何更改都将需要此 PIN 码。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       此时，如果忘记了 PIN 码，用户及其家长 / 监护人将无法手动重置账户密码。客户服务团队需要帮助重置忘记的 PIN 码。若要联系客户服务团队，请使用
      </span>
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       联系表
      </a>
      <span style="font-weight: 400;">
       。
      </span>
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p>
      <em>
       <span style="font-weight: 400;">
        注意：客户服务团队可能会要求提供特定信息，以确保在重置 PIN 码之前，他们与家长/监护人进行了交谈。
       </span>
      </em>
     </p>
