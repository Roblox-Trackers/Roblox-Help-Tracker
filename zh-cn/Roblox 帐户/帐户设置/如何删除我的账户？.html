   <h1 class="article-title" id="article-title" title="如何删除我的账户？">
    如何删除我的账户？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      您可以要求我们删除我们收集或维护的有关您的个人信息。 若要提出删除请求，请使用我们的
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       支持表格
      </a>
      与我们联系，并在数据隐私请求下选择"被遗忘权（RTBF）“选项。 为了保护你的隐私，我们将在满足你的要求之前采取措施验证你的身份。
     </p>
     <p>
