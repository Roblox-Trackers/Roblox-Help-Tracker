   <h1 class="article-title" title="更改账户主题">
    更改账户主题
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      你可以在简约白和酷炫黑主题之间更改你的体验。
     </p>
     <p>
     </p>
     <h1>
      如何更改你的主题：
     </h1>
     <ol>
      <li>
       登录你的账户
       <br/>
       （如果你无法登录，请尝试
       <a href="/hc/zh-cn/articles/203313070" rel="noopener" target="_blank">
        找回密码
       </a>
       步骤。）
      </li>
      <li>
       转到账户
       <strong>
        “设置”
       </strong>
       <br/>
       <ul>
        <li>
         浏览器：查找位于网页右上角的齿轮图标
        </li>
        <li>
         移动 App：查找三个点图标里的
         <strong>
          “更多”
         </strong>
        </li>
       </ul>
      </li>
      <li>
       选择账户
       <strong>
        “信息”
       </strong>
       选项卡
      </li>
      <li>
       向下滚动到
       <strong>
        “个人”
       </strong>
       部分。
       <br/>
       <img alt="mceclip0.png" src="/hc/article_attachments/360046569392/mceclip0.png"/>
      </li>
      <li>
       若要启用黑暗主题，向下滚动到
       <strong>
        主题
       </strong>
       的下拉选单并选择
       <strong>
        "酷炫黑"
       </strong>
       。你也可以随时从下拉选单选择
       <strong>
        "简约白"
       </strong>
       。
       <img alt="mceclip0.png" src="/hc/article_attachments/360046681171/mceclip0.png"/>
      </li>
      <li>
       单击
       <strong>
        “保存”
       </strong>
       选项。享受你的主题。
      </li>
     </ol>
    </div>
