   <h1 class="article-title" id="article-title" title="更改帐户主题">
    更改帐户主题
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      你可以在简约白和酷炫黑主题之间更改你的体验。
     </p>
     <p>
     </p>
     <h1>
      如何更改你的主题：
     </h1>
     <ol>
      <li>
       登录帐户
       <br/>
       （如果你无法登录，请尝试以下步骤
       <span>
       </span>
       <a href="https://en.help.roblox.com/hc/articles/203313070" rel="noopener" target="_blank">
        找回你的密码
       </a>
       。）
      </li>
      <li>
       转到帐户
       <strong>
        “设置”
       </strong>
       <ul>
        <li>
         浏览器：查找位于网页右上角的齿轮图标
        </li>
        <li>
         移动 App：查找三个点图标里的
         <strong>
          “更多”
         </strong>
        </li>
       </ul>
      </li>
      <li>
       选择
       <span>
       </span>
       <strong>
        帐户信息
       </strong>
       <span>
       </span>
       标签
      </li>
      <li>
       向下滚动到
       <strong>
        “个人”
       </strong>
       部分。
       <br/>
       <img alt="mceclip0.png" height="312" src="https://en.help.roblox.com/hc/article_attachments/360040074972/mceclip0.png" width="499"/>
      </li>
      <li>
       若要启用黑暗主题，向下滚动到
       <strong>
        主题
       </strong>
       的下拉选单并选择
       <strong>
        "酷炫黑"
       </strong>
       。
       <br/>
       <img alt="mceclip9.png" height="290" src="https://en.help.roblox.com/hc/article_attachments/360020829731/mceclip9.png" width="495"/>
      </li>
      <li>
       单击
       <strong>
        “保存”
       </strong>
       选项。 享受你的主题。
      </li>
     </ol>
    </div>
