   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="解除连接 Facebook 登录">
    解除连接 Facebook 登录
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span class="wysiwyg-color-red110" style="font-weight: 400;">
       完成这些步骤后，你将无法再使用 Facebook 登录。
      </span>
     </p>
     <ol>
      <li>
       登录你的账户
       <br/>
       （如果你无法登录，请尝试
       <a href="/hc/zh-cn/articles/203313070" rel="noopener" target="_blank">
        恢复密码
       </a>
       的步骤。）
      </li>
      <li>
       转到账户
       <strong>
        "设置"
       </strong>
       <br/>
       <ul>
        <li>
         浏览器：查找位于网站右上角的
         <strong>
          "齿轮"
         </strong>
         图标
        </li>
        <li>
         行动装置 App：寻找三个点的图示里的
         <strong>
          "更多"
         </strong>
        </li>
       </ul>
      </li>
      <li>
       在
       <strong>
        "社交网路"
       </strong>
       底下选择
       <strong>
        "解除连接"
       </strong>
       按钮
      </li>
     </ol>
     <p>
      <span>
       若还没有添加电子邮件地址，请在账户上添加并验证电子邮件地址。万一你的账户遗失了，电子邮件地址将能够让我们更好地帮助你。请参阅
       <a href="/hc/zh-cn/articles/203313350" rel="noopener" target="_blank">
        验证你的电子邮件地址
       </a>
       文章中的步骤。
      </span>
     </p>
