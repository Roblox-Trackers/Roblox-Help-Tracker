   <h1 class="article-title" id="article-title" title="使用手机号码登录">
    使用手机号码登录
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      你可以在移动 App
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        上
       </font>
      </span>
      使用手机号码登录 Roblox 帐户。 此外， 你也可以通过“用户名”和“密码”登录帐户。
     </p>
     <p class="wysiwyg-indent1">
      输入"帐户手机号码"和"密码"。
      <br/>
      <img alt="Roblox_Log-in_Mobile_App.png" height="373" src="https://en.help.roblox.com/hc/article_attachments/10544678050580" width="261"/>
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p class="wysiwyg-indent1">
      <em>
       注意
      </em>
     </p>
     <p class="wysiwyg-indent2">
      此功能只能在一些 Roblox App 上可用，并且帐户上必须有验证过的手机号码。
     </p>
     <p>
     </p>
     <h2>
      我用手机号码登录时遇到了问题
     </h2>
     <p class="wysiwyg-indent1">
      请尝试以下的步骤：
     </p>
     <ul>
      <li class="wysiwyg-indent1">
       确保你输入的手机号码和帐户上的手机号码完全相同
      </li>
      <li class="wysiwyg-indent1">
       使用你的用户名或电子邮件登录
      </li>
     </ul>
    </div>
