   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="使用手机号码登录">
    使用手机号码登录
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      你可以在移动 App
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        上
       </font>
      </span>
      使用手机号码登录 Roblox 账户。此外， 你也可以通过“用户名”和“密码”登录账户。
     </p>
     <p class="wysiwyg-indent1">
      输入"账户手机号码"和"密码"。
      <br/>
      <img alt="mceclip0.png" src="/hc/article_attachments/10528024983956"/>
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p class="wysiwyg-indent1">
      此功能只能在一些 Roblox App 上可用，并且账户上必须有验证过的手机号码。
     </p>
     <p>
     </p>
     <h2>
      我用手机号码登录时遇到了问题
     </h2>
     <p class="wysiwyg-indent1">
      请尝试以下的步骤：
     </p>
     <ul>
      <li class="wysiwyg-indent1">
       确保你输入的手机号码和账户上的手机号码完全相同
      </li>
      <li class="wysiwyg-indent1">
       使用用户名或电子邮件登录账户
      </li>
     </ul>
