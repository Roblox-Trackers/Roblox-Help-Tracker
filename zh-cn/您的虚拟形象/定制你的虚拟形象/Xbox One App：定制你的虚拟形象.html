   <h1 class="article-title" id="article-title" title="Xbox One App：定制你的虚拟形象">
    Xbox One App：定制你的虚拟形象
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      若要更改你的虚拟形象外观，你可以前往虚拟形象
      <span>
       选项卡
      </span>
      ，选你最喜欢的造型。 我们有免费的虚拟形象，也有很多能使用 Robux 购买的虚拟形象。
     </p>
     <p>
      你可以使用虚拟形象编辑器进一步自定义你的 Xbox 虚拟形象。 详细步骤：
     </p>
     <ol>
      <li>
       在 Xbox App 登录你的 Roblox 帐户
      </li>
      <li>
       导航到
       <strong>
        虚拟形象
       </strong>
       标签
      </li>
      <li>
       按
       <strong>
        Y
       </strong>
       按钮
      </li>
     </ol>
     <p>
      你在此画面可以编辑虚拟形象的服装、身体、动画、服饰等。 你也可以在
      <a href="https://blog.roblox.com/2016/09/the-r15-avatar-is-here/" rel="noopener" style="font-weight: 400;" target="_blank">
       R6 和 R15 模式
      </a>
      之间切换你的虚拟形象，并以
      <strong>
       "全身视角"
      </strong>
      查看你的外观。
     </p>
    </div>
