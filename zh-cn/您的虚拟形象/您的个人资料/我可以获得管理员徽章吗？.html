    我可以获得管理员徽章吗？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <a href="https://www.roblox.com/info/roblox-badges#Badge1" rel="noopener" target="_blank">
       管理员徽章
      </a>
      会颁发给为 Roblox 工作的人员，以便让社区轻松识别他们。 管理员和审核人员都是在 Roblox 担任正职的 18 岁以上成年人。
     </p>
     <p>
      如果有人告诉你，他们是管理员或审核专员，但他们没有徽章，请务必使用网站内或每个作品菜单中的
      <a href="https://en.help.roblox.com/hc/articles/203312410" rel="noopener" target="_blank">
       举报滥用行为
      </a>
      按钮立即举报他们 .
