   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      开发者可能想要将他们的其他社交媒体资料直接链接到他们的
      <span>
       体验
      </span>
      中。 Roblox 官方已推出社交媒体链接功能，正式支援此需求！ 开发者将能够在
      <span>
       体验
      </span>
      说明中包含最多三个社交网路媒体链接，类似于用户配置文件中使用的方法。 每种类型的社交媒体只能添加一次。
