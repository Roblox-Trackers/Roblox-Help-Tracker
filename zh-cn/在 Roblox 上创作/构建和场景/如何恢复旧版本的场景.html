   <h1 class="article-title" id="article-title" title="如何恢复旧版本的场景">
    如何恢复旧版本的场景
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 将保留所有上传场景的副本。 这意味着您在任何时间对某个场景进行变更并将其发布到 Roblox 时，没有这些变更的副本将被保存为过去的版本。 您可以随时查找并恢复到旧版本。
      <span>
       Roblox 会自动保留每个位置的已保存版本，用于版本控制和备份目的。
       <br/>
      </span>
     </p>
     <p>
      <span>
       请查看
       <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#reverting-to-previous-versions" target="_self">
        恢复到某个地点的先前版本
       </a>
       创建者文档文章以了解更多信息。
      </span>
     </p>
