   <h1 class="article-title" id="article-title" title="群组体验">
    群组体验
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      群组体验是群组专门拥有的体验。 这些
      <span>
       体验
      </span>
      赚取的资金及买卖或广告中赚取的 Robux 都将归属群组本身，这与群组的创建者没有关联。 拥有正确权限的群组成员能够为群组创作并编辑体验，创造收入。
      <br/>
      <br/>
     </p>
     <p>
      若要了解详情，请参阅创作者文档关于
      <a href="https://en.help.roblox.com/hc/articles/203313830" rel="noopener" target="_blank">
       群组协作
      </a>
      的内容。
     </p>
