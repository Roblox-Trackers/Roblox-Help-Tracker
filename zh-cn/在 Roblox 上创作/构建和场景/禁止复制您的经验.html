   <h1 class="article-title" id="article-title" title="禁止复制您的经验">
    禁止复制您的经验
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      禁止复制您的体验可以防止其他人直接复制您创建的所有内容。
     </p>
     <p>
      但是，如果您希望允许其他人复制您的体验作为他们自己体验的模板，您可以选择通过
      <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#allowing-copying">
       按照这些步骤
      </a>
      允许复制。
     </p>
