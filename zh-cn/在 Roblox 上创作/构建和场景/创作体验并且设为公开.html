   <h1 class="article-title" id="article-title" title="创作体验并且设为公开">
    创作体验并且设为公开
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      你可能会觉得，开发一个体验可能无法满足你的创造力。 幸运的是，我们可以提供协助！ 作为用户，你想创作多少体验都可以，不过在单一时间内最多只能拥有 200 个公开（其他人可以玩的）体验。 你可以随时创建新体验，不过在其公开之前，其他用户将无法享受到你的创作。

      <br/>
