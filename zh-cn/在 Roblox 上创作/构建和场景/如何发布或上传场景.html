   <h1 class="article-title" id="article-title" title="如何发布或上传场景">
    如何发布或上传场景
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      发布指的是将你的场景副本保存至 Roblox 服务器的操作。  你还可以将你的体验保存至 Roblox（和/或作为本地副本），而无需发布体验。
     </p>
     <p>
      若要了解关于如何发布你的场景至 Roblox 更多详细信息，请查看
      <a class="waffle-rich-text-link" data-sheets-formula-bar-text-link="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places" data-sheets-formula-bar-text-style="font-size:13px;color:#1155cc;font-weight:normal;text-decoration:underline;font-family:'Arial';font-style:normal;text-decoration-skip-ink:none;" href="https://create.roblox.com/docs/production/publishing/groups" target="_self">
       发布体验和场景
      </a>
      。
