   <h1 class="article-title" id="article-title" title="在 Studio 中测试">
    在 Studio 中测试
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      测试模式是 Roblox Studio 中的一项功能，让你在完成场景后对其进行测试，或在发布前查看某些设置的效果。 若要通过 Roblox 网站上的正常游戏功能来测试你的场景，你可以通过将你的体验设置为私人，在没有其他玩家加入的情况下进行测试。
      <br/>
      <br/>
      若要了解更多详情，请查看创作者文档中的
      <a href="https://create.roblox.com/docs/studio/testing-modes" target="_self">
       Studio 测试模式
      </a>
      。
     </p>
