   <h1 class="article-title" id="article-title" title="作品缩略图、视频和图标">
    作品缩略图、视频和图标
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      缩略图用于在其详细信息页面上代表您的体验，可用于帮助其脱颖而出，同时也向新玩家展示他们加入时可以期待的内容。 您可以使用缩略图和图标功能来帮助您的地点/体验受到关注并脱颖而出。
     </p>
     <p>
      请注意，视频最长可达 30 秒。 如果您的视频长于此，您将收到一条错误消息，并且不会上传。 如需其他视频限制和确认的完整列表，请
      <span>
      </span>
      <a href="https://en.help.roblox.com/hc/articles/203312520" rel="noopener" target="_blank">
       点击此处
      </a>
      。
     </p>
     <p>
      请查看
      <a href="https://create.roblox.com/docs/production/promotion#game-icons-and-thumbnails" rel="noopener" target="_blank">
       游戏图标和缩略图创建器文档
      </a>
      以获取有关此过程的帮助以及有关如何创建促销缩略图、视频和图标的一些提示。
     </p>
     <p class="wysiwyg-indent2">
      <em>
       <br/>
       注意：缩略图、视频、图标和图像必须符合
       <a href="https://en.help.roblox.com/hc/articles/203313410" rel="noopener" target="_blank">
        Roblox 社区标准
       </a>
       。
      </em>
