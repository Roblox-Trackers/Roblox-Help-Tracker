   <h1 class="article-title" id="article-title" title="商城">
    商城
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      在
      <a href="https://www.roblox.com/catalog" rel="noopener" target="_blank">
       商城
      </a>
      ，你可以买到大部分炫酷的服饰和道具来自定义你的虚拟形象。 你可以点按页面上方的“商城”前往。
     </p>
     <p>
     </p>
     <h1>
      排版
     </h1>
     <p class="wysiwyg-indent1">
      <img alt="Marketplace_layout.png" src="/hc/article_attachments/18926311029012"/>
     </p>
     <p class="wysiwyg-indent1">
      刚进入商城，你会看到全新和精选道具的列表。 在这里看到很多讨论度很高的帽子和装备。 如果你到页面底部，你将能够使用箭头按钮浏览不同的道具页面。
     </p>
     <p class="wysiwyg-indent1">
      你还可以使用页面顶部的搜寻
      <span>
       框
      </span>
      以关键字或名称搜寻道具。 你也可以使用画面左侧的菜单来按类别浏览。
     </p>
     <p>
     </p>
     <h1>
      筛选条件
     </h1>
     <p class="wysiwyg-indent1">
      选择类别或使用搜索栏后，你可以使用
      <em>
       销售类型、创作者、价格和不可用道具
      </em>
      等过滤器缩小搜索范围。
     </p>
     <p class="wysiwyg-indent1">
      <img alt="Filters_Sales_type_Creator_Price.png" height="470" src="资料库" width="191"/>
