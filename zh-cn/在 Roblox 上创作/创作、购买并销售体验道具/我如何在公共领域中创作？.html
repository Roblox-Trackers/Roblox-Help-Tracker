   <h1 class="article-title" id="article-title" title="我如何在公共领域中创作？">
    我如何在公共领域中创作？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      创作者商店项目（
      <strong>
       <a href="https://www.roblox.com/develop?View=10" rel="noopener" target="_blank">
        模型
       </a>
      </strong>
      、
      <strong>
       <a href="https://www.roblox.com/develop?View=13" rel="noopener" target="_blank">
        贴花
       </a>
      </strong>
      、
      <strong>
       <a href="https://www.roblox.com/develop?View=3" rel="noopener" target="_blank">
        音频
       </a>
       或
       <strong>
        <a href="https://www.roblox.com/develop?View=38" rel="noopener" target="_blank">
         插件
        </a>
       </strong>
       ）都可以为公共领域创建，这意味着允许复制。 不过，服装、帽子和装备等不能对公共领域开放。
      </strong>
     </p>
     <p>
      将资产发布到创作者商店 是让所有用户公开使用您的资产以在 工作室中使用自己的体验的唯一方法。 若要了解更多详细信息，请查看
      <a href="https://create.roblox.com/docs/production/publishing/publishing-assets" target="_self">
       发布素材
      </a>
      文章。
      <strong>
       <br/>
       <br/>
      </strong>
     </p>

      <em>
       若要了解更多关于分享内容的信息，请参阅

        Roblox 使用条款
