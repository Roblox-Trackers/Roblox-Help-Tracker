   <h1 class="article-title" id="article-title" title="如何创建包">
    如何创建包
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      一般来说，包指的是将多个对象组合在一起以形成的单个对象。 包可以包括砖块、工具及其他东西，并会大大地提升你操作一组对象的便利性。 此外，你也可以选择将创作好的包上传至 Roblox。 此功能可以让其他玩家通过 Studio 工具箱中的 All Models（所有模型）选项或在浏览
      <a href="https://www.roblox.com/develop/library?CatalogContext=DevelopOnly&amp;Category=Models" rel="noopener" target="_blank">
       创作者商城
      </a>
      时获取该包。
      <br/>
      <br/>
     </p>
     <p>
      若要了解更多关于如何创建并管理套装的详情，请查看 Roblox 的
      <strong>
       <a href="https://create.roblox.com/docs/studio/packages" target="_self">
        套装
       </a>
      </strong>
      文章。
     </p>
