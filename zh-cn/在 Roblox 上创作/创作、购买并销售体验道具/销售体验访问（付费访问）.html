   <h1 class="article-title" id="article-title" title="销售体验访问（付费访问）">
    销售体验访问（付费访问）
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      付费访问可以让你作为创作者向访问你体验的用户收取一次性的费用，以 Robux 结算。 在启用付费访问前，你的帐户至少已使用 30 天，并且你的体验已对所有用户设为公开。
     </p>
     <p>
      如果需要关于付费访问的更多信息，请阅读
      <a href="https://create.roblox.com/docs/production/monetization/paid-access" rel="noopener" target="_blank">
       付费访问创作者文档
      </a>
      ，了解如何启用和相关限制。
     </p>
     <p>
      <em>
       <br/>
       请注意：Xbox 上不支持付费访问体验。
      </em>
      <br/>
      <em>
       *用户不能复制带有付费访问的体验，即使之前他们可以。
      </em>
     </p>
