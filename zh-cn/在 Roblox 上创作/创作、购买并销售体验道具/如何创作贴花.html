   <h1 class="article-title" id="article-title" title="如何创作贴花">
    如何创作贴花
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      贴花是 Roblox 玩家可以放在砖块和其他物件上的普通图像。 它们其实和 T 恤类似，只是不能穿在身上。 你可以自己使用，或者在公共领域分享。
     </p>

      <p>

        的更多信息，请参阅我们的创作者文档。
        <br/>
        <br/>
