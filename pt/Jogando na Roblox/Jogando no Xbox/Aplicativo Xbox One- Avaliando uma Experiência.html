    Aplicativo Xbox One: Avaliando uma Experiência
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Para avaliar uma experiência no Xbox para Roblox você deve primeiro jogá-la. Depois de jogar, você pode avaliar a experiência. Enquanto na tela do jogo, selecione o ícone de
      <strong>
       Polegar Para Cima
      </strong>
      ou
      <strong>
       Polegar Para Baixo
      </strong>
      e pressione
      <strong>
       A.
      </strong>
     </p>
