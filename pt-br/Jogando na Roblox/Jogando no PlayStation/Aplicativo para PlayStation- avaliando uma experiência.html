   <h1 class="article-title" id="article-title" title="Aplicativo para PlayStation: avaliando uma experiência">
    Aplicativo para PlayStation: avaliando uma experiência
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Para avaliar uma experiência da Roblox no PlayStation, primeiro é preciso jogá-la. Depois de jogar, você pode avaliar a experiência. Na tela da experiência, selecione o ícone de polegar para
      <strong>
       Cima
      </strong>
      ou para
      <strong>
       Baixo
      </strong>
      , depois aperte o
      <strong>
       botão X
      </strong>
      .
     </p>
     <p>
      <img alt="Avaliação de experiência no PS.png" src="https://en.help.roblox.com/hc/article_attachments/19906118877460"/>
     </p>
