   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iOS 앱: 메모리 오류">
    iOS 앱: 메모리 오류
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 모바일 애플리케이션을 통해 게임을 하려고 할 때 메모리 오류가 발생하면 동시 응용 프로그램이 너무 많이 실행 중일 수 있습니다. 이 문제를 해결하려면 일부 프로그램을 닫아야 게임이 제대로 실행되거나 장치를 다시 시작할 수 있습니다. iDevice를 다른 사용자와 공유하는 경우 애플리케이션을 닫거나 다시 시작하기 전에 iDevice를 확인해야 합니다.
     </p>
