   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="PIN을 잊어버렸어요">
    PIN을 잊어버렸어요
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p class="wysiwyg-indent1">
      계정에 PIN을 추가해 두셨다면, 계정 설정 변경시 해당 PIN을 입력해야 합니다.
     </p>
     <p class="wysiwyg-indent1">
      현재로서는 잊어버린 PIN을 사용자나 사용자의 부모 또는 보호자가 직접 재설정하는 것이 불가능하며, Roblox지원 센터를 통해 해결해야 합니다. PIN을 재설정하려면
      <a href="https://www.roblox.com/support" target="_self">
       문의 양식
      </a>
      을 작성해 신청하세요.
     </p>
     <p class="wysiwyg-indent2">
      <em>
       참고:  PIN을 재설정하기에 앞서, Roblox 지원 센터는 신청자가 정말로 사용자의 부모 또는 보호자가 맞는지 확인하기 위해 더욱 자세한 정보 제공을 요청할 수도 있습니다.
      </em>
     </p>
