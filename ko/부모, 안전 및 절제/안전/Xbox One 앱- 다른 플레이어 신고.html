    Xbox One 앱: 다른 플레이어 신고
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      다른 Xbox 플레이어가 Xbox Live의 규칙을 위반하는 경우 이를 신고할 수 있습니다. 이렇게 하려면 학대하는 플레이어의 Xbox 프로필에서
      <em>
       File Compliance
      </em>
      를 선택합니다. 불만 사항을 해결하려면 Xbox Live에 로그인해야 합니다.
     </p>
