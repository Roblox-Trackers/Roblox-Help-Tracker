   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="친구를 대신해 이의제기할 수 있나요?">
    친구를 대신해 이의제기할 수 있나요?
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      친구의 계정 혹은 친구의 검열된 아이템 관련하여, 친구를 도와주기 위해 이의 제기 신청을 희망하는 점을 이해합니다. 하지만 사용자의 개인 정보를 보호하기 위해 검열된 계정의 소유자 또는 소유자의 부모 및 보호자를 통해서만 이의 제기와 검열 상태를 확인할 수 있습니다.
     </p>
     <p>
      친구에게 도움을 주는 가장 좋은 방법은 친구가 직접
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       지원 센터
      </a>
      에 문의할 수 있는 방법을 알려 주는 것입니다.
     </p>
