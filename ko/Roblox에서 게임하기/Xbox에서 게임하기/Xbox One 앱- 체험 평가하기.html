    Xbox One 앱: 체험 평가하기
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Xbox 용 Roblox에서 체험을 평가하려면 먼저 체험을 해야 합니다. 체험을 한 후에 체험을 평가해 볼 수 있습니다. 체험 화면에 있는 동안
      <strong>
       Thumb Up
      </strong>
      <strong>
       (섬업)
      </strong>
      또는
      <strong>
       Thumb Down (섬다운)
      </strong>
      아이콘을 선택하고
      <strong>
       A
      </strong>
      를 누릅니다.
     </p>
