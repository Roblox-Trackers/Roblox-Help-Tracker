   <h1 class="article-title" id="article-title" title="아바타를 재설정하는 방법 - 체험 내">
    아바타를 재설정하는 방법 - 체험 내
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      아바타를 재설정를 사용하면 산란 지점에서 다시 나타나고 다시 시작할 수 있습니다. 이 기능은 아바타가 팔을 잃거나 (특히 무기 팔) 벽에 걸린 경우에 유용합니다.
     </p>
     <p>
     </p>
     <h1>
      아바타를 재설정하는 방법
     </h1>
     <ol>
      <li>
       메뉴가 열리도록 화면 왼쪽 상단에 있는 Roblox 로고를 클릭합니다.
      </li>
      <li>
       <strong>
        아바타 재설정 (
       </strong>
       <strong>
        Reset Avatar)
       </strong>
       을 클릭하거나 키보드에서
       <strong>
        R
       </strong>
       키를 누릅니다.
      </li>
      <li>
       작업을 확인하라는 팝업 창이 나타납니다.
       <strong>
        재설정 (
       </strong>
       <strong>
        Reset)
       </strong>
       을 클릭하면 아바타가 시작점에 다시 나타납니다.
      </li>
     </ol>
    </div>
