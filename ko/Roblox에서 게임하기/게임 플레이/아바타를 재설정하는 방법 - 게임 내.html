   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="아바타를 재설정하는 방법 - 게임 내">
    아바타를 재설정하는 방법 - 게임 내
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      아바타를 재설정를 사용하면 산란 지점에서 다시 나타나고 다시 시작할 수 있습니다. 이 기능은 아바타가 팔을 잃거나 (특히 무기 팔) 벽에 걸린 경우에 유용합니다.
     </p>
     <p>
     </p>
     <h1>
      아바타를 재설정 방법
     </h1>
     <ol>
      <li>
       화면 왼쪽 상단에 있는 3개의 스택 라인처럼 보이는 메뉴 아이콘을 클릭합니다.
       <img alt="" src="/hc/en-us/article_attachments/201732416/GameMenuButtonMouseover.png"/>
      </li>
      <li>
       <strong>
        아바타 재설정 (
       </strong>
       <strong>
        Reset Avatar)
       </strong>
       을 클릭하거나 키보드에서
       <strong>
        R
       </strong>
       키를 누릅니다.
       <img alt="" height="363" src="/hc/en-us/article_attachments/201722876/GameMenu.png" width="542"/>
      </li>
      <li>
       작업을 확인하라는 팝업 창이 나타납니다.
       <strong>
        재설정 (
       </strong>
       <strong>
        Reset)
       </strong>
       을 클릭하면 아바타가 산란 지점에 다시 나타납니다.
      </li>
     </ol>
    </div>
