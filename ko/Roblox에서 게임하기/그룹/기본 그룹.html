   <h1 class="article-title" id="article-title" title="기본 그룹">
    기본 그룹
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      기본 그룹은 그룹 목록의 맨 위에 있고 사이트의 다른 위치에 있는 기본 그룹으로 표시됩니다.
     </p>
     <p>
     </p>
     <h1>
      기본 그룹으로 설정하는 방법
     </h1>
     <ol>
      <li class="wysiwyg-indent1">
       계정에 로그인합니다
      </li>
      <li class="wysiwyg-indent1">
       기본으로 사용할 그룹의 페이지를 방문합니다
      </li>
      <li class="wysiwyg-indent1">
       페이지 오른쪽의 제어판에 있는
       <strong>
        Make Primary (기본 그룹으로 설정)
       </strong>
       버튼을 클릭합니다. 아래 이미지를 참고하세요:
       <br/>
       <img alt="KR_GroupPrimary.JPG" src="https://en.help.roblox.com/hc/article_attachments/18570073711124/KR_GroupPrimary.JPG"/>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      그룹을 기본 그룹으로 설정하면 해당 그룹이 프로파일 페이지에 나타납니다.
     </p>
