      주요 그룹은 그룹 목록의 맨 위에 있고 사이트의 다른 위치에 있는 주요 그룹으로 표시됩니다.

     <ol>

      </li>

       페이지 오른쪽의 제어판에 있는
       <strong>
        Make Primary
