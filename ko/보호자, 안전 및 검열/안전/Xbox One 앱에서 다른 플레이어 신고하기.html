   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Xbox One 앱에서 다른 플레이어 신고하기">
    Xbox One 앱에서 다른 플레이어 신고하기
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span>
       Xbox 플레이어가 Xbox Live의 규정을 위반하거나 욕설을 하는 경우, 이를 신고할 수 있습니다. 신고하려면 욕설을 한 플레이어의 Xbox 프로필을 선택하고
       <em>
        File Complaint
       </em>
       를 누릅니다. 신고를 진행하려면 반드시 Xbox Live에 로그인해야 합니다.
      </span>
     </p>
     <p>
      <span>
       Xbox Live 플레이어 신고에 대해 더 자세히 알아보려면 아래 도움말을 참고하세요.
      </span>
     </p>

      <li>
       <a href="https://www.xbox.com/en-US/legal/community-standards" target="_self">

      </li>

        <span>
