   <h1 class="article-title" id="article-title" title="기능은 언제 출시됩니까?">
    기능은 언제 출시됩니까?
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      우리는 모든 사람들이 Roblox의 새로운 기능 개발에 흥분하고 있다는 것을 알고 있습니다.
      <a href="https://blog.roblox.com/" rel="noopener" target="_blank">
       블로그
      </a>
      및
      <a href="https://devforum.roblox.com/c/public" rel="noopener" target="_blank">
       개발자 포럼
      </a>
      은 자주 논의되는 새로운 기능에 대해 자세히 알아볼 수 있습니다. 또한 새 기능이 계정의 받은 편지함으로 보내지는 경우가 많습니다.
     </p>
     <p>
      기능가 작성되는 데 걸리는 시간을 정확하게 예측하기 어렵기 때문에 기능의 구체적인 출시 날짜를 지정할 수 없습니다.
     </p>
