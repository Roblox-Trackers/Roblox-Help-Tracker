   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iDevices : 쿠키를 지우는 방법">
    iDevices : 쿠키를 지우는 방법
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      iDevice를 통해서 게임에 로그인 하거나 연결하는 데에 문제가 있을 수도 있습니다. 이러한 문제가 발생하면 가능한 방법으로서 장치의 쿠키를 지우고 나서 다시 로그인 해 보셔야 합니다. 이를 간단하게 할 수 있습니다. 자세한 정보를
      <a href="https://support.apple.com/ko-kr/HT201265" rel="noopener" target="_blank">
       여기
      </a>
      에서 읽을 수 있습니다.
     </p>
     <p>
      쿠키를 지운 다음에 장치를 다시 시작합니다. 로블록스의 쿠키는 성공적으로 삭제되었습니다.
     </p>
