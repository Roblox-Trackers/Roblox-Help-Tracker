   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Mac의 자녀 보호 기능 관련 문제">
    Mac의 자녀 보호 기능 관련 문제
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Mac의 자녀 보호 기능은 Roblox의 서버 연결이나 게임 재생을 방해하는 것으로 알려져 있습니다. 이러한 문제 또는 이와 유사한 문제가 발생하는 경우 일시적으로 자녀 보호 기능을 비활성화하여 문제가 해결되는지 확인해 보세요.
     </p>
     <p>
      이러게 해서 Roblox가 올바르게 작동한다면,
      <a href="https://support.apple.com/ko-kr" rel="noopener" target="_blank">
       Apple 고객 센터
      </a>
      에 문의해 자녀 보호 기능의 화이트리스트에 프로그램을 추가하는 방법에 대해 알아보세요. 만약 가능할 경우 Mac의 자녀 보호 기능 대신 타사 프로그램을 이용하는 것도 해결 방법이 될 수 있습니다
     </p>
