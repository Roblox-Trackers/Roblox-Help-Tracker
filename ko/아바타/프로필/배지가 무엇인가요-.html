    배지가 무엇인가요?
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      배지는 사용자가 직접 만들거나 수집할 수 있는 것으로, Roblox에서의 성과를 모두에게 보여주는 데 사용됩니다. 사용자들은 Roblox 내에서 다양한 임무를 완수해 배지를 획득할 수 있습니다.
     </p>
     <p>
      인벤토리의
      <a href="https://www.roblox.com/users/inventory#!/badges" rel="noopener" target="_blank">
       배지
      </a>
      섹션으로 이동하면 현재까지 체험에서 획득한 모든 배지를 볼 수 있습니다. 각 배지를 어떻게 획득했는지 확인하려면 해당 배지를 클릭해 설명을 확인하세요.
     </p>
