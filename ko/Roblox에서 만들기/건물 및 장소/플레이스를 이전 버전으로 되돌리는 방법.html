   <h1 class="article-title" id="article-title" title="플레이스를 이전 버전으로 되돌리는 방법">
    플레이스를 이전 버전으로 되돌리는 방법
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox는 업로드된 모든 플레이스의 복사본을 보관합니다. 즉, 플레이스를 변경하고 Roblox에 게시할 때마다 이러한 변경 사항이 없는 복사본은 이전 버전으로 저장됩니다. 언제든지 이전 버전 중 하나를 찾아 되돌릴 수 있습니다.
      <span>
       Roblox는 버전 관리 및 백업 목적으로 각 플레이스의 저장된 버전을 자동으로 유지합니다.
       <br/>
      </span>
     </p>
     <p>
      <span>
       자세한 내용은
       <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#reverting-to-previous-versions" target="_self">
        플레이스의 이전 버전으로 되돌리기
       </a>
       크레이터 설명서를 참고할 수 있습니다.
      </span>
     </p>
