   <h1 class="article-title" id="article-title" title="플레이스 게시 및 업로드 방법">

   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      게시는 플레이스의 사본을 Roblox 서버에 저장해 다른 사람이 이용할 수 있도록 하는 것입니다.  체험을 게시하지 않고 Roblox(및/또는 로컬 사본)에 저장할 수도 있습니다.
