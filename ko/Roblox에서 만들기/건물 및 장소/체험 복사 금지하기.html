   <h1 class="article-title" id="article-title" title="체험 복사 금지하기">
    체험 복사 금지하기
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      체험을 복사하는 것을 허용하지 않는 것은 다른 사람들을 본인이 만든 체험의 모든 것을 복사할 수 없도록 하는 것입니다.
     </p>
     <p>
      그러나 다른 사람들이 본인의 체험을 자신의 체험을 위한 템플릿으로 복사하도록 허용하려면 복사 허용을 선택할 수 있습니다.
     </p>
