   <h1 class="article-title" id="article-title" title="그룹 체험">
    그룹 체험
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      그룹 체험은 개인이 아닌 그룹이 보유하고 있는 체험입니다. 이러한 체험에서 획득한 펀드, 즉 판매 또는 광고를 통해 획득한 모든 Robux는 그룹을 만든 사람이 아닌 그룹 자체에 부여됩니다. 적합한 권한이 있는 그룹 멤버는 수익원이 될 수 있는 그룹의 체험을 만들고 편집할 수 있습니다.
      <br/>
      <br/>
     </p>
