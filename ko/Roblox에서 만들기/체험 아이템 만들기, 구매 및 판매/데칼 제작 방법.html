   <h1 class="article-title" id="article-title" title="데칼 제작 방법">
    데칼 제작 방법
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      데칼은 플레이어가 Roblox에서 벽돌 및 기타 개체에 붙일 수 있는 일반 이미지입니다. 이는 장착이 불가능하다는 점을 제외하면 거의 모든 면에서 티셔츠와 비슷합니다. 각 데칼은 개인용으로 보관하거나 퍼블릭 도메인에 배포할 수 있습니다.
     </p>
