   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="지원 센터에서 서비스 중인 언어">
    지원 센터에서 서비스 중인 언어
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 지원 센터에서 서비스 중인 언어는 다음과 같습니다.
     </p>
     <ul>
      <li>
       영어
      </li>
      <li>
       스페인어
      </li>
      <li>
       포르투갈어 (제한적)
      </li>
      <li>
       프랑스어 (제한적)
      </li>
      <li>
       독일어 (
       <span>
        제한적
       </span>
       )
      </li>
      <li>
       한국어 (제한적)
      </li>
      <li>
       일본어 (제한적)
      </li>
      <li>
       중국어 간자체 (제한적)
      </li>
      <li>
       중국어 번자체 (제한적)
      </li>
     </ul>
     <p>
      제한적인 지원 언어의 경우 지정된 형식으로만 서비스되며, 지원 가능 시간 또한 제한적일 수 있습니다. 제한적인 언어는 현재 Roblox
      <span>
       웹사이트 전체 및 모든 체험에 걸친 사용이 불가능할 수 있습니다
      </span>
      .
     </p>
