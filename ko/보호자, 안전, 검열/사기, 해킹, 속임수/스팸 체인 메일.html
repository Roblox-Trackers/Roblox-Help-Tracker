    스팸 체인 메일
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      만약  전달해야만 한다는 메시지를 받거나 해당 메시지를 전달하지 않으면 안 좋은 일이 생길 거라는 메시지를 받은 경우, 해당 메시지는 스팸일 뿐 사실이 아니므로 걱정하지 않아도 됩니다. 해당 메시지를 전달하지 않아도 됩니다.
     </p>
     <p>
      이러한 메시지를 무시하거나
      <a href="https://en.help.roblox.com/hc/articles/203312410" rel="noopener" target="_blank">
       규칙 위반 신고
      </a>
      기능을 사용하여 스팸을 확인하기 위해 담당팀에 신고할 수 있습니다. 회원님의 계정 또한 스팸에 대한 경고를 받을 수 있으므로 해당 메시지를 전달하지 않아야 합니다. 아무도 이런 스팸을 좋아하지 않습니다!
     </p>
