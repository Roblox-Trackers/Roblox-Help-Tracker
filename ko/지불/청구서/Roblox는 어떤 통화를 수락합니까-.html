   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Roblox는 어떤 통화를 수락합니까?">
    Roblox는 어떤 통화를 수락합니까?
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox는 일부 국가에서 기본 가격을 제공합니다. 계정 설정에서 올바른 국가를 선택하시기 바랍니다.
      <br/>
      <br/>
      대부분의 온라인 지불 방법은 현재 환율로 통화를 자동으로 변환합니다. 귀하의 은행이나 신용 카드 회사에서이 서비스에 대한 수수료를 부과 할 수 있습니다. 자세한 정보는 은행 또는 신용 카드 회사에 문의하시기 바랍니다.
     </p>
     <p>
      <em>
       신용 카드 또는 직불 카드에는 금융 기관에 등록 된 청구 지 주소가 있어야 합니다. 지불 양식에 입력하는 정보는 은행 또는 금융 기관의 기록과 일치해야 합니다.
      </em>
     </p>
