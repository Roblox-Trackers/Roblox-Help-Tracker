   <h1 class="article-title" id="article-title" title="保護者の暗証番号の一般的な情報">
    保護者の暗証番号の一般的な情報
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      保護者には、4桁の暗証番号を追加してアカウントをロックするオプションがあります。 一度アカウントに暗証番号を追加したら、アカウント設定を変更する度にその暗証番号が必要になります。 この機能により、パスワード、メールアドレス、プライバシーと設定の変更が防止されます。
     </p>
