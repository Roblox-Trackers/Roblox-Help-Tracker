   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="アカウントを共有できますか？">
    アカウントを共有できますか？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      友達や兄弟と自分のアカウントを共有したい場合もあることでしょう。 しかし、Robloxはアカウントの共有をお勧めしません。 アカウントにアクセスできる誰もがそのアカウントを変更できます。 パスワードの変更、通貨の使用、アイテムの取引もできます。 Robloxアカウントは無料で作成できるので、すべてのプレイヤーが自分のアカウントを持っているのがベストです。
     </p>
