    PINを忘れた場合
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <span>
       PINがアカウントに追加されたら、アカウント設定を変更するときに必ず必要になります。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       現時点では、ユーザーとその両親または保護者は、アカウントPINを忘れた場合に手動でリセットすることはできません。 カスタマーサービスがPINリセットの処理をする必要があります。 カスタマーサービスに連絡するには、こちらの
      </span>
      <a href="https://www.roblox.com/support">
       <span style="font-weight: 400;">
        お問い合わせフォーム
       </span>
      </a>
      <span style="font-weight: 400;">
       を使用してください。
      </span>
     </p>
     <p>
     </p>
     <p>
      <em>
       注：カスタマーサービスでは、PINをリセットする前に両親または保護者であることを確認をするための特定の情報を要求する場合があります。
      </em>
     </p>
