   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="アカウントを削除する方法">

   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">

      <span style="font-weight: 400;">
       当社が収集または保持しているお客様の個人情報の削除を要求できます。
      </span>
      <span style="font-weight: 400;">
       削除をリクエストするには、
       <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
        サポートフォーム
       </a>

      </span>
