   <h1 class="article-title" id="article-title" title="暗証番号（PIN）を忘れた場合">
    暗証番号（PIN）を忘れた場合
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <span>
       アカウントに PIN を追加した場合、アカウント設定を変更する必要があります。
      </span>
     </p>
     <p>
      現時点では、アカウントの暗証番号を忘れてしまった場合にユーザーと本人の両親または保護者が手動でリセットすることはできません。 暗証番号を忘れてしまった場合、リセットするにはカスタマーサービスのヘルプが必要です。 カスタマーサービスに連絡するには、こちらの
      <a href="https://www.roblox.com/support">
       <span style="font-weight: 400;">
        お問い合わせフォーム
       </span>
      </a>
      <span style="font-weight: 400;">
       を使用してください。
      </span>
     </p>
     <p>
     </p>
     <p>
      <em>
       ご注意：カスタマーサービスでは、暗証番号をリセットする前に両親または保護者であることを確認をするための特定の情報を要求する場合があります。
      </em>
     </p>
    </div>
