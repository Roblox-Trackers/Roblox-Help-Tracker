   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Robloxで働くには">
    Robloxで働くには
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       Robloxは働くのに素晴らしい場所であり、当社は熱心な人々と一緒に働けるのを楽しみにしています。 Robloxで働くには18歳以上でなければならないことに注意してください。現在のRobloxの求人情報は、求人応募サイトで確認できます。または、各Robloxウェブページの下部にある
      </span>
      <a href="https://corp.roblox.com/ja/採用情報/" target="_self">
       採用情報
      </a>
      <span style="font-weight: 400;">
       をクリックしてください。
      </span>
     </p>
