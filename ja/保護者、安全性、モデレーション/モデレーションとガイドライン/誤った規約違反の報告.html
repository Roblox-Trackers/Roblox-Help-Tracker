   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="誤った規約違反の報告">
    誤った規約違反の報告
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       モデレータはひとつひとつの規約違反の報告の内容を確認して、ルール違反をチェックします。規約違反の報告を送信しても、規約違反を報告されたユーザーが自動的にアクセス禁止されるわけではありません。つまり、モデレータの1人が規約違反の報告を見て適切な対応を決定していることになります。つまり、誰かが報告されたとしても、その人が規則に違反していない限り、アカウントは規制されることはありません。
      </span>
     </p>
