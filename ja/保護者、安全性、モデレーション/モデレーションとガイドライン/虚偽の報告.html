    虚偽の報告
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      主催者は各レポートをレビューして、ルール違反がないかどうかを確認します。 報告を送信しても、報告されたユーザーが自動的に停止されるわけではありません。 これは、モデレーターの 1 人がレポートを見て、適切な対応を決定することを意味します。 つまり、誰かが報告されたとしても、その人が規則に違反していない限り、アカウントは規制されることはありません。
     </p>
