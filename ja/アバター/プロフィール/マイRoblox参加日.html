   <h1 class="article-title" title="マイRoblox参加日">
    マイRoblox参加日
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      アカウントがいつ作成されたかを確認するには、次の手順に従ってください。
     </p>
     <ol>
      <li>
       <span style="font-weight: 400;">
        ナビゲーションメニューで
       </span>
       <strong>
        プロファイル
       </strong>
       <span style="font-weight: 400;">
        をクリックして、プロファイルに移動します。
       </span>
      </li>
      <li>
       ページの一番下までスクロールします。
      </li>
      <li>
       <span style="font-weight: 400;">
        参加日は
       </span>
       <strong>
        統計ボックス
       </strong>
       <span style="font-weight: 400;">
        にリストされているはずです。
       </span>
      </li>
     </ol>
    </div>
