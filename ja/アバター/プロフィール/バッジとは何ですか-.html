   <h1 class="article-title" id="article-title" title="バッジとは何ですか?">
    バッジとは何ですか?
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      バッジは、ユーザーが作成および収集できるものです。 ここで、Robloxでの成果を披露することができます！ これらは、あらゆる種類の異なるタスクを完了することで獲得できます。
     </p>
     <p>
      持ち物リストの
      <a href="https://www.roblox.com/users/inventory#!/badges" rel="noopener noreferrer" target="_blank">
       バッジ
      </a>
      の部分に移動するとバーチャル空間内ですでに獲得したすべてのバッジを表示できます。 特定の獲得方法を確認したい場合は、クリックして説明を読むことで確認できます。
     </p>
