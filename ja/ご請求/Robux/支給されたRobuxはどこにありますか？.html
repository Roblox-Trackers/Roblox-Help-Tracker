   <h1 class="article-title" title="支給されたRobuxはどこにありますか？">
    支給されたRobuxはどこにありますか？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      プレミアムメンバーシップに加入すると、毎月1回、月間支給額を受け取ります。
     </p>
     <p>
     </p>
     <h2>
      ブラウザの説明
     </h2>
     <ul>
      <li>
       右上の Robux アイコンをクリックし、Robux 残高をクリックして、
       <a href="https://www.roblox.com/transactions" rel="noopener" target="_blank">
        <strong>
         マイ取引
        </strong>
        ページ
       </a>
       に移動します。
      </li>
      <li>
       確認したい日付の範囲を選択し、
       <strong>
        明細
       </strong>
       を選択して明細を表示するか、
       <strong>
        プレミアムの支給額
       </strong>
       を選択して詳細な履歴を表示します。
      </li>
     </ul>
    </div>
