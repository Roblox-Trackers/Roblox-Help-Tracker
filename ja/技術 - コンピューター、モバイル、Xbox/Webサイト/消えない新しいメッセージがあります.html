   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="消えない新しいメッセージがあります">
    消えない新しいメッセージがあります
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       受信トレイに新しいメッセージがあることが示されていても、すべてのメッセージが読まれている場合は、次を試してください。
      </span>
     </p>
     <ul>
      <li>
       <span style="font-weight: 400;">
        ページを更新してみてください。これにより、複数のブラウザウィンドウを開いている（または開いている）場合に問題が解決します。
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        Robloxからのすべてのメッセージ（システムメッセージ）をアーカイブします。
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        未読のアーカイブメッセージがないことを確認してください。これらの未読メッセージは引き続き通知の合計に影響します。
       </span>
      </li>
     </ul>
    </div>
