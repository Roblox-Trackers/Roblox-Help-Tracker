   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iDevices：Cookieの消去方法">
    iDevices：Cookieの消去方法
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       お使いのiDeviceを使用してエクスペリエンスにログイン、またはエクスペリエンスに接続できない場合があります。 これが発生した場合、考えられる解決策の1つは、デバイスのCookieを消去して再度ログインすることです。 幸いなことに、これは比較的簡単にできます。 詳細については、
      </span>
      <a href="https://support.apple.com/ja-jp/HT201265" rel="noopener" target="_blank">
       こちら
      </a>
      <span style="font-weight: 400;">
       をクリックしてください。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       Cookieが消去されたら、デバイスを再起動します。 これでRoblox Cookieは正常に削除されました。
      </span>
     </p>
