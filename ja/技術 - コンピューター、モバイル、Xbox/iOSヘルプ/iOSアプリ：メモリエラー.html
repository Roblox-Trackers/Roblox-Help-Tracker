   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iOSアプリ：メモリエラー">
    iOSアプリ：メモリエラー
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       Roblox モバイルアプリケーションを介してゲームをプレイしようとしたときにメモリエラーが発生した場合、同時に実行しているアプリケーションが多すぎる可能性があります。修正するには、いくつかのプログラムを閉じて、ゲームを適切に実行するか、デバイスを再起動する必要があります。 iDeviceを他の人と共有する場合は、アプリケーションを終了するか再起動する前に必ず確認してください。
      </span>
      .
     </p>
