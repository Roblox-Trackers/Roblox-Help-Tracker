   <h1 class="article-title" id="article-title" title="Mac：アップグレードの失敗メッセージ">
    Mac：アップグレードの失敗メッセージ
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      一部のMacユーザーは、アプリをクリックしてRobloxを再生しようとすると、"アップグレードに失敗しました"というエラーメッセージが表示される場合があります。  この問題を修正するには、ウェブブラウザーに移動し、代わりにエクスペリエンスの詳細ページから"プレイ"をクリックしてください。 これにより、最新バージョンのRobloxプレイヤーがシステムにインストールされ、プレイを続行できます。
     </p>
     <p>
      <span style="font-weight: 400;">
       上記で問題が解決しない場合は、
      </span>
      <a href="https://en.help.roblox.com/hc/ja/articles/203312990" rel="noopener" target="_blank">
       ここをクリック
      </a>
      <span style="font-weight: 400;">
       して一般的なMacのトラブルシューティングを試してください。
      </span>
     </p>
