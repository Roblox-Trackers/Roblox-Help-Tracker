   <h1 class="article-title" id="article-title" title="スパムチェーンメール">
    スパムチェーンメール
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      転送する必要があるか、何か悪いことが起こるというメッセージを受け取った場合、それは単なるスパムであり、真実ではないので心配しないでください。 転送する必要はありません
     </p>
     <p>
      <span style="font-weight: 400;">
       これらのメッセージを無視するか、
      </span>
      <a href="https://en.help.roblox.com/hc/articles/203312410" rel="noopener" target="_blank">
       不正行為を報告
      </a>
      <span style="font-weight: 400;">
       する機能を使用してスパムとして報告することができます。 アカウントがスパムの警告を受け取る可能性があるため、転送しないでください。 この種のスパムが好きな人はいません！
      </span>
     </p>
