   <h1 class="article-title" id="article-title" title="Robloxでの評価の正当性">
    Robloxでの評価の正当性
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <strong>
       Robloxでは「いいね」（親指マーク）と「よくないね」（下向き）による評価の正当性をどうやって保っていますか？
      </strong>
     </p>
     <p>
      当社ではみなさんが評価システムを信頼できるようにしています。 当社の評価では、必ず評価を与える仮想空間を訪問したことのある実際のユーザーが送信した投票しか表示されないようにしており、当社の評価システムは「自動投票」の影響は受けていません。
     </p>
