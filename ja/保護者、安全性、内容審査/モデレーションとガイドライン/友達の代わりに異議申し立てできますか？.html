   <h1 class="article-title" id="article-title" title="友達の代わりに異議申し立てできますか？">
    友達の代わりに異議申し立てできますか？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      友達のアカウントや作品がモデレータによる規制対象となった場合、友達のために異議申し立てを送信して友達を助けたい気持ちを当社は理解しています。 しかし、各プレイヤーのプライバシーを保護するために、アカウントや作品の規制状況またはその作成については、当社はアカウントの所有者またはその両親か保護者とのみ話し合うことができます。
     </p>
     <p>
      あなたの友人を助ける最善の方法は、サポートに連絡して自分の異議申し立てを提出するように伝えることです。
      <a href="https://en.help.roblox.com/hc/articles/360000245263">
       アカウントまたはコンテンツ
      </a>
      の規制に対して異議を申し立てる方法について詳しく学ぶことができます。
     </p>
