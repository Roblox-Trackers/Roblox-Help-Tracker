   <h1 class="article-title" id="article-title" title="バーチャル空間から退出する方法">
    バーチャル空間から退出する方法
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      バーチャル空間のプレイが終了したら、いつでも退出できます。
     </p>
     <ol>
      <li>
       画面の左上隅にあるRobloxロゴをクリックしてメニューを開きます。
      </li>
      <li>
       [
       <strong>
        終了
       </strong>
       ]をクリックするか、キーボードの
       <strong>
        L
       </strong>
       キーを押します。
      </li>
      <li>
       動作の確認を求めるポップアップ ウィンドウが表示されます。
       <strong>
        退出
       </strong>
       をクリックします。
      </li>
     </ol>
    </div>
