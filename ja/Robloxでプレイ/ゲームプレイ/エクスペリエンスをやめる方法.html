   <h1 class="article-title" title="エクスペリエンスをやめる方法">
    エクスペリエンスをやめる方法
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      エクスペリエンスを終えれば、いつでも終了する事が出来ます。
     </p>
     <ol>
      <li>
       <span style="background-color: white;">
        画面の左上隅にあるRobloxロゴをクリックしてメニューを開きます。
       </span>
      </li>
      <li>
       [
       <strong>
        終了
       </strong>
       ]をクリックするか、キーボードの
       <strong>
        L
       </strong>
       キーを押します。
      </li>
      <li>
       ポップアップウィンドウで、アクションの確認を求められます。 [
       <strong>
        終了
       </strong>
       ]をクリックします。
      </li>
     </ol>
    </div>
