   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="アバターをリセットする方法 - ゲーム内">
    アバターをリセットする方法 - ゲーム内
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       アバターのリセットを使用すると、スポーンポイントに戻って最初からやり直すことができます。これは、アバターが腕（具体的には武器の腕）を失った場合、または壁に引っかかった場合に便利です。
      </span>
     </p>
     <p>
     </p>
     <h1>
      <span style="font-weight: 400;">
       アバターをリセットする
      </span>
     </h1>
     <ol>
      <li>
       <span style="font-weight: 400;">
        画面の左上にある3つの積み上げ線のようなメニューアイコンをクリックします。
       </span>
       <br/>
       <img alt="" src="/hc/en-us/article_attachments/201732416/GameMenuButtonMouseover.png"/>
      </li>
      <li>
       <strong>
        アバターのリセット
       </strong>
       <span style="font-weight: 400;">
        をクリックするか、キーボードの
       </span>
       <strong>
        R
       </strong>
       <span style="font-weight: 400;">
        キーを押します。
       </span>
       <img alt="" height="363" src="/hc/en-us/article_attachments/201722876/GameMenu.png" width="542"/>
      </li>
      <li>
       <span style="font-weight: 400;">
        アクションの確認を求めるポップアップウィンドウが表示されます。
       </span>
       <strong>
        リセット
       </strong>
       <span style="font-weight: 400;">
        をクリックすると、アバターがスポーンポイントに再表示されます。
       </span>
      </li>
     </ol>
    </div>
