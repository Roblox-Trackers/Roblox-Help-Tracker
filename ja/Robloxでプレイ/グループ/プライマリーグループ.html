   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="プライマリーグループ">
    プライマリーグループ
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       プライマリグループは、グループリストの一番上にあり、サイトの別の場所にメイングループとして表示されます。
      </span>
     </p>
     <p>
     </p>
     <h1>
      <span style="font-weight: 400;">
       プライマリグループとして表記する方法
      </span>
     </h1>
     <ol>
      <li class="wysiwyg-indent1">
       <span style="font-weight: 400;">
        あなたのアカウントにログイン
       </span>
      </li>
      <li class="wysiwyg-indent1">
       <span style="font-weight: 400;">
        プライマリとして使用するグループのページにアクセスします。
       </span>
      </li>
      <li class="wysiwyg-indent1">
       <span style="font-weight: 400;">
        ページの右側にあるコントロールパネルにある[
        <strong>
         プライマリにする
        </strong>
        ]ボタンをクリックします。 下の画像をご覧ください：
       </span>
       <br/>
       <img alt="mceclip0.png" src="/hc/article_attachments/360049205871/mceclip0.png"/>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       グループをプライマリグループとして表記すると、プロファイルページに表示されます。
      </span>
     </p>
     <p>
     </p>
