   <h1 class="article-title" id="article-title" title="プライマリーグループ">
    プライマリーグループ
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      プライマリ グループは、グループ リストの一番上にあり、サイトの他の場所にメイン グループとして表示されます。
     </p>
     <p>
     </p>
     <h1>
      プライマリグループとして表記する方法
     </h1>
     <ol>
      <li class="wysiwyg-indent1">
       あなたのアカウントにログイン
      </li>
      <li class="wysiwyg-indent1">
       プライマリとして使用するグループのページにアクセスします。
      </li>
      <li class="wysiwyg-indent1">
       <span style="font-weight: 400;">
        ページの右側にあるコントロールパネルにある
        <strong>
         プライマリにする
        </strong>
        ボタンをクリックします。 下の画像をご覧ください：
       </span>
       <br/>
       <img alt="JP_GroupPrimary.JPG" src="https://en.help.roblox.com/hc/article_attachments/18928465682580"/>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      グループをプライマリグループとして表記すると、プロファイルページに表示されます。
     </p>
    </div>
