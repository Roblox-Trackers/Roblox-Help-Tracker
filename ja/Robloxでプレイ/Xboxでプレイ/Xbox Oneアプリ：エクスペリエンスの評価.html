   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      XboxをRobloxでエクスペリエンスを評価するには、まずプレイする必要があります。 プレイしたら、エクスペリエンスを評価できます。 エクスペリエンスの画面で、
      <strong>
       親指アップ
      </strong>
      または
      <strong>
       親指ダウン
      </strong>
      アイコンを選択し、
      <strong>
       A
      </strong>
      を押します。
