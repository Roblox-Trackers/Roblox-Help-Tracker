   <h1 class="article-title" id="article-title" title="Xbox Oneアプリ：バーチャル空間の評価">
    Xbox Oneアプリ：バーチャル空間の評価
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      XboxでRobloxのバーチャル空間を評価するには、まずプレイする必要があります。 プレイ後にバーチャル空間を評価できます。 バーチャル空間の画面で、
      <strong>
       いいね（上向きの親指）
      </strong>
      または
      <strong>
       よくないね（下向きの親指）
      </strong>
      アイコンを選択し、
      <strong>
       A
      </strong>
      を押します。
     </p>

      <img alt="" height="356" src="https://en.help.roblox.com/hc/en-us/article_attachments/115000083603/12-15-2016_4-37-01_PM.png" width="633"/>
