   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Xbox Oneアプリ：言語を変更する方法">
    Xbox Oneアプリ：言語を変更する方法
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       Xboxアプリケーションでは、Robloxの公式テキストに複数の翻訳が用意されています。ただし、エクスペリエンス内コンテンツは英語のままです。現在、次の言語を使用できます。
      </span>
     </p>
     <ul>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        ブラジルポルトガル語
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        英語
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        フランス語
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        ドイツ語
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        イタリア語
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        ロシア語
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        スペイン語
       </span>
      </li>
     </ul>
     <p>
     </p>
     <h2>
      <span style="font-weight: 400;">
       変更方法
      </span>
     </h2>
     <p class="wysiwyg-indent1">
      <strong>
       Xboxシステム設定
      </strong>
      <span style="font-weight: 400;">
       &gt;
      </span>
      <strong>
       言語設定の変更
      </strong>
      <span style="font-weight: 400;">
       に進み、言語を変更します。
      </span>
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <span style="font-weight: 400;">
        注：変更を確認するには、Robloxアプリケーションを終了して再起動する必要がある場合があります。
       </span>
      </em>
     </p>
