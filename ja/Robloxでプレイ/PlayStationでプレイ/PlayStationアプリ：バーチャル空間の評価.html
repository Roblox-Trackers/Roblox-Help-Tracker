   <h1 class="article-title" id="article-title" title="PlayStationアプリ：バーチャル空間の評価">
    PlayStationアプリ：バーチャル空間の評価
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      PlayStation版Robloxのバーチャル空間を評価するには、プレイする必要があります。 プレイ後にバーチャル空間を評価できます。 バーチャル空間の画面上で、
      <strong>
       上矢印
      </strong>
      または
      <strong>
       下矢印
      </strong>
      アイコンを選択し
      <strong>
       X
      </strong>
      を押してください。
     </p>
     <p>
      <img alt="PS Rate Experience.png" src="https://en.help.roblox.com/hc/article_attachments/19906118877460"/>
     </p>
