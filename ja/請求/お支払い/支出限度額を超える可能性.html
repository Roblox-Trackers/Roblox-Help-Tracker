   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="支出限度額を超える可能性">
    支出限度額を超える可能性
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       支出限度額を解除することはできません。これらは、Robloxで行われた支払いの安全性とセキュリティを強化するのに役立ちます。カスタマーサービスが限度額を変更または解除することはできません。
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       取引制限が原因で購入を完了できない場合は、代わりにギフトカードを購入して、新たに購入できるようにすることができます。 詳しくは、ギフトカードのページをご覧ください。https://www.roblox.com/giftcards-us
      </span>
     </p>
