   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Robloxはどの通貨を受け入れますか？">
    Robloxはどの通貨を受け入れますか？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       Robloxは、一部の国でローカル価格を提供しています。 アカウント設定で正しい国が選択されていることを確認してください。
      </span>
      <br/>
      <br/>
      <span style="font-weight: 400;">
       ほとんどのオンライン支払い方法は、通貨を現在の為替レートで自動的に変換します。 銀行またはクレジットカード会社は、このサービスの料金を請求する場合があります。 詳細については、銀行またはクレジットカード会社にお問い合わせください。
      </span>
     </p>
     <p>
      <em>
       <span style="font-weight: 400;">
        クレジットカードまたはデビットカードには、金融機関に登録された請求先住所が必要です。 支払いフォームに入力する情報は、銀行または金融機関の記録と一致する必要があります。
       </span>
      </em>
     </p>
