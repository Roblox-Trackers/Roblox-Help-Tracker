   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Robloxはどの通貨を受け入れますか？">
    Robloxはどの通貨を受け入れますか？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Robloxは一部の国で現地価格で提供しています。 お住まいの国で現地価格が現在サポートされていない場合、価格はデフォルトで米ドルで表示されます。 銀行またはクレジットカード会社は、このサービスの料金を請求する場合があります。 詳細については、銀行またはクレジットカード会社にお問い合わせください。
     </p>
     <p>
      クレジットカードまたはデビットカードには、金融機関に登録された請求先住所が必要です。 お支払いフォームに入力する情報は、銀行または金融機関の記録と一致する必要があります。
     </p>
