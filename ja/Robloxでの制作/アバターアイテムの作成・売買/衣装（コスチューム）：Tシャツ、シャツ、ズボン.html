   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Robloxには、アバターをカスタマイズするためのさまざまな方法が用意されています。 その方法の1つは、
      <strong>
       <a href="http://www.roblox.com/catalog/" rel="noopener" target="_blank">
        マーケットプレイス
       </a>
      </strong>
      で提供されているさまざまなアイテムを使って個性を表現することです。 何千もの選択肢がありますが、独自に作成することでさらにカスタマイズできます。
     </p>
     <p>
      <br/>

       <a href="https://create.roblox.com/docs/avatar/accessories/classic-clothing" rel="noopener" target="_blank">
        定番の衣装
       </a>
      </strong>
      の記事を参照してください。
      <br/>
      <br/>
     </p>
