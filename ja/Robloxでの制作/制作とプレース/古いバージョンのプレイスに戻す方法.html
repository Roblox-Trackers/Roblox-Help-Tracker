   <h1 class="article-title" id="article-title" title="古いバージョンのプレイスに戻す方法">
    古いバージョンのプレイスに戻す方法
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Robloxは、アップロードされたすべてのプレイスのコピーを保持します。 つまり、プレイスを変更してRobloxに公開すると、これらの変更のないコピーは過去のバージョンとして保存されます。 これらの古いバージョンをみつけて、いつでもいずれかに戻すことができます。
      <span>
       Roblox は、バージョン管理とバックアップの目的で、それぞれのプレイスの保存版を自動的に保存します。
       <br/>
      </span>
     </p>
     <p>
      <span>
       詳細については、クリエイター ドキュメントの
       <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#reverting-to-previous-versions" target="_self">
        プレイスを以前のバージョンに戻す
       </a>
       の記事をご覧ください。
      </span>
     </p>
