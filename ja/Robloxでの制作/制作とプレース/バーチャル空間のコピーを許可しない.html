   <h1 class="article-title" id="article-title" title="バーチャル空間のコピーを許可しない">
    バーチャル空間のコピーを許可しない
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      バーチャル空間のコピーを許可しない設定にすると、あなたが作成したすべてのものをほかの人が直接コピーできない状態となります。
     </p>
     <p>
      一方、あなたのエクスペリエンスをテンプレートとして、他の人がご自身のエクスペリエンスとしてコピーできるようにしたい場合は、
      <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#allowing-copying">
       次の手順
      </a>
      に従ってコピーを許可することも選択できます。
     </p>
     <p class="wysiwyg-indent1">
     </p>
