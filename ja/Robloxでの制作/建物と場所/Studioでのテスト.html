   <h1 class="article-title" id="article-title" title="Studioでのテスト">
    Studioでのテスト
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      テストモードはRoblox Studioの機能で、プレースが作成後や公開前に何かの機能をチェックしたい場合にプレースをテストできます。 ご注意：Robloxサイトの通常のプレイ機能を使ってプレイしてプレースをテストする場合は、仮想空間を非公開（プライベート）に設定することで、他のプレイヤーが仮想空間に参加することなくテストを行うことができます。
      <br/>
      <br/>
      詳しくはクリエータードキュメンテーションの
      <a href="https://create.roblox.com/docs/studio/testing-modes" target="_self">
       Studioテストモード
      </a>
      の記事をチェックしてください。
     </p>
