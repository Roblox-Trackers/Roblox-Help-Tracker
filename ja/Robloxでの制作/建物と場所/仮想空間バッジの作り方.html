   <h1 class="article-title" id="article-title" title="仮想空間バッジの作り方">
    仮想空間バッジの作り方
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Robloxには獲得できるさまざまな
      <a href="http://www.roblox.com/Badges.aspx" rel="noopener" target="_blank">
       公式バッジ
      </a>
      がありますが、クリエイティブなユーザーの方々は仮想空間内でいろいろなことをするための独自のバッジを配りたいと考えるかもしれません。 バッジは、仮想空間内で達成したことに対してプレイヤーに報酬を与える楽しい方法の一つです。
      <br/>
      <br/>
      自作の仮想空間内でバッジを作成する方法について詳しくはクリエータードキュメンテーションの
      <a href="https://create.roblox.com/docs/production/publishing/badges" rel="noopener" target="_blank">
       バッジ
      </a>
      の記事をチェックしてください。
     </p>
