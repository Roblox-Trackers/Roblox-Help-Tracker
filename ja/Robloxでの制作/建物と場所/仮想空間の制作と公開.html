   <h1 class="article-title" id="article-title" title="仮想空間の制作と公開">
    仮想空間の制作と公開
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      仮想空間を一つ制作しただけでは、創造性をフルに発揮できていないと感じる場合があるかもしれません。 そこで、当社がお手伝いいたします！ 公開済み仮想空間（他のユーザーがプレイできる）の作成はアカウントにつき200本までに制限されていますが、すべてのユーザーは好きなだけ仮想空間を制作できます。 新しい仮想空間はいつでも制作できますが、公開しないことにはRobloxプレイヤーの方々に楽しんでもらうことはできません。
      <br/>
      <br/>
      詳しくは、クリエータードキュメンテーションの
      <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#releasing-to-the-public" target="_self">
       公にリリース
      </a>
      をチェックしてください。
      <br/>
      <br/>
     </p>
