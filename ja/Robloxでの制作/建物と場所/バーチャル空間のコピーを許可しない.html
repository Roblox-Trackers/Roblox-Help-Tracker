   <h1 class="article-title" id="article-title" title="バーチャル空間のコピーを許可しない">
    バーチャル空間のコピーを許可しない
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      体験のコピーを許可しないと、他の人が作成したすべてのものを直接コピーできなくなります。
     </p>
     <p>
      ただし、他のユーザーが自分の体験のテンプレートとして体験をコピーできるようにする場合は、コピーを許可することを選択できます。
     </p>
