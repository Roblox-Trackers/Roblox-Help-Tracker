   <h1 class="article-title" id="article-title" title="グループバーチャル空間">
    グループバーチャル空間
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      グループバーチャル空間は、グループが所有するバーチャル空間です。 このようなバーチャル空間から獲得した資金、販売または広告から獲得したRobuxは、作成者に関係なくグループ自体に適用されます。 正しい権限のあるグループメンバーは、グループのためにバーチャル空間の制作と編集ができ、これが収入源となる可能性があります。
      <br/>
      <br/>
     </p>
     <p>
      詳しくは、クリエータードキュメンテーションの
      <a href="https://create.roblox.com/docs/production/publishing/groups" rel="noopener" target="_blank">
       グループ共同制作
      </a>
      の記事をチェックしてください。
     </p>
