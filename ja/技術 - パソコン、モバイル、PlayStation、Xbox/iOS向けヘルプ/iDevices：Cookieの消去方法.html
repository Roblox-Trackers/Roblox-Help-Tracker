   <h1 class="article-title" id="article-title" title="iDevices：Cookieの消去方法">
    iDevices：Cookieの消去方法
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      お使いのiDeviceを使用してバーチャル空間にログイン、またはバーチャル空間に接続できない場合があります。 この問題が発生した場合、考えられる解決策の1つは、デバイスのCookieを消去して再度ログインすることです。 幸いなことに、これは比較的簡単に行うことができます。 クリアする手順に関する詳細な情報については、
      <a href="https://support.apple.com/en-us/HT201265" rel="noopener noreferrer" target="_blank">
       こちら
      </a>
      をクリックしてください。
     </p>
     <p>
      Cookieが消去されたら、デバイスを再起動します。 これでRoblox Cookieは正常に削除されました。
     </p>
