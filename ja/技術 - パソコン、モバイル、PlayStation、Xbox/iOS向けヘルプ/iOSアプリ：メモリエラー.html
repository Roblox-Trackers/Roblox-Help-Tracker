   <h1 class="article-title" id="article-title" title="iOSアプリ：メモリエラー">
    iOSアプリ：メモリエラー
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox のモバイルアプリで仮想空間をプレイしようとしたときにメモリエラーが発生した場合、同時に実行しているアプリが多すぎる可能性があります。 直すには、仮想空間が正常に作動するようにいくつかのプログラムを閉じるか、デバイスを再起動する必要があります。 iDeviceを他の人と共有する場合は、アプリケーションを終了するか再起動する前に必ず確認してください。
     </p>
