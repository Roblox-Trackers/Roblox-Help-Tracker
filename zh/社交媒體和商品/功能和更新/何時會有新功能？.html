   <h1 class="article-title" title="何時會有新功能？">
    何時會有新功能？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      我們知道每個人都對 Roblox 開發中的新功能感到興奮。 您可以經常閱讀我們的
      <a href="https://blog.roblox.com/" rel="noopener" style="background-color: #ffffff;" target="_blank">
       部落格
      </a>
      和
      <a href="https://devforum.roblox.com/c/public" rel="noopener" style="background-color: #ffffff;" target="_blank">
       開發者論壇
      </a>
      ，了解更多關於即將推出新功能的訊息，因為它們經常會在那裡被討論到。 新功能的通知通常也會傳送到您帳號的收件箱裡。
     </p>
     <p>
      我們很少會為新功能提供特定的發布日期，因為很難準確地預測完成一個功能需要多久時間。
     </p>
