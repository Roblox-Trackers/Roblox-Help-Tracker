   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="何時會有新功能？">
    何時會有新功能？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      我們知道每個人都對Roblox開發中的新功能感到興奮。您可以閱讀我們的
      <a href="https://blog.roblox.com/" rel="noopener" target="_blank">
       博客
      </a>
      和
      <a href="https://devforum.roblox.com/c/public" rel="noopener" target="_blank">
       開發者論壇
      </a>
      ，了解更多關於即將推出新功能的訊息，因為它們經常會在那裡被討論到， 新功能訊息通常也會發送到您帳戶的收件箱。
     </p>
     <p>
      我們很少能夠為新功能提供特定的發布日期，因為很難準確地預測構建一個功能需要多長時間。
     </p>
