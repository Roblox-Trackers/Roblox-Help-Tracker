   <h1 class="article-title" id="article-title" title="上傳服裝時出現問題">
    上傳服裝時出現問題
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      如果您在製作服裝時遇到困難，則需要考慮以下幾點。
     </p>
     <p>
     </p>
     <h1>
      影像格式
     </h1>
     <p class="wysiwyg-indent1">
      上傳的所有圖片都必須是
      <strong>
       .gif
      </strong>
      、
      <strong>
       .png
      </strong>
      或
      <strong>
       .jpg
      </strong>
      檔案。
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <h1>
      圖片大小
     </h1>
     <p class="wysiwyg-indent1">
      確保您的影像尺寸正確。 創建服裝時使用適當的模板始終很重要，但編輯或保存時圖像的大小有時可能會移動一兩個像素。 如果發生這種情況，它可能會給您一個錯誤，告訴您一定要使用模板，即使您已經這樣做了。 如果發生這種情況，它可能會給您一個錯誤，告訴您一定要使用模板，即使您已經這樣做了。
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p>
      <em>
       注意：創作者需要支付
       <a href="https://create.roblox.com/docs/production/monetization/marketplace-fees-and-commissions#classic-clothing" rel="noopener" target="_blank">
        市場費用
       </a>
       才能製作襯衫和褲子或銷售 T 卹。
      </em>
     </p>
