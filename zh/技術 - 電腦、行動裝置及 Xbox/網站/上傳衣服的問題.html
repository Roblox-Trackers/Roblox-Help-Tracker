   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="上傳衣服的問題">
    上傳衣服的問題
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        如果您在創作衣服時遇到困難，有幾件事情需要查看。
       </font>
      </span>
     </p>
     <p>
     </p>
     <h1>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        會員資格
       </font>
      </span>
     </h1>
     <p class="wysiwyg-indent1">
      請注意，您的賬戶必須有一個會員資格才能上傳和銷售襯衫或褲子。即使您沒有會員資格但仍然可以製作T卹，只是您無法將它們出售。
     </p>
     <p>
     </p>
     <h1>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        圖像大小和格式
       </font>
      </span>
     </h1>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        所有上傳的圖片都必須是以
        <strong>
         .gif
        </strong>
        ，
        <strong>
         .png
        </strong>
        或
        <strong>
         .jpg
        </strong>
        的格式。 另外，您需要確保您的圖像尺寸正確。 創建衣服時使用適當的模板很重要，但偶爾在編輯或保存時，圖像的大小可能會偏移一兩個像素。如果發生這種情況，它會顯示要你使用模板即使你已經使用的錯誤信息了。 如果發生這種情況，請確保圖像
       </font>
      </span>
      <strong>
       <font style="vertical-align: inherit;">
        寬度為585像素
       </font>
      </strong>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        ，
       </font>
      </span>
      <strong>
       <font style="vertical-align: inherit;">
        高度為559像素
       </font>
      </strong>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        ，然後再次嘗試上傳。
       </font>
      </span>
     </p>
    </div>
    <div class="article-attachments">
     <ul class="attachments">
     </ul>
    </div>
   </div>
