   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iOS App：內存錯誤">
    iOS App：內存錯誤
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      如果通過 Roblox 移動應用程序玩
      <span>
       體驗
      </span>
      時發生內存錯誤，則可能運行的並發應用程序太多。 要修復它，您可能需要關閉一些程序才能讓
      <span>
       體驗
      </span>
      正常運行或重新啟動設備。 如果您與其他人共享您的 iDevice，請在關閉應用程序或重新啟動之前與他們確認。
     </p>
