   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iOS App：Roblox 移動應用評級">
    iOS App：Roblox 移動應用評級
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <font style="vertical-align: inherit;">
       正如您所知，Roblox多年來一直在不斷發展壯大，我們的使命是為每個人，每個地方提供強大的想像力。Roblox上沒有一種類型的遊戲，但是有成千上萬的精彩遊戲可供玩家選擇。根據蘋果的指導方針，Roblox的應用程序評級是12+。
      </font>
     </p>
     <p>
     </p>
     <h1>
      <font style="vertical-align: inherit;">
       這個評分對您來說意味著什麼？
      </font>
     </h1>
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       在iDevice上，Roblox應用程序適用於所有12歲以上。一些設備設置受年齡限制的玩家可能無法在iDevice上查看該應用程序，並且需要和他們的父母溝通，並了解更多的選項。
      </font>
     </p>
