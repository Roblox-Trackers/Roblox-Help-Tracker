   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="iDevices：如何清理Cookies">
    iDevices：如何清理Cookies
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        有時您可能無法使用您的iDevice去登錄或連接遊戲。如果發生這種情況，一種可能的解決方案就是清除設備的Cookie並重新登錄。幸運的是，這應該相對簡單。有關如何清除此信息的步驟，請
       </font>
      </span>
      <a href="https://support.apple.com/zh-tw/HT201265" rel="noopener" target="_blank">
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         點擊此處
        </font>
       </span>
      </a>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        。
       </font>
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        一旦Cookie被清洗，重新啟動您的設備。在這之後，你的Roblox cookies應該被成功移除。
       </font>
      </span>
     </p>
