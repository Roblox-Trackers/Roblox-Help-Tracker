   <h1 class="article-title" id="article-title" title="iDevices：如何清理 Cookies">
    iDevices：如何清理 Cookies
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      有時，您可能無法使用 iDevice 登入或連線體驗。 若發生這種情況，一種可能的解決方案就是清除設備的 Cookie 並重新登入。 幸運的是，這應該相對簡單。 有關如何清除此信息的步驟，請
      <a href="https://support.apple.com/zh-tw/HT201265" rel="noopener" target="_blank">
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         點擊此處
        </font>
       </span>
      </a>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        。
       </font>
      </span>
     </p>
     <p>
      一旦 Cookie 被清洗，重新啟動您的設備。 在這之後，您的 Roblox cookies 應該被成功移除。
     </p>
