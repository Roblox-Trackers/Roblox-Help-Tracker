   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Xbox One應用程序：無法鏈接到Roblox帳戶">
    Xbox One應用程序：無法鏈接到Roblox帳戶
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox的Xbox One適用於10歲以上的人。 因此，確保您的Xbox年齡設置與您的Roblox賬戶完全一致。
     </p>
     <ul>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         要查看您當前在Roblox上設置的年齡，點擊
        </font>
       </span>
       <a href="https://www.roblox.com/my/account" rel="noopener" target="_blank">
        <span style="font-weight: 400;">
         <font style="vertical-align: inherit;">
          這裡
         </font>
        </span>
       </a>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         並查看”個人“部分。
        </font>
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         要檢查您當前在Xbox上設置的年齡，點擊
        </font>
       </span>
       <a href="https://support.microsoft.com/help/4026302/microsoft-account-change-the-birthdate-on-a-microsoft-account" rel="noopener" target="_blank">
        <span style="font-weight: 400;">
         <font style="vertical-align: inherit;">
          這裡
         </font>
        </span>
       </a>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         查看Microsoft幫助頁面的說明。
        </font>
       </span>
      </li>
     </ul>
     <p>
      對於更年輕的玩家，我們強烈建議他們向父母尋求幫助。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       請注意：您的Roblox賬戶只能鏈接到一個Xbox玩家代號
      </em>
     </p>
