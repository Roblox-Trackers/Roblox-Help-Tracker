   <h1 class="article-title" title="如果我發現 Roblox 出現小故障，該怎麼辦？">
    如果我發現 Roblox 出現小故障，該怎麼辦？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      我們一直在努力使 Roblox 為所有玩家和開發人員順利運行，但偶爾也會出現小故障。 如果發現故障，請按照
      <a href="https://devforum.roblox.com/t/how-to-post-a-bug-report/24388" rel="noopener" target="_blank">
       準則在開發表單
      </a>
      上發布帖子。 如果您無法在開發論壇上發帖，請通過選擇 “
      <strong>
       錯誤報告
      </strong>
      ” 作為 “
      <strong>
       幫助類型
      </strong>
      ” 類別，使用
      <a href="https://www.roblox.com/support" rel="undefined" target="_self">
       此表單
      </a>
      與我們聯繫以通知我們。 請記住要盡可能詳細，即小故障的確切作用是什麼？ 它什麼時候開始發生的？ 它是在一個地方還是在所有地方發生？ 等等。 因為這將使我們更容易找到問題。
     </p>
    </div>
