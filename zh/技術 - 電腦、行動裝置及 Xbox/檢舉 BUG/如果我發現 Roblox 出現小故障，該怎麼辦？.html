   <h1 class="article-title" id="article-title" title="如果我發現 Roblox 出現小故障，該怎麼辦？">
    如果我發現 Roblox 出現小故障，該怎麼辦？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      我們一直在努力讓 Roblox 為所有玩家和開發者順利運行，但偶爾也會出現故障。 如果您發現問題，請按照指南在
      <a href="https://devforum.roblox.com/t/how-to-post-a-bug-report/24388" rel="noopener" target="_blank">
       開發表單上發布帖子
      </a>
      。 如果您無法在開發論壇上發帖，請使用
      <a href="https://www.roblox.com/support">
       此表單
      </a>
      與我們聯繫，透過為
      <strong>
       幫助類別&lt;類型
       <strong>
        錯誤報告
       </strong>
       選擇&lt;1&gt;錯誤報告來告知我們。 /1&gt;.
      </strong>
     </p>
     <p>
      請記住盡可能詳細並提供以下資訊：該故障到底有什麼作用？ 它是在一個地方還是在所有地方發生？ 等等。 這將使我們更容易追蹤問題。
     </p>
    </div>
