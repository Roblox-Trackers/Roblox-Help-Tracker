   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="購買和出售遊戲">
    購買和出售遊戲
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 沒有官方的購買或銷售遊戲的方法。
     </p>
     <p>
      如果另一個玩家提出購買或出售您的遊戲，這可能是一個騙局。不要給其他玩家 Robux 或道具換取遊戲，因為沒有官方系統允許他們完成交易。
     </p>
     <p>
      <span style="font-weight: 400;">
       Roblox 無法在官方系統之外強制執行玩家之間的交易。不要把你的個人資訊，包括密碼，提供給那些承諾用您的帳號開發遊戲的人。如果您將密碼給了他們，他們也可以拿走您所有的道具和 Robux。共享密碼違反了
      </span>

       </span>

       和
