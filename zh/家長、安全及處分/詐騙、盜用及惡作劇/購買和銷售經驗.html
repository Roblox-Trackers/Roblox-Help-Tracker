   <h1 class="article-title" id="article-title" title="購買和銷售經驗">
    購買和銷售經驗
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 沒有官方的購買或銷售遊戲的方法。
     </p>
     <p>
      如果另一個玩家提出購買或出售您的遊戲，這可能是一個騙局。 不要給其他玩家 Robux 或物品來換取經驗，因為沒有官方系統允許他們完成交易。
     </p>
     <p>
      <span style="font-weight: 400;">
       Roblox 無法在官方系統之外強制執行玩家之間的交易。 切勿將您的個人資訊（包括密碼）透露給承諾為您的帳戶打造體驗的人。 如果您向他們提供密碼，他們還可以拿走您的所有物品和 Robux。 共享密碼違反了
      </span>
      <a href="https://en.help.roblox.com/hc/articles/115004647846" rel="noopener" target="_blank">
       <span style="font-weight: 400;">
        使用條款
       </span>
      </a>

       和
      </span>

       Roblox 社群準則

      </span>
