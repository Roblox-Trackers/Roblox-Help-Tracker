   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="年齡建議">
    年齡建議
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 的年齡建議是為了讓所有使用者都能對他們互動的內容做出明智的決定。為了確定每個年齡段的內容是否適合，我們檢查了全球行業標準並諮詢了兒童發展專家來指導我們的政策制定。以下是我們的年齡類別：
     </p>
     <p>
     </p>
     <h2>
      所有年齡段
     </h2>
     <p class="wysiwyg-indent1">
      內容通常適合所有年齡段的人。它可能包含不常見的輕度暴力或輕微的不切實際的血液。
     </p>
     <p>
     </p>
     <h2>
      9+
     </h2>
     <p class="wysiwyg-indent1">
      內容通常適合 9 歲及以上兒童。它可能含有頻繁的輕度暴力或大量不切實際的血腥。
     </p>
     <p>
     </p>
     <h2>
      13+
     </h2>
     <p class="wysiwyg-indent1">
      內容通常適用於 13 歲及以上。它可能包含頻繁的中度暴力或輕度逼真的血液。
     </p>
