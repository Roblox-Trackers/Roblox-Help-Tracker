   <h1 class="article-title" id="article-title" title="我如何看到我的孩子在 Roblox 上做什么?">
    我如何看到我的孩子在 Roblox 上做什么?
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       Roblox 有幾種監視帳號活動的方法當您登入時，您可以從他們的相關部分查看以下記錄：
      </font>
     </p>
     <ul>
      <li>
       <font style="vertical-align: inherit;">
        直接方式聊天和小組聊天（
       </font>
       <font style="vertical-align: inherit;">
        聊天
       </font>
       <font style="vertical-align: inherit;">
        功能位於應用程序的右下角）。從那裡可以看到個人聊天記錄。此功能僅限於好友，以及好友的好友。
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        私人訊息記錄
       </font>
       <font style="vertical-align: inherit;">
        （訊息）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        朋友和追隨者
       </font>
       <font style="vertical-align: inherit;">
        （好友）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        虛擬道具購買和交易記錄（
       </font>
       <a href="https://www.roblox.com/transactions" rel="noopener" target="_blank">
        我的交易
       </a>
       <font style="vertical-align: inherit;">
        和
        <a href="https://www.roblox.com/trades" rel="noopener" target="_blank">
         交易
        </a>
        ，僅瀏覽器）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        創作例如體驗、道具、音頻、廣告等（
       </font>
       <a href="https://www.roblox.com/develop" rel="noopener" target="_blank">
        創作
       </a>
       <font style="vertical-align: inherit;">
        ，
       </font>
       <font style="vertical-align: inherit;">
        只適用於瀏覽器）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        最近玩過的體驗（
       </font>
       <font style="vertical-align: inherit;">
        首頁
       </font>
       <font style="vertical-align: inherit;">
        ，
       </font>
       <font style="vertical-align: inherit;">
        繼續體驗
       </font>
       <font style="vertical-align: inherit;">
        或
       </font>
       <font style="vertical-align: inherit;">
        隊最近玩過
       </font>
       <font style="vertical-align: inherit;">
        ）
       </font>
      </li>
     </ul>
     <p class="wysiwyg-indent1">
      <span>
       <font style="vertical-align: inherit;">
        若您無法登入，請以下嘗試步驟來
       </font>
      </span>
      <a href="https://en.help.roblox.com/hc/articles/203313070" rel="noopener" target="_self">
       恢復您孩子的密碼
      </a>
      <span>
       <font style="vertical-align: inherit;">
        。
       </font>
      </span>
     </p>
