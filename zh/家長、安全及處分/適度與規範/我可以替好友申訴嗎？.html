   <h1 class="article-title" title="我可以替好友申訴嗎？">
    我可以替好友申訴嗎？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      我們理解您希望協助好友的心情，想就其帳號或受管理的作品提送申訴。 然而，為了保護每個玩家的隱私，我們只能與帳號所有者或其家長/監護人討論帳號或其作品的管理狀態。
     </p>
     <p>
      <span style="font-weight: 400;">
       要想協助您的好友，最佳的方式就是告訴他們透過
      </span>
      <span style="font-weight: 400;">
       聯絡支援部門
      </span>
      <span style="font-weight: 400;">
       提交自己的申訴。 他們可以學習關於
       <a href="https://en.help.roblox.com/hc/articles/360000245263" rel="noopener" target="_blank">
        帳號
       </a>
       申訴或
       <a href="https://en.help.roblox.com/hc/articles/360000272703" rel="noopener" target="_blank">
        内容
       </a>
       審核的更多資訊。
      </span>
     </p>
