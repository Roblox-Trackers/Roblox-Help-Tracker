   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      管理員會審核每個報告以檢查是否違反規則。 發送報告並不意味著被舉報的使用者將被自動停權，這意味著我們的管理員會看報告並決定適當的處分。 換句話說，即使有人被舉報了，只要這個人沒有違反規則，我們就不會採取行動。
