   <h1 class="article-title" title="自訂體驗規則">
    自訂體驗規則
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h1>
      我要自訂規則的話應該注意什麼？
     </h1>
     <p class="wysiwyg-indent1">
      以下是對自訂體驗規則必需記住的重點
     </p>
     <ul>
      <li>
       這樣的規則只要不與
       <a href="/hc/articles/203313410" rel="noopener" target="_blank">
        Roblox 社群準則
       </a>
       衝突將被允許
      </li>
      <li>
       開發者可以選擇自訂這些規則
      </li>
      <li>
       <p>
        被違反的這些規則不能通過我們的舉報濫用系統舉報
       </p>
      </li>
      <li>
       開發者必須製作自己的系統來處理違反他們自訂規則的事故
      </li>
     </ul>
     <p class="wysiwyg-indent1">
      請注意，過分刻薄的規則依然屬於為騷擾的範圍內，在 Roblox 上這是不允許的。 在這種情況下，請用我們的
      <a href="/hc/articles/203312410" rel="noopener" target="_blank">
       檢舉濫用
      </a>
      和
      <a href="/hc/articles/203314270" rel="noopener" target="_blank">
       封鎖
      </a>
      功能。
     </p>
