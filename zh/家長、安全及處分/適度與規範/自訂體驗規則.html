    自訂體驗規則
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <h1>
     </h1>
     <h1>
      <font face="Source Sans Pro, serif">
       <font size="6">
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_898" title="">
         我要自訂規則的話應該注意什麼？
        </span>
       </font>
      </font>
     </h1>
     <p class="wysiwyg-indent1">
      <font face="Times New Roman, serif">
       <font size="3">
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_900" title="">
         以下是對自訂體驗規則必需記住的重點
        </span>
       </font>
      </font>
     </p>
     <ul>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_902" title="">
         這樣的規則只要不與
         <a href="/hc/articles/203313410" rel="noopener" target="_blank">
          Roblox 社群準則
         </a>
         衝突將被允許
        </span>
       </p>
      </li>
      <li>
       <p>
        <font face="Times New Roman, serif">
         <font size="3">
          <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_904" title="">
           開發者可以選擇自訂這些規則
          </span>
         </font>
        </font>
       </p>
      </li>
      <li>
       <p>
        <font face="Times New Roman, serif">
         <font size="3">
          <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_906" title="">
           被違反的這些規則不能通過我們的舉報濫用系統舉報
          </span>
         </font>
        </font>
       </p>
      </li>
      <li>
       <p>
        <font face="Times New Roman, serif">
         <font size="3">
          <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_908" title="">
           開發者必須製作自己的系統來處理違反他們自訂規則的事故
          </span>
         </font>
        </font>
       </p>
      </li>
     </ul>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        <font face="Times New Roman, serif">
         <font size="3">
          <span>
           <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_910" title="">
            請注意，過分刻薄的規則依然屬於為騷擾的範圍內，在 Roblox 上這是不允許的。
           </span>
           <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_912" title="">
            在這種情況下，請用我們的
            <a href="/hc/articles/203312410" rel="noopener" target="_blank">
             檢舉濫用
            </a>
            和
            <a href="/hc/articles/203314270" rel="noopener" target="_blank">
             封鎖
            </a>
            功能。
           </span>
          </span>
         </font>
        </font>
       </font>
      </span>
     </p>
