   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="支持語言：客戶服務">
    支持語言：客戶服務
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <font style="vertical-align: inherit;">
       Roblox客戶服務目前支持以下語言：
      </font>
     </p>
     <ul>
      <li>
       <font style="vertical-align: inherit;">
        英語
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        西班牙語
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        巴西葡萄牙語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        法語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        德語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        意大利語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        韓語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        日語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        俄語（有限）
       </font>
      </li>
      <li>
       <font style="vertical-align: inherit;">
        簡體中文（有限）
       </font>
      </li>
      <li>
       <span>
        <font style="vertical-align: inherit;">
         繁體中文
        </font>
       </span>
       <font style="vertical-align: inherit;">
        （有限）
       </font>
      </li>
     </ul>
     <p>
      <font style="vertical-align: inherit;">
       有限的支持語言只能以指定的格式提供，而且可用的支持時間可能有限。在此期間，整個Roblox網站或體驗中也可能無法使用有限的語言。
      </font>
     </p>
    </div>
    <div class="article-attachments">
     <ul class="attachments">
     </ul>
    </div>
   </div>
