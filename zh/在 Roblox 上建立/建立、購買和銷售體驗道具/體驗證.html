   <h1 class="article-title" title="體驗證">
    體驗證
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      體驗證像 VIP 襯衫一樣可以在體驗內給予玩家特權和能力。 額外的能力可以是力量強化、超級速度、特殊道具等，體驗開發者可以自己決定體驗證的功用。
     </p>
     <p>
      你可以免費創建
      <span>
       體驗
      </span>
      證。 然後，你可以自己決定 Robux 金額。 參閱
      <a href="https://create.roblox.com/docs/production/monetization/game-passes" rel="noopener" target="_blank">
       「體驗證」文檔
      </a>
      ，了解有關創建和使用它們的信息。
     </p>
     <ul>
      <li>
       <em>
        從作
        <span>
         體驗
        </span>
        證銷售中獲得的 Robux 在支付到賬戶之前處於待處理狀態。 這種待定狀態稱為託管。 當待定時間結束後，Robux 將會轉到您的 Robux 餘額。 您可以通過查看「
        <a href="https://www.roblox.com/transactions" rel="noopener" target="_blank">
         我的交易」
        </a>
        來檢查您的待處理 Robux。
       </em>
      </li>
      <li>
       此外，與所有銷售一樣，這些資金將收取交易費。
      </li>
     </ul>
