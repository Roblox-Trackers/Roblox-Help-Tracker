   <h1 class="article-title" id="article-title" title="銷售體驗存取（付費存取）">
    銷售體驗存取（付費存取）
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      付費存取可讓您（創建者）收取一次性 Robux 費用，以便用戶獲得體驗。 在啟用付費存取之前，您的帳戶必須已存在至少 30 天，並且您的體驗必須向所有使用者公開。
     </p>
     <p>
      請閱讀
      <a href="https://create.roblox.com/docs/production/monetization/paid-access" rel="noopener" target="_blank">
       付費訪問創建者文件
      </a>
      ，以了解有關付費訪問、如何啟用它以及限制的更多資訊。
     </p>
     <p>
      <em>
       <br/>
       注意：Xbox 上不提供付費存取體驗。
      </em>
      <br/>
      <em>
       * 使用者無法複製付費存取體驗，即使他們之前被允許複製這些體驗。
      </em>
     </p>
