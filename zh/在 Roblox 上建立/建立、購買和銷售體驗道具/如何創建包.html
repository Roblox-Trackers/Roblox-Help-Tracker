   <h1 class="article-title" id="article-title" title="如何創建包">
    如何創建包
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      包基本上是將多個物件組合在一起以形成單個物件。 包可以包含從積木到工具的任何內容，並大大增強了您操作一組物件的便利性。
      <br/>
      此外，透過建立套件，您還可以選擇將其上傳到 Roblox。 此功能允許任何其他玩家透過使用 Studio Toolbox 中的「所有模型」選項或在瀏覽
      <a href="https://www.roblox.com/develop/library?CatalogContext=DevelopOnly&amp;Category=Models" rel="noopener" target="_blank">
       創作者市場
      </a>
      時存取該套件。
      <br/>
      <br/>
     </p>
     <p>
      有關如何建立和管理套件的詳細信息，請查看 Roblox
      <strong>
       <a href="https://create.roblox.com/docs/studio/packages" target="_self">
        Packages
       </a>
      </strong>
      文章
