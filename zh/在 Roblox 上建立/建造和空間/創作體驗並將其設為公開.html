   <h1 class="article-title" id="article-title" title="創作體驗並將其設為公開">
    創作體驗並將其設為公開
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      您可能覺得開發一款體驗無法滿足您對創意的渴望。 幸運的是，我們可以提供協助！ 身為使用者，您想做幾款體驗就可以做幾款體驗，然而每個帳號在單一時間最多只能擁有 200 款公開（其他人能玩的）體驗。 您可以隨時創造新的體驗，但在公開之前，其他 Roblox 玩家無法使用它。
      <br/>
      <br/>
      查看有關
      <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#releasing-to-the-public" target="_self">
       向公眾發布
      </a>
      的創作者文件文章以了解詳細資訊。
