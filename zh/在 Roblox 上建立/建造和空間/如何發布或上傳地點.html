   <h1 class="article-title" id="article-title" title="如何發布或上傳地點">
    如何發布或上傳地點
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      發布指將地點副本儲存到 Roblox 伺服器的動作。發布會儲存您的地點，然後將其上傳到 Roblox 伺服器，以便其他玩家可以輕易地參訪您的地點。
     </p>
     <p>
      請注意，您不需要發布
      <span>
       體驗
      </span>
      就可以將它儲存到 Roblox（也可以儲存為本機副本）。您儲存到 Roblox 時將會在未公開的情況下儲存您的進度。發佈到 Roblox 時則會儲存您的進度並將其公開。
     </p>
     <p>
      <font style="vertical-align: inherit;">
       若要了解更多關於發布地點到 Roblox 的資訊，請參閱
       <a href="https://create.roblox.com/docs/studio" rel="noopener" target="_blank">
        Studio 概述
       </a>
       文章。
      </font>
     </p>
