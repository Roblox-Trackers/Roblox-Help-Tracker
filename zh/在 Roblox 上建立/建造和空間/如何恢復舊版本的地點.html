   <h1 class="article-title" id="article-title" title="如何恢復舊版本的地點">
    如何恢復舊版本的地點
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 將保留所有上傳地點的副本。 這意味著您在任何時間對某個地點進行變更並將其發布到 Roblox 時，沒有這些變更的副本將被儲存為過去的版本。 您可以隨時尋找並恢復到舊版本。
      <span>
       Roblox 會自動保留每個位置的已儲存版本，用於版本控制和備份目的。
       <br/>
      </span>
     </p>
     <p>
      <span>
       請查看
       <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#reverting-to-previous-versions" target="_self">
        恢復到某個地點的先前版本
       </a>
       創建者文件文章以了解更多資訊。
      </span>
     </p>
     <p>
