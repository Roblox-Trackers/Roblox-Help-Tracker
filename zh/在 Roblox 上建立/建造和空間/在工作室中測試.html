   <h1 class="article-title" id="article-title" title="在工作室中測試">
    在工作室中測試
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      測試模式是 Roblox 工作室 中的一項功能，可讓您在完成地點後測試您的地點，或您想在發布之前查看某些內容的作用。 如果您想透過 Roblox 網站上的正常遊戲功能來測試您的位置，您可以透過將您的體驗設定為私人來在沒有其他玩家加入您的體驗的情況下進行測試。
      <br/>
      <br/>
      查看有關
      <a href="https://create.roblox.com/docs/studio/testing-modes" target="_self">
       Studio 測試模式
      </a>
      的創作者文件文章以了解詳細資訊。
     </p>
