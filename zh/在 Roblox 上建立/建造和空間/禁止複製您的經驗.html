   <h1 class="article-title" id="article-title" title="禁止複製您的經驗">
    禁止複製您的經驗
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      禁止複製您的體驗可以防止其他人直接複製您創建的所有內容。
     </p>
     <p>
      但是，如果您希望允許其他人複製您的體驗作為他們自己體驗的模板，您可以選擇透過
      <a href="https://create.roblox.com/docs/production/publishing/publishing-experiences-and-places#allowing-copying">
       按照這些步驟
      </a>
      允許複製。
     </p>
