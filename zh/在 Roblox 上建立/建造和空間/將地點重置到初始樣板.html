   <h1 class="article-title" title="將地點重置到初始樣板">
    將地點重置到初始樣板
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      有時候您可能會完全重新思考你的地點的設計方向。在這種情況下，最好的做法可能會是從零開始。若要將您的地點重置到初始樣板，請先開啟 Roblox Studio，然後執行以下操作：
     </p>
     <ol>
      <li>
       <div class="crowdin_phrase" id="crowdin_phrase_17294" title="">
        在「New Project」（新專案）中點擊您選擇的初始樣板。
       </div>
      </li>
      <li>
       <div class="crowdin_phrase" id="crowdin_phrase_17296" title="">
        在檔案中點擊「Publish to Roblox As ...」（發布到 Roblox 為……）
       </div>
      </li>
      <li>
       <div class="crowdin_phrase" id="crowdin_phrase_17298" title="">
        一個彈出視窗將會開啟。選擇您想要取代的
        <span>
         體驗
        </span>
        。
       </div>
      </li>
      <li>
       <div class="crowdin_phrase" id="crowdin_phrase_17302" title="">
        上傳進度達到 100％ 後，點擊「確定」。
       </div>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      注意：初始樣板將會不時變更
     </p>
     <p class="wysiwyg-indent1">
     </p>
