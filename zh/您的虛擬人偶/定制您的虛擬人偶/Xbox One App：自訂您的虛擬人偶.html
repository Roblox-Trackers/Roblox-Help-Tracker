   <h1 class="article-title" title="Xbox One App：自訂您的虛擬人偶">
    Xbox One App：自訂您的虛擬人偶
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        若要變更您的虛擬人偶外觀，您可以前往虛擬人偶標籤，選您最喜歡的造型。我們有免費的虛擬人偶，也有很多能使用 Robux 購買的虛擬人偶。
       </font>
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        您可以使用虛擬人偶編輯器進一步自訂您的 Xbox 虛擬人偶。詳細步驟：
       </font>
      </span>
     </p>
     <ol>
      <li style="font-weight: 400;">
       在 Xbox App 登入您的 Roblox 帳號
      </li>
      <li style="font-weight: 400;">
       前往
       <span>
        「
       </span>
       虛擬人偶
       <span>
        」
       </span>
       標籤
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         按下
         <span>
          「
         </span>
        </font>
        <font style="vertical-align: inherit;">
         Y
        </font>
        <strong>
         <font style="vertical-align: inherit;">
          <span>
           」
          </span>
         </font>
        </strong>
        <font style="vertical-align: inherit;">
         按鈕
        </font>
       </span>
      </li>
     </ol>
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        您在此畫面可以編輯虛擬人偶的服裝、身體、動畫、服飾等。您也可以在
        <a href="https://blog.roblox.com/2016/09/the-r15-avatar-is-here/" rel="noopener" target="_blank">
         R6 和 R15 模式
        </a>
        之間切換您的虛擬人偶，並以
        <span>
         「
        </span>
        全身視角
        <strong>
         <span>
          」
         </span>
        </strong>
        查看您的外觀。
       </font>
      </span>
     </p>
