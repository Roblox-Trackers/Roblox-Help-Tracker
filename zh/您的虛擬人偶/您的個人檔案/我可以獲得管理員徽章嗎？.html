   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Roblox 員工帳號會獲得
      <a href="https://www.roblox.com/info/roblox-badges#Badge1" rel="noopener" target="_blank">
       <span style="font-weight: 400;">
        管理員徽章
       </span>
      </a>
      ，使他們可以輕易被社群認出。管理員和審核人員都是在 Roblox 擔任正職的 18 歲以上成年人。
     </p>
     <p>
      如果有人告訴您他們是管理員或審核人員，但他們並沒有徽章，請務必使用位於網站各處和每個
      <span>
       體驗
      </span>
      選單中
      <span style="font-weight: 400;">
       的
       <a href="/hc/articles/203312410" rel="noopener" target="_blank">
        檢舉濫用
       </a>
      </span>
      按鈕立刻舉報。
