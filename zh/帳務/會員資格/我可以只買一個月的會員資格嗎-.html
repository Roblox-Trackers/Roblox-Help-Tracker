    我可以只買一個月的會員資格嗎?
   </h1>
   <div class="article-content">
    <div class="article-body">
     <div class="im">
      <h1>
       單月會員資格
      </h1>
      <p class="wysiwyg-indent1">
       <font style="vertical-align: inherit;">
        Roblox
        <span>
         行動裝置 App 有
        </span>
        出售
        <span style="font-weight: 400;">
         單月會員資格
        </span>
        。 您可以在 Windows 和
       </font>
       Amazon App 商店中購買此會員資格。
      </p>
      <p>
      </p>
      <h1>
       續訂會員資格
      </h1>
      <p class="wysiwyg-indent1">
       通過 Roblox 網站、iTunes 及 Google Play 購買的會員資格在預設情況下將會默認續訂。 您可以在續訂日期之前隨時取消。 您可以在續約日期前取消會員資格。
       <span style="font-weight: 400;">
        取消會員資格後，您在有效期限之前還是能繼續享用會員福利。
       </span>
      </p>
      <p class="wysiwyg-indent1">
       會員資格不可退還。 為避免重複收費，最好儘早取消。 詳細了解
       <a href="https://en.help.roblox.com/hc/articles/203312540" target="_self">
        如何取消
       </a>
       。
      </p>
