   <h1 class="article-title" title="在哪裡可以看到我的會員資格？">
    在哪裡可以看到我的會員資格？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h1>
      從 Roblox 行動裝置 App
     </h1>
     <ol>
      <li>
       登入擁有會員資格的帳號
      </li>
      <li>
       輕觸右下角的三個點圖示
      </li>
      <li>
       輕觸「設定&gt;」
      </li>
      <li>
       輕觸「帳務」
      </li>
      <li>
       檢視您的會員資格狀態
      </li>
     </ol>
     <p>
     </p>
     <h1>
      從瀏覽器
     </h1>
     <ol>
      <li>
       登入擁有會員資格的帳號
      </li>
      <li>
       點擊右上角的齒輪圖示
      </li>
      <li>
       點擊「設定」
      </li>
      <li>
       點擊「帳務」
      </li>
      <li>
       檢視您的會員資格狀態
      </li>
     </ol>
     <p>
     </p>
     <h1>
      從 Roblox Xbox One App
     </h1>
     <p class="wysiwyg-indent1">
      Xbox One App 中不出售會員資格。因此，您目前購買的會員資格不會顯示在 Xbox One App 上。
     </p>
    </div>
