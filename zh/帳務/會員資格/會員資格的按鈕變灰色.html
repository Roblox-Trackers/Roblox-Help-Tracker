   <h1 class="article-title" title="會員資格的按鈕變灰色">
    會員資格的按鈕變灰色
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      <span style="font-weight: 400;">
       這代表會員資格目前無法升級或降級。
      </span>
     </p>
     <h1>
      <font style="vertical-align: inherit;">
       原因
      </font>
     </h1>
     <ul>
      <li>
       <font style="vertical-align: inherit;">
        會員資格的方案在過期之前不能變更級別
       </font>
      </li>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         會員資格目前正在續約
        </font>
       </span>
       <span style="font-weight: 400;">
       </span>
      </li>
     </ul>
     <h2>
      <font style="vertical-align: inherit;">
       會員資格的續約
       <span style="font-weight: 400;">
        資訊
       </span>
      </font>
     </h2>
     <h3>
      <strong>
       <font style="vertical-align: inherit;">
        可能的結果
       </font>
      </strong>
     </h3>
     <ul>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         續約成功：會員資格將續約，按鈕變回正常
        </font>
       </span>
      </li>
      <li>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         續約失敗：會員資格將過期，按鈕變回正常
        </font>
       </span>
      </li>
     </ul>
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
