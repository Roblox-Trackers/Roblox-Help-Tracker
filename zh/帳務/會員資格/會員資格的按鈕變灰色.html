   <h1 class="article-title" id="article-title" title="會員資格的按鈕變灰色">
    會員資格的按鈕變灰色
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      這意味著會員升級或降級目前不可用。
     </p>
     <h1>
      原因
     </h1>
     <ul>
      <li>
       會員資格的方案在過期之前不能變更級別
      </li>
      <li>
       會員資格正在更新
      </li>
     </ul>
     <h2 class="wysiwyg-indent1">
      會員資格的續約信息
     </h2>
     <h3 class="wysiwyg-indent2">
      可能的結果
     </h3>
     <ul>
      <li>
       成功續約 - 會員資格繼續續約和按鈕恢復正常
      </li>
      <li>
       續約失敗 - 會員資格已到期和按鈕將恢復正常
      </li>
     </ul>
     <p class="wysiwyg-indent2">
      有幾個原因導致會員資格無法續約，例如過期或信用卡被凍結或遊戲卡餘額不足。
     </p>
     <p class="wysiwyg-indent2">
      更新過程可能需要幾天時間，請耐心等待。 如果該過程需要超過 10 天，請通過
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       支持表單
      </a>
      聯繫客戶支持。
     </p>
