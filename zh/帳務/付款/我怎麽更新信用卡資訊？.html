   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="我怎麽更新信用卡資訊？">
    我怎麽更新信用卡資訊？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <h1>
      <font style="vertical-align: inherit;">
       定期會員資格
      </font>
     </h1>
     <h2>
      <font style="vertical-align: inherit;">
       我的卡已到期了
      </font>
     </h2>
     <p>
      <font style="vertical-align: inherit;">
       我們不支持更新用於當前訂閲的信用卡。您需要買新的會員資格。
      </font>
     </p>
     <h2>
      <font style="vertical-align: inherit;">
       我要用另一張卡
      </font>
     </h2>
     <p>
      <font style="vertical-align: inherit;">
       用於目前訂閲的信用卡我們是不支持更換。請用另一張信用卡購買。
      </font>
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <font style="vertical-align: inherit;">
        注意：如果现在訂閲的按鈕是灰色的，則代表目前無法購買新的會員資格。您可以參閱
       </font>
       <a href="https://en.help.roblox.com/hc/zh-tw/articles/203312690" rel="noopener" target="_blank">
        會員資格按鈕是灰色的幫助文章
       </a>
       <font style="vertical-align: inherit;">
        以獲得更多資訊。
       </font>
      </em>
     </p>
     <h2>
      <font style="vertical-align: inherit;">
       但是我無法登入！
      </font>
     </h2>
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       客服
       <strong>
        無法
       </strong>
      </font>
      <font style="vertical-align: inherit;">
       通過支持表格或電話獲取您賬單的資訊，但是他們可以協助您登入賬戶，以便自己做更改。如果您登入需要協助，請聯絡
      </font>
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       客戶服務
      </a>
      <font style="vertical-align: inherit;">
       。提供識別資訊，例如賬單名稱和信用卡的後四位號碼。
      </font>
     </p>
     <p>
      <strong>
       <font style="vertical-align: inherit;">
        更多幫助
       </font>
      </strong>
     </p>
     <p class="wysiwyg-indent1">
      <a href="/hc/zh-tw/articles/203312540" rel="noopener" target="_blank">
       如何取消會員資格
      </a>
     </p>
