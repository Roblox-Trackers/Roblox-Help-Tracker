   <h1 class="article-title" id="article-title" title="我怎麽更新信用卡資訊？">
    我怎麽更新信用卡資訊？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h1>
      續訂會員資格
     </h1>
     <h2>
      我的卡已到期了
     </h2>
     <p class="wysiwyg-indent1">
      我們不支持更新現有會員的信用卡資訊。 您需要買新的會員資格。
     </p>
     <h2>
      我要用另一張卡
     </h2>
     <p class="wysiwyg-indent1">
      我們不支持更換現有會員的信用卡資訊。 您可以在新信用卡上購買會員資格。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <font style="vertical-align: inherit;">
        注意：如果现在訂閲的按鈕是灰色的，則代表目前無法購買新的會員資格。 您可以參閱
       </font>
       <a href="https://en.help.roblox.com/hc/zh-tw/articles/203312690" rel="noopener" target="_blank">
        會員資格按鈕是灰色的幫助文章
       </a>
       <font style="vertical-align: inherit;">
        以獲得更多資訊。
       </font>
      </em>
     </p>
     <h2>
      但是我無法登入！
     </h2>
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       客服
       <strong>
        無法
       </strong>
      </font>
      <font style="vertical-align: inherit;">
       通過支持表格或電話獲取您賬單的資訊，但是他們可以協助您登入賬戶，以便自己做更改。 如果您登入需要協助，請聯絡
      </font>
      <a href="https://www.roblox.com/support" rel="noopener" target="_blank">
       客戶服務
      </a>
      <font style="vertical-align: inherit;">
       。 提供識別資訊，例如賬單名稱和信用卡的後四位號碼。
      </font>
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p>
      <strong>
       更多幫助
      </strong>
     </p>
     <p class="wysiwyg-indent1">
      <a href="https://en.help.roblox.com/hc/en-us/articles/203312540" target="_self">
       如何取消會員資格
      </a>
     </p>
