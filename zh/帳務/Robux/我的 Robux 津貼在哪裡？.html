   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="我的 Robux 津貼在哪裡？">
    我的 Robux 津貼在哪裡？
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        Premium 會員資格每月發放一次津貼。
       </font>
      </span>
     </p>
     <p>
     </p>
     <h2>
      <strong>
       <font style="vertical-align: inherit;">
        瀏覽器說明
       </font>
      </strong>
     </h2>
     <ul>
      <li>
       通過單擊右上角的 Robux 圖標並單擊您的 Robux 餘額，導航到“
       <a href="https://www.roblox.com/transactions" rel="noopener" target="_blank">
        <strong>
         我的交易
        </strong>
       </a>
       ”頁面。
      </li>
      <li>
       選擇要查看的時間，然後選擇“
       <strong>
        摘要
       </strong>
       ”作為摘要或“
       <strong>
        高級津貼
       </strong>
       ”以查看詳細的歷史記錄。
      </li>
     </ul>
