   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="遊戲通行證">
    遊戲通行證
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        遊戲通行證可以免費創建。然後，您可以根據您選擇的 Robux 金額出售它。有關創建遊戲通行證的幫助，
       </font>
       <a href="https://developer.roblox.com/articles/Game-Passes-One-Time-Purchases" rel="noopener" target="_blank">
        請點擊这里
       </a>
       <font style="vertical-align: inherit;">
        。
       </font>
      </span>
     </p>
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        在支付到賬戶之前，從遊戲通行證中獲得 Robux 被放置在等待狀態長達七個工作日。此等待狀態稱為託管。您可以通過查看您的
       </font>
       <a href="https://www.roblox.com/My/Money.aspx?nl=true#/#Summary_tab" rel="noopener" target="_blank">
        Summary Transaction 選項卡
       </a>
       <font style="vertical-align: inherit;">
        查看您的“待銷售”。此外，與所有銷售一樣，這些資金也要繳納交易費。
       </font>
      </span>
     </p>
     <p>
