   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="遊戲證">
    遊戲證
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <div class="crowdin_phrase" id="crowdin_phrase_19022" title="">
      遊戲證像 VIP 襯衫一樣可以在遊戲內給予玩家特權和能力。額外的能力可以是力量強化、超級速度、特殊道具等，遊戲開發者可以自己決定遊戲證的功用。
     </div>
     <div class="crowdin_phrase" title="">
     </div>
     <div class="crowdin_phrase" title="">
      <div class="crowdin_phrase" id="crowdin_phrase_19026" title="">
       您可以免費創作遊戲證。然後，您可以自己決定 Robux 金額。若要取得有關創作遊戲證的協助，請
       <a href="https://developer.roblox.com/articles/Game-Passes-One-Time-Purchases" rel="noopener noreferrer" style="background-color: #ffffff;" target="_blank">
        點擊此處
       </a>
       。
      </div>
      <div class="crowdin_phrase" title="">
      </div>
     </div>
     <div class="crowdin_phrase" id="crowdin_phrase_19032" title="">
      出售遊戲證賺取的 Robux 在支付到帳號之前會處於最多 7 天的待處理狀態。此待定狀態稱為履約保證。您可以透過
      <a href="https://www.roblox.com/My/Money.aspx?nl=true#/#Summary_tab" rel="noopener" target="_blank">
       交易概要標籤
      </a>
      查看您的「待處理買賣」。賣賣所得款項和其他買賣一樣必須要扣除交易費。
     </div>
