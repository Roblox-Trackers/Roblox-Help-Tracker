   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="贊助體驗">
    贊助體驗
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_932" title="">
       您可以使用贊助體驗讓更多人能看到您的
       <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_934" title="">
        體驗
       </span>
       。
      </span>
      <span>
      </span>
      <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_934" title="">
       贊助體驗是指 Roblox 創作者付費讓他們的體驗出現在電腦、手機、平板電腦和遊戲機上的許多不同遊戲分類中，
       <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_936" title="">
        「
       </span>
       探索
       <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_936" title="">
        」
       </span>
       頁面中以特殊的讚助形式出現。
      </span>
      <span>
      </span>
      <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_936" title="">
       贊助體驗將會清楚標記為「贊助」，玩家能和他們通常看到的其他
       <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_934" title="">
        體驗
       </span>
       區分。
      </span>
      <span>
      </span>
      <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_938" title="">
       您可以在
       <a href="https://developer.roblox.com/en-us/articles/Promoting-Your-Roblox-Game#game-promotion" rel="noopener" target="_blank">
        使用體驗促銷資訊您宣傳您的 Roblox
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_934" title="">
         體驗
        </span>
       </a>
       學習如何建立和使用贊助體驗。
      </span>
     </p>
