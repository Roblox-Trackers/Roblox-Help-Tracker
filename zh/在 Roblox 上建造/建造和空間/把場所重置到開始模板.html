   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="把場所重置到開始模板">
    把場所重置到開始模板
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      有時候您可能會完全重新思考你想要將場所更改的方向。在這種情況下，最好的做法可能是從頭開始。要將您的地點重置為起始模板，請先打開Roblox Studio，然後執行以下操作：
     </p>
     <ol>
      <li>
       在
       <strong>
        New
       </strong>
       ，點擊您選擇的起始模板。Project
      </li>
      <li>
       在File，點擊
       <strong>
        Publish to Roblox As ...
       </strong>
      </li>
      <li>
       從這裡開始彈出一個窗口。選擇您想要替換的遊戲。
      </li>
      <li>
       上傳欄達到100％後，單擊
       <strong>
        確定
       </strong>
       。
      </li>
     </ol>
     <p class="wysiwyg-indent1">
      注意：起始模板會不時變化
     </p>
