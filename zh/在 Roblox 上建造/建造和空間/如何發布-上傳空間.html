   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何發布/上傳空間">
    如何發布/上傳空間
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        發布是將空間的副本保存到Roblox服務器。這意味著它保存了您的空間
       </font>
       <font style="vertical-align: inherit;">
        ，然後將它上傳到Roblox伺服器，以便它更容易保存，這樣其他人可以享受您的空間
       </font>
       <font style="vertical-align: inherit;">
        。
       </font>
      </span>
     </p>
     <p>
      <font style="vertical-align: inherit;">
       請注意，您可以將游戲保存到Roblox(和/或本副本)，而無需發布您的遊戲。保存到Roblox在不公開訪問的情況下保存您的進度，而發佈到Roblox將保存您的進度並使其可用。
      </font>
     </p>
     <p>
      <font style="vertical-align: inherit;">
       有關如何將您的空間
      </font>
      <font style="vertical-align: inherit;">
       發佈到Roblox的更多消息，請參閱
      </font>
      <a href="https://developer.roblox.com/resources/studio/Landing-Page" rel="noopener" target="_blank">
       <font style="vertical-align: inherit;">
        Roblox Studio Overview
       </font>
      </a>
      <font style="vertical-align: inherit;">
       中的"保存和發布”部分。
      </font>
     </p>
     <p>
     </p>
