    安全通知
   </h1>
   <div class="article-content">
    <div class="article-body">
     <h2 id="h_01HAB31HX4NHM68NY59S4VWJX5">
      電子郵件通知可協助您隨時了解登入事件
      <span>
       及更多內容
      </span>
     </h2>
     <p>
      <span>
       如果您的帳戶上有經過驗證的電子郵件地址，Roblox 將向您發送一封電子郵件以進行以下活動：
      </span>
     </p>
     <ul>
      <li>
       每次有新的登入事件（從新設備或 IP 位址發生的登入）
      </li>
     </ul>
     <ul>
      <li>
       每次進行需要兩步驟驗證的交易或交易嘗試時
      </li>
     </ul>
     <p>
      <span>
       通知電子郵件將包含有關活動時間、區域位置和設備的大致資訊。 這些通知可讓您隨時了解事件的最新情況，以便在發生可疑活動時立即採取行動。
      </span>
     </p>
    </div>
