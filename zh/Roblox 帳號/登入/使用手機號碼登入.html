   <h1 class="article-title" id="article-title" title="使用手機號碼登入">
    使用手機號碼登入
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      您可以在行動應用程式中使用您的電話號碼登入您的 Roblox 帳戶。 這是附加使用您的用戶名和密碼登入的
     </p>
     <p class="wysiwyg-indent1">
      輸入帳號電話號碼和帳號密碼。
      <br/>
      <img alt="Roblox_Log-in_Mobile_App_TM.png" height="373" src="/hc/article_attachments/18925655358228" width="261"/>
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p class="wysiwyg-indent1">
      <em>
       注意：此功能僅在某些 Roblox 應用程式中可用，且您的帳戶中必須有經過驗證的電話號碼。
      </em>
     </p>
     <p>
     </p>
     <h2>
      我用手機號碼登入時遇到了問題
     </h2>
     <p class="wysiwyg-indent1">
      如果您遇到問題，請嘗試以下步驟：
     </p>
     <ul>
      <li class="wysiwyg-indent1">
       確認您輸入的手機號碼與帳號上的手機號碼完全相同
      </li>
      <li class="wysiwyg-indent1">
       改以使用者名稱或電子郵件地址登入帳號
      </li>
     </ul>
    </div>
