   <h1 class="article-title" id="article-title" title="使用手機號碼登入">
    使用手機號碼登入
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      您可以在行動裝置 App
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        上
       </font>
      </span>
      使用手機號碼
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        來
       </font>
      </span>
      登入 Roblox 帳號。此外，您也可以
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        通過
       </font>
      </span>
      使用者名稱和密碼登入
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        帳號
       </font>
      </span>
      。
     </p>
     <p class="wysiwyg-indent1">
      輸入
      <span>
       帳號
      </span>
      手機號碼和密碼。
      <br/>
      <img alt="mceclip0.png" src="/hc/article_attachments/10528082783892"/>
     </p>
     <p class="wysiwyg-indent1">
     </p>
     <p class="wysiwyg-indent1">
      這功能只能在一些 Roblox App 上可用，而且帳號上必須有驗證過
      <span>
       的
      </span>
      手機號碼。
     </p>
     <p>
     </p>
     <h2>
      我用手機號碼登入時遇到了問題
     </h2>
     <p class="wysiwyg-indent1">
      請嘗試下面的步驟：
     </p>
     <ul>
      <li class="wysiwyg-indent1">
       確認您輸入的手機號碼與帳號上的手機號碼完全相同
      </li>
      <li class="wysiwyg-indent1">
       改以使用者名稱或電子郵件地址登入帳號
      </li>
     </ul>
