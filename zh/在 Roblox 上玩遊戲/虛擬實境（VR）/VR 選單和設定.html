   <h1 class="article-title" id="article-title" title="VR 選單和設定">
    VR 選單和設定
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      了解 VR 中的選單和設定可以幫助您充分利用體驗。
     </p>
     <p>
      VR 中的選單分為底部欄和側邊選單。
     </p>
     <p>
      <strong>
       底欄
      </strong>
      跟隨您的視圖，並且可以折疊到螢幕底部。
      <br/>
      它可讓您存取遊戲內選單、退出頁面和核心 UI 切換。
      <br/>
      遊戲內選單包含VR 舒適度設定的附加選項- 舒適、預設和專家模式以及自訂模式，您可以在其中單獨開啟和關閉以下設定：
     </p>
     <p>
      <strong>
       VR Vignette Enabled
      </strong>
      <br/>
      這會切換眨眼和暈影舒適功能，以減少相機移動引起的噁心。
     </p>
     <p>
      <strong>
       啟用 VR 步進旋轉
      </strong>
      <br/>
      這會在第一人稱和第三人稱相機模式的平滑和步進相機旋轉之間切換。
     </p>
     <p>
      <strong>
       第三人稱固定相機
      </strong>
      <br/>
      在第三人稱模式下，這會在固定攝影機和跟隨攝影機之間切換。
     </p>
