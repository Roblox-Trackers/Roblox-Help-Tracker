   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何離開群組">
    如何離開群組
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      有時您可能會覺得您不再對待在某個特定的群組感興趣。
     </p>
     <p>
     </p>
     <h1>
      如何離開群組
     </h1>
     <ul>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved status_select" id="crowdin_phrase_960" title="">
         前往您的
         <a href="http://www.roblox.com/My/Groups.aspx" rel="noopener" target="_blank">
          群組
         </a>
         頁面
        </span>
       </p>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        點擊您想離開的群組
       </span>
      </li>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_968" title="">
         點擊頁面右側的
         <strong>
          離開群組
         </strong>
         按鈕，如下所示
        </span>
        <span style="font-weight: 400;">
        </span>
       </p>
      </li>
     </ul>
     <p>
      <img alt="mceclip0.png" height="168" src="/hc/article_attachments/360059033651/mceclip0.png" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;" width="161"/>
     </p>
     <p class="wysiwyg-indent8">
     </p>
     <h1>
      群組所有權
     </h1>
     <p class="wysiwyg-indent1">
      如果主人離開群組，則任何具有會員資格的群組成員都可以得到所有權。如果當時群組中沒有其他具有會員資格的成員，則該群組將在沒有主人的情況下存在。
     </p>
