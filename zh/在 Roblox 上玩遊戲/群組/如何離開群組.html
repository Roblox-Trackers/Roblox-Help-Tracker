   <h1 class="article-title" id="article-title" title="如何離開群組">
    如何離開群組
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p class="im">
      有時您可能會覺得您不再對待在某個特定的群組感興趣。 如果是這種情況，您可以隨時離開。
     </p>
     <p class="im">
     </p>
     <h1 class="im" id="h_01H9JMFDYSN3H4FKQQHGXW9BEC">
      如何退出群組
     </h1>
     <ul>
      <li class="im">
       前往您的
       <a href="http://www.roblox.com/My/Groups.aspx" rel="noopener" target="_blank">
        群組
       </a>
       頁面
      </li>
      <li class="im">
       點擊您想離開的群組
      </li>
      <li class="im">
       點選頁面右側的
       <strong>
        離開群組
       </strong>
       按鈕：
       <br/>
       <img alt="CNT_GroupLeave.JPG" height="168" src="/hc/article_attachments/18924866589332" width="161"/>
      </li>
     </ul>
     <p class="im">
     </p>
     <h1 class="im" id="h_01H9JMFDYSZ86F1D8CHFVFD63A">
      團體所有權
     </h1>
     <p class="im wysiwyg-indent1">
      <span style="font-size: 1em; line-height: 1.45em;">
       如果主人離開群組，則任何具有會員資格的群組成員都可以得到所有權。 如果當時群組中沒有其他具有會員資格的成員，則該群組將在沒有主人的情況下存在。
      </span>
     </p>
