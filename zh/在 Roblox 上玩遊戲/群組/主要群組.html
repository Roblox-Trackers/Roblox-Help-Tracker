   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="主要群組">
    主要群組
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      您的主要群組位於群組清單的頂部，並會做為您顯示在他處的主要群組。
     </p>
     <p>
     </p>
     <h1>
      如何設定主要群組
     </h1>
     <ol>
      <li style="font-weight: 400;">
       登入您的帳號
      </li>
      <li style="font-weight: 400;">
       前往您要設為主要群組的群組頁面
      </li>
      <li style="font-weight: 400;">
       <span class="crowdin_phrase crowdin_phrase_approved status_select" id="crowdin_phrase_1002" title="">
        選擇控制台頁面右側的「設為主要群組」按鈕。
       </span>
       <span>
       </span>
       <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_1004" title="">
        請看以下圖片：
       </span>
      </li>
     </ol>
     <p>
      <img alt="mceclip0.png" src="/hc/article_attachments/360049205871/mceclip0.png"/>
     </p>
     <p class="wysiwyg-indent1">
      群組被設定為主要群組時將會顯示在個人檔案的頁面上。
     </p>
