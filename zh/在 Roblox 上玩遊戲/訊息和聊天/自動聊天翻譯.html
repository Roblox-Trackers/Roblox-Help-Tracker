   <h1 class="article-title" id="article-title" title="自動聊天翻譯">
    自動聊天翻譯
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      在某些體驗中，Roblox 會自動將其他語言的玩家聊天訊息翻譯成您的語言。 當您加入支援聊天翻譯的體驗時，您將看到一條系統訊息，提示聊天正在翻譯。
     </p>
     <p>
      <img alt="autochattranslation_chatwindow.png" src="/hc/article_attachments/23328738082964"/>
     </p>
     <p>
      如果您想知道哪些特定訊息已翻譯，可以在「設定」選單中開啟「查看未翻譯訊息的選項」。 如果啟用此設置，翻譯後的訊息前面將出現一個圖示。 您也可以點擊/點擊切換按鈕在原始訊息和翻譯之間切換。
     </p>
     <p>
      <img alt="autochattranslation_togglesetting.png" src="/hc/article_attachments/23359187424788"/>
      <img alt="autochattranslation_chattranslationtoggledemo.gif" src="/hc/article_attachments/23359187438228"/>
     </p>
     <p>
      如果您想關閉聊天翻譯，可以透過關閉「設定」選單中的「自動聊天翻譯」來實現。 關閉聊天翻譯後，所有訊息將恢復為原始形式，並且您將不再看到翻譯。
     </p>
     <p>
      <img alt="autochattranslation_chattranslationsetting.png" src="/hc/article_attachments/23360684811156"/>
     </p>
    </div>
