   <h1 class="article-title" title="我要如何删除收件箱中的訊息？">
    我要如何删除收件箱中的訊息？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      您目前可以刪除來自 Roblox 的系統訊息，但無法刪除來自其他玩家的一般訊息。如果您想要清除訊息來獲得一個乾淨的收件箱，我們有封存操作給您使用。
     </p>
     <p>
      <span style="font-weight: 400;">
      </span>
     </p>
     <h1>
      我要如何封存訊息？
     </h1>
     <p class="wysiwyg-indent1">
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        <font color="#393b3d">
         <font size="3">
          <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_1024" title="">
           <span>
            封存操作會將訊息從收件箱移到封存標籤。若要封存訊息，在查看時，只需按下位於導覽標籤下方的「封存」按鈕。
           </span>
          </span>
         </font>
        </font>
       </font>
      </span>
     </p>
     <p class="wysiwyg-indent2">
      <em>
       注意：若要之後將訊息移回收件箱，您可以稍後在封存標籤中尋找訊息，查看它，然後按「移到收件箱」按鈕。
      </em>
     </p>
     <p class="wysiwyg-indent1">
     </p>
