   <h1 class="article-title" id="article-title" title="我要如何删除收件箱中的訊息？">
    我要如何删除收件箱中的訊息？
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      通常，Roblox 的系統訊息可以刪除，但其他玩家的常規訊息則不能刪除。 如果您想清除郵件以擁有一個乾淨的收件匣，我們有「存檔」操作。
     </p>
     <p>
     </p>
     <h1 id="h_01HGKXB6WPF37FGAGPH6BX3KS1">
      如何存檔郵件？
     </h1>
     <p class="wysiwyg-indent1">
      「存檔」操作會將郵件從收件匣移至「存檔」標籤。 若要在查看郵件時存檔郵件，只需按一下導覽標籤下方的
      <strong>
       存檔
      </strong>
      按鈕即可。
     </p>
     <p class="wysiwyg-indent2">
      <em>
       注意：您可以稍後將郵件移回收件箱，方法是在「存檔」標籤中找到郵件、檢視郵件，然後按一下
       <strong>
        移至收件匣
       </strong>
       按鈕。
      </em>
     </p>
