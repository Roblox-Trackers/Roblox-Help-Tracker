    Xbox One App：登入您的 Roblox 帳號
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <div class="crowdin_phrase" id="crowdin_phrase_16164" title="">
      當您在 Xbox One 上啟動 Roblox 時，您將看到兩個按鈕。一種是以您的玩家代號玩遊戲，另一種是以您的 Roblox 帳號登入。選擇「登入」並在下一個螢幕上輸入您的 Roblox 帳號資訊。
     </div>
