   <h1 class="article-title" id="article-title" title="Xbox One App：如何變更語言">
    Xbox One App：如何變更語言
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      在 Xbox 應用程式中，我們為官方 Roblox 文字提供了多種國語言的翻譯。 然而，部分
      <span>
       體驗
      </span>
      內容可能仍然是英文。 我們目前有這些語言可用：
     </p>
     <ul>
      <li>
       巴西葡萄牙文
      </li>
      <li>
       英文
      </li>
      <li>
       法文
      </li>
      <li>
       德文
      </li>
      <li>
       意大利文
      </li>
      <li>
       俄文
      </li>
      <li>
       西班牙文
      </li>
     </ul>
     <p>
     </p>
     <h2>
      如何變更
     </h2>
     <p class="wysiwyg-indent1">
      若要變更語言，前往 「Xbox 系統設定」&gt;「變更語言設定」。
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         注意：您可能需要退出並重新啟動 Roblox 應用程式後才能看到這些變化。
        </font>
       </span>
      </em>
     </p>
     <p class="wysiwyg-indent1">
