   <h1 class="article-title" title="如何離開體驗">
    如何離開體驗
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      當您完玩體驗時，您隨時可以離開。
     </p>
     <ol>
      <li>
       點擊屏幕左上角的 Roblox 商標以打開菜單。
      </li>
      <li>
       點擊
       <strong>
        離開
       </strong>
       或按鍵盤上的
       <strong>
        L
       </strong>
       鍵。
      </li>
      <li>
       彈出窗口將要求您確認操作； 點擊
       <strong>
        離開
       </strong>
       。
      </li>
     </ol>
    </div>
