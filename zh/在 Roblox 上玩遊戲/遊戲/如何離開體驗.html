   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何離開體驗">
    如何離開體驗
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      當您完玩體驗時，您可以隨時離開。
     </p>
     <ol>
      <li>
       點擊位於屏幕左上方的三條堆疊線的選單圖標。
      </li>
      <li>
       點擊離開體驗或點擊鍵盤上的
       <span>
        「
       </span>
       L
       <span>
        」
       </span>
       鍵。
      </li>
      <li>
       彈出窗口會要求您確認該操作；點擊
       <span>
        「
       </span>
       離開
       <span>
        」
       </span>
       。
      </li>
     </ol>
    </div>
