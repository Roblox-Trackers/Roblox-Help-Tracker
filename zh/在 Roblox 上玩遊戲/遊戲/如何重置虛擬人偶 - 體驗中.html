   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何重置虛擬人偶 - 體驗中">
    如何重置虛擬人偶 - 體驗中
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      重置虛擬人偶允許您在重生點重新出現並重新開始體驗。如果您的虛擬人偶失去了一隻手臂（特別是您的慣用手臂）或者您被困在了一堵牆裡，這是非常有用的。
     </p>
     <p>
     </p>
     <h1>
      <font style="vertical-align: inherit;">
       重置您的虛擬人偶
      </font>
     </h1>
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       1. 點擊菜單圖標，它看起來像位於螢幕左上角的三條線。
      </font>
     </p>
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       2.
      </font>
      <font style="vertical-align: inherit;">
       點擊「重置虛擬人偶」或按鍵盤上的「R」鍵。
      </font>
     </p>
     <p class="wysiwyg-indent1">
      <font style="vertical-align: inherit;">
       3.
      </font>
      將出現一個彈出窗口，要求您確認操作。 點擊
      <font style="vertical-align: inherit;">
       「重置」
      </font>
      您的虛擬人偶將在重生點重新出現。
     </p>
     <p>
