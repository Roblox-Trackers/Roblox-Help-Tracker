   <h1 class="article-title" id="article-title" title="如何將遊戲設為最愛">
    如何將遊戲設為最愛
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Roblox 上有許多跟您一樣的使用者建立的遊戲！有這麽多遊戲，您也希望能夠輕鬆地找到您最喜歡的遊戲。要將遊戲設為最愛，請執行下面的操作：
     </p>
     <ol>
      <li>
       <font style="vertical-align: inherit;">
        查看遊戲的
        <span>
         詳細資料
        </span>
        頁面
       </font>
      </li>
      <li>
       點擊播放按鈕下的「星星」圖示
      </li>
     </ol>
     <p>
      星星圖示裡將從空白填滿，以表明這個遊戲現在是您的最愛！
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <font style="vertical-align: inherit;">
        注意：若要從您的收藏夾中刪除, 只需再次點擊星星圖示。這將導致它未填滿。
       </font>
      </em>
     </p>
     <p>
      <font style="vertical-align: inherit;">
       一旦體驗
      </font>
      <font style="vertical-align: inherit;">
       已被標記為最愛，
      </font>
      <font style="vertical-align: inherit;">
       您可以在
       <a href="https://www.roblox.com/home" rel="noopener" style="background-color: #ffffff;" target="_blank">
        首頁
       </a>
       頁面的「我的最愛」下快速找到它。
      </font>
     </p>
