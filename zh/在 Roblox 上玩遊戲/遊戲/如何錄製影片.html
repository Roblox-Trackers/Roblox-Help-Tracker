   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何錄製影片">
    如何錄製影片
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span class="crowdin_phrase crowdin_phrase_approved status_select" id="crowdin_phrase_836" title="">
       有時候您可能想要保存一些 Roblox 回憶，但截圖並不足夠。
      </span>
      <span>
      </span>
      <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_838" title="">
       您需要一段影片！
      </span>
      <span>
      </span>
      <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_840" title="">
       若要錄製影片，請按照以下操作：
      </span>
     </p>
     <ol>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_842" title="">
         進入遊戲，點擊左上角的
         <span>
          「
         </span>
         選單
         <span>
          」
         </span>
         按鈕
        </span>
       </p>
      </li>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_844" title="">
         在遊戲選單中，點擊
         <span>
          「
         </span>
         錄影
         <span>
          」
         </span>
         標籤
        </span>
       </p>
      </li>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_846" title="">
         要開始錄影時，點擊
         <span>
          「
         </span>
         錄影
         <span>
          」
         </span>
         。
        </span>
       </p>
      </li>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_848" title="">
         然後做您想做的事情！
        </span>
        <span>
        </span>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_850" title="">
         完成後，點擊左上角的紅色圖示
        </span>
       </p>
      </li>
      <li>
       <p>
        <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_852" title="">
         若要查看您的影片，點擊彈出視窗中的
         <span>
          「
         </span>
         我的影片
         <span>
          」
         </span>
         連結
        </span>
       </p>
      </li>
     </ol>
     <p class="wysiwyg-indent1">
     </p>
     <p class="wysiwyg-indent1">
      <em>
       <span class="crowdin_phrase crowdin_phrase_approved" id="crowdin_phrase_854" title="">
        注意：目前錄製功能無法在 Mac 平台上使用。
       </span>
      </em>
     </p>
     <p>
     </p>

     </p>
