   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="如何在遊戲中追蹤或加入其他玩家">
    如何在遊戲中追蹤或加入其他玩家
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      <span style="font-weight: 400;">
       <font style="vertical-align: inherit;">
        您可以加入好友正在玩的遊戲！只要您的好友啟用了加入遊戲的設置，您便可以通過點擊按鈕加入遊戲。
       </font>
      </span>
     </p>
     <p>
      <em>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         注意：您必須擁有加入遊戲的權限才可以加入遊戲。有關更多資訊，請參閱
        </font>
       </span>
       <a href="/hc/zh-tw/articles/203313950" rel="noopener" target="_blank">
        創建和製作公開遊戲
       </a>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         和
        </font>
       </span>
      </em>
      <a href="/hc/zh-tw/articles/203313760" rel="noopener" target="_blank">
       <em>
        群組遊戲
       </em>
      </a>
      <em>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         幫助文章。
        </font>
       </span>
      </em>
     </p>
     <h2>
      <font style="vertical-align: inherit;">
       加入另一名玩家
      </font>
     </h2>
     <ul>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         搜索玩家的用戶名或前往他們的個人檔案頁面
        </font>
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         若用戶目前正在遊戲中並啟用了追蹤者，
         <span>
          「
         </span>
        </font>
        <font style="vertical-align: inherit;">
         加入遊戲
         <span>
          」
         </span>
        </font>
        <font style="vertical-align: inherit;">
         選項便會出現在他們的個人檔案頁面或搜索結果
        </font>
       </span>
      </li>
      <li style="font-weight: 400;">
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         點擊
         <span>
          「
         </span>
        </font>
       </span>
       <font style="vertical-align: inherit;">
        加入遊戲
        <span>
         」便能進入他們的
        </span>
       </font>
       <span style="font-weight: 400;">
        <font style="vertical-align: inherit;">
         遊戲中
        </font>
       </span>
      </li>
     </ul>
