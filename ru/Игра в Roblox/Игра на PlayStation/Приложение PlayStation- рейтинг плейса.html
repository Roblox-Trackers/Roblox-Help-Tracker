   <h1 class="article-title" id="article-title" title="Приложение PlayStation: рейтинг плейса">
    Приложение PlayStation: рейтинг плейса
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Чтобы оценить тот или иной плейс Roblox, вначале надо посетить его. Исследовав плейс, ты сможешь оценить его. На экране плейса выбери значок
      <strong>
       Вверх
      </strong>
      или
      <strong>
       Вниз
      </strong>
      и нажми на иконку
      <strong>
       X
      </strong>
      .
     </p>
