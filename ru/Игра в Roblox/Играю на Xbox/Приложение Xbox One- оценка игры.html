    Приложение Xbox One: оценка игры
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Чтобы оценить игру на Xbox для Roblox, вы должны сначала сыграть в нее. После того, как вы сыграли в нее, вы можете оценить игру. Находясь на экране игры, выберите значок
      <strong>
       Большой палец вверх
      </strong>
      или
      <strong>
       Большой палец вниз
      </strong>
      и нажмите
      <strong>
       А
      </strong>
      .
     </p>
