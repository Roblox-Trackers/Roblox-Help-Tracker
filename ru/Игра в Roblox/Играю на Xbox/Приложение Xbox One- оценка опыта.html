   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="Приложение Xbox One: оценка опыта">
    Приложение Xbox One: оценка опыта
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Чтобы оценить опыт Roblox на Xbox, вы должны сначала сыграть в него. После того, как вы сыграли в него, вы можете оценить опыт. Находясь на экране опыта, выберите значок
      <strong>
       Большой палец вверх
      </strong>
      или
      <strong>
       Большой палец вниз
      </strong>
      и нажмите
      <strong>
       А
      </strong>
      .
     </p>
