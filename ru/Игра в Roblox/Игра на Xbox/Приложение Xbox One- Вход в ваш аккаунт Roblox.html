    Приложение Xbox One: Вход в ваш аккаунт Roblox
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      После запуска плейса Roblox на Xbox One вы увидите две кнопки. Одина из них - играть в качестве своего тега игрока, а вторая - войти с аккаунтом Roblox. Выберите
      <strong>
       Вход
      </strong>
      и введите информацию о своего аккаунта Roblox на следующем экране.
     </p>
