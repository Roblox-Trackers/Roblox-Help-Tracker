    Приложение Xbox One: оценка плейса
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Чтобы оценить плейс Roblox на Xbox, вы должны сначала сыграть в него. После того, как вы сыграли в плейс, вы можете оценить его. Находясь в плейсе, выберите значок
      <strong>
       Большой палец вверх
      </strong>
      или
      <strong>
       Большой палец вниз
      </strong>
      и нажмите
      <strong>
       А
      </strong>
      .
     </p>
