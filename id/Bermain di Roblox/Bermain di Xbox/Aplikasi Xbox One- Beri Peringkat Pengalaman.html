   <h1 class="article-title" id="article-title" title="Aplikasi Xbox One: Beri Peringkat Pengalaman">
    Aplikasi Xbox One: Beri Peringkat Pengalaman
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Untuk menilai pengalaman di Xbox untuk Roblox, Anda harus memainkannya terlebih dahulu. Setelah memainkannya, Anda dapat menilai pengalamannya. Saat berada di layar pengalaman, pilih ikon
      <strong>
       Jempol ke Atas
      </strong>
      atau
      <strong>
       Jempol ke Bawah
      </strong>
      dan tekan
      <strong>
       A
      </strong>
      .
     </p>
