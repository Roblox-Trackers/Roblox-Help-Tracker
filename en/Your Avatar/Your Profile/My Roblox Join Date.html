   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      To find out when your account was created, simply follow these steps:
     </p>
     <ol>
      <li>
       Go to your profile by tapping on
       <strong>
        Profile
       </strong>
       in the navigation menu
      </li>
      <li>
       Scroll to the bottom of the page
      </li>
      <li>
       Your join date should be listed in the
       <strong>
        Statistics Box
       </strong>
      </li>
     </ol>
