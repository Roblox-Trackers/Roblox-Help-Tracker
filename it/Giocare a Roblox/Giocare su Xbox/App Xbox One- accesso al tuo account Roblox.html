   <h1 class="article-title" data-swiftype-index="true" data-swiftype-name="title" data-swiftype-type="string" title="App Xbox One: accesso al tuo account Roblox">
    App Xbox One: accesso al tuo account Roblox
   </h1>
   <div class="article-content">
    <div class="article-body" data-swiftype-index="true" data-swiftype-name="body" data-swiftype-type="text">
     <p>
      Dopo aver avviato il gioco Roblox su Xbox One vedrai due pulsanti. Uno è giocare come Gamertag e l'altro è accedere con il tuo account Roblox. Seleziona
      <strong>
       Accedi
      </strong>
      e inserisci le informazioni del tuo account Roblox nella schermata successiva.
     </p>
