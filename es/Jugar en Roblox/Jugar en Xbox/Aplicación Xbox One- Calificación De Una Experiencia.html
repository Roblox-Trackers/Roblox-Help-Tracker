   <h1 class="article-title" id="article-title" title="Aplicación Xbox One: Calificación De Una Experiencia">
    Aplicación Xbox One: Calificación De Una Experiencia
   </h1>
   <div class="article-content">
    <div class="article-body">
     <p>
      Para calificar una experiencia en Xbox para Roblox primero debes jugarlo. Después de jugar, puedes calificar la experiencia. Mientras estás en la pantalla de la experiencia, selecciona el ícono
      <strong>
       Thumb Up
      </strong>
      o
      <strong>
       Thumb
      </strong>
      <strong>
       Down
      </strong>
      y presiona
      <strong>
       A
      </strong>
      .
     </p>

      <img alt="" height="356" src="https://en.help.roblox.com/hc/en-us/article_attachments/115000083603/12-15-2016_4-37-01_PM.png" width="633"/>
     </p>
